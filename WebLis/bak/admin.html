<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--不缓存缓存页面-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>客户端密钥生成</title>
		<script src="../util/common.js"></script>
		<script src="admin.js"></script>
		<style type="text/css">
			#fm {
				margin: 0;
				padding: 10px 30px;
			}			
			.fTitle {
				font-size: 14px;
				font-weight: bold;
				padding: 5px 0;
				margin-bottom: 10px;
				border-bottom: 1px solid #cccccc;
			}			
			.fItem {
				margin-bottom: 15px;
			}			
			.fItem label {
				margin-left: 10px;
				display: inline-block;
				width: 80px;
			}
		</style>
	</head>
	<body>
		<table id="customer"></table>
		<div id="rightBars" style="height:28px;width: 100%;background: #eeeeee ">
			<div style="float: left;padding-top: 3px">
				<a href="javascript:void (0)" class="easyui-linkbutton" onclick="refreshCsm()" iconCls="icon-reload" plain="true">刷新</a>
			</div>
			<div style="float: right;margin-right: 10px;padding-top: 3px"><input id="txtCsm" type="text" class="easyui-searchbox" data-options="prompt:'客户名称',searcher:searchCsm" style="width: 160px"></div>
		</div>

		<div id="dlg" class="easyui-dialog" style="width:320px;height:220px;margin: auto;" closed="true" buttons="#dlgButtons">
			<div id="frm" class="easyui-form" method="post">
				<div class="fItem" style="margin-top:20px">
					<label>单位编码:</label>
					<input id="ClientNO" type="text" name="ClientNO" class="easyui-textbox" style="width: 200px;" disabled="disabled" data-options="required:true" />
				</div>
				<div class="fItem">
					<label>单位名称:</label>
					<input id="ClientCName" type="text" name="ClientCName" class="easyui-textbox" style="width: 200px;" disabled="disabled" data-options="required:true" />
				</div>
				<div class="fItem">
					<label>有效期至:</label>
					<input id="Validity" name="Validity" style="width:200px;" class="easyui-datebox" data-options="required:true" />
				</div>
			</div>
		</div>
		<div id="dlgButtons" style="background: #eeeeee">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveAESEncrypt()" iconCls="icon-save">生成密钥</a>
			<a href="javascript:void (0)" class="easyui-linkbutton" onclick="onclose()" iconCls="icon-cancel">关闭</a>
		</div>
	</body>
</html>
