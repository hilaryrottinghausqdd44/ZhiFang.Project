<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>太和个人检验情况统计</title>
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../util/util.js"></script>
    <script type="text/javascript" src="../../util/util_easyui.js"></script>
    <script src="../../util/util.js" type="text/javascript"></script>
    <script src="../../util/util_easyui.js" type="text/javascript"></script>
    <link type="text/css" href="../../easyui/themes/icon.css" rel="stylesheet" />
    <link type="text/css" href="../../easyui/themes/default/easyui.css" rel="stylesheet" />
    <script type="text/javascript" src="PersonalTestStatistics.js"></script>
</head>
<body>
    <!-- <div data-options="region:'north',title:''" style="overflow: hidden; height: 30px;">
        <div align="center">
            <font size="5"><span class="text">十堰太和医院个人检验情况统计报表</span> </font>
        </div>
    </div>-->
    <div class="easyui-panel" title="" style="padding: 1px; height: 90%; overflow: auto;"
        data-options="fit:true">
        <div id="toolber" class="easyui-panel" title="查询条件" style="padding: 1px; background: #eee;
            min-height: 200px
            height: 20%; width: 100%; overflow: auto;">
            <font color="black">&nbsp;录入时间:&nbsp;</font>
            <input id="txtoperdatebegin" type="text" class="easyui-datebox" />
            <font color="black">&nbsp;-&nbsp;</font>
            <input id="txtoperdateend" type="text" class="easyui-datebox" />
            <font color="black">&nbsp;项目名称:&nbsp;</font>
            <input id="txt_ItemeName" class="easyui-combobox" type="text" data-options="hasDownArrow:false" />
            <font color="black">&nbsp;姓名:&nbsp;</font>
            <input id="txt_ClientName" class="easyui-combobox" type="text" data-options="hasDownArrow:false" />
            <br />
            <br />
            <!--<font color="black">&nbsp;客户：&nbsp;</font>
                <input id="txt_ClientName" type="text" data-options="hasDownArrow:false/>-->
            <font color="black">&nbsp;条码:&nbsp;</font>
            <input id="txt_BarCode" class="easyui-combobox" type="text" data-options="hasDownArrow:false" />
            <font color="black">&nbsp;病例号:&nbsp;</font>
            <input id="txt_PatNo" class="easyui-combobox" type="text" data-options="hasDownArrow:false" />
            <a id="btn_select" style="margin-right: 2px;" class="easyui-linkbutton">查询</a> <a
                id="btn_excel" style="margin-right: 2px;" class="easyui-linkbutton">生成Excel</a>
            <a id="btn_print" style="margin-right: 2px;" class="easyui-linkbutton">打印</a> <a
                id="btn_down" style="margin-right: 2px;" onclick="btnexport()" class="easyui-linkbutton">
                下载</a>
        </div>
        <div id="gd" class="easyui-panel" title="太和个人检验情况统计报表" style="height: 80%; width: 100%;">
            <table id="dg">
            </table>
        </div>
        <div id="xz" class="easyui-panel" title="太和个人检验情况统计Excel" style="height: 80%; width: 100%;">
            <iframe id="query" style="height: 99%; width: 100%;" frameborder="0"></iframe>
            <iframe id="preview" style="height: -1px; width: -1px;" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
