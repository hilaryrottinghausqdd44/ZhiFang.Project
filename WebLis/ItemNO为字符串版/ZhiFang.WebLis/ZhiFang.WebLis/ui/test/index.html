<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Easy-UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css"/>
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/easyloader.js"></script>
    
</head>

<body class="easyui-layout" onkeydown="if(event.keyCode==116){event.keyCode=0;return false;}">
	<div region="north" id="title" style="height:60px;background:#880088;"></div>
	<div region="south" id="copy" style="height:40px;">
		<center><b style="font-size:16px;">版权信息</b></center>
	</div>
	<div region="west" id="tree" split="true" title="功能栏" style="width:200px;"></div>
	<div region="center" id="center" title="功能区域" style="padding:5px;background:#eee;"></div>
</body>
</html>
