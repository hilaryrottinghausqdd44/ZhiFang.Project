<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>报告查询打印</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../easyui/demo/demo.css" rel="stylesheet" type="text/css" />
    <link href="../../easyui/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../css/buttons.css" rel="stylesheet" type="text/css" />
    <script src="../../easyui/jquery-1.11.0-vsdoc.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../PersonSearch_PKI.js" type="text/javascript"></script>
    <script src="../../util/jquery.cookie.js" type="text/javascript"></script>
    <script type='text/javascript' src='../../util/util_Person.js'></script>
    <script type='text/javascript' src='../../util/util_easyui.js'></script>
    <script type="text/javascript" src="Person.js"></script>
</head>
<body class="easyui-layout">
        <div data-options="region:'north'" style="height: 140px;background-image: url(../../../images/PersonMain_TopImage.png);background-repeat: no-repeat; background-position: left;">
        </div>
        <div data-options="region:'west',title:'注意事项'" style="width:190px;background-image: url(../../../images/PersonMain_Image.png);background-repeat: no-repeat; background-position: bottom;"></div>
        <div data-options="region:'center'">
            <!-- PDF控件 -->
            <!-- pdf弹出窗口 -->
            <div id="pdfWin">
            </div>
            <!-- 查询栏 -->
            <div id="toolbar_search" data-options="region:'north'" style="height: 58px; background: #efefef;
                padding: 2px; magrin: 0; display: none">
                <div style="position: absolute; top: 3px; float: left; display: none">
                    <div id="search-text-COLLECTDATE" style="float: left;">
                        <a id="search-button-all" class="easyui-linkbutton" title="切换为接收日期区域查询" data-options="group:'search-button-days',toggle:true,plain:false">
                            接收日期</a>
                        <input id="search-text-COLLECTDATE-S" type="text" data-options="width:95" />
                        -
                        <input id="search-text-COLLECTDATE-E" type="text" data-options="width:95" />
                    </div>
                </div>
                <div style="position: absolute; top: 32px; float: left; display: none">
                    <a>送检单位:</a><select id="search-text-ClientNo"></select>
                    <a>姓名:</a><input id="search-text-CNAME" />
                    <a>样本预制条码:</a><input id="search-text-serialno" />
                    <a>送检项目:</a><input id="search-text-ShortName" />
                    <a>状态:</a><input id="search-text-statues" />
                    <a>纸张类型:</a><input id="search-text-zdy10" />
                    <a>报告结果异常:</a><input id="search-text-abnormalresult" />
                </div>
            </div>
            <!-- 报告列表 -->
            <div id="report_grid_toolbar">
                <div id="printConfig" style="border-bottom: 1px solid #cad9ea; padding: 2px; display: none">
                    <a id="report_grid_toolbar-print" title="直接打印" class="easyui-linkbutton" data-options="plain:true,iconCls:'button-print'">
                        直接打印</a> <a>纸张:</a>
                    <select id="paperType" class="easyui-combobox" data-options="editable:false,panelMaxHeight:50"
                        style="width: 55px;">
                        <option value="A4" selected="selected">A4</option>
                        <option value="B5">B5</option>
                    </select>
                    <a>方向:</a>
                    <select id="orientationType" class="easyui-combobox" data-options="editable:false,panelMaxHeight:50"
                        style="width: 55px;">
                        <option value="1" selected="selected">纵打</option>
                        <option value="2">横打</option>
                    </select>
                </div>
                <div>
                    <a id="report_grid_toolbar-refresh" title="查询数据" class="easyui-linkbutton" data-options="plain:true,iconCls:'button-search'">
                        查询</a> <a id="report_grid_toolbar-preview" title="预览打印" class="easyui-linkbutton"
                            data-options="plain:true,iconCls:'button-print'">预览打印</a> <a id="report_grid_toolbar-downLoadMost"
                                title="批量下载" class="easyui-linkbutton" data-options="plain:true,iconCls:'button-down'">
                                批量下载</a> <a id="Report_grid_toolbar-downloadExcel" title="导出Excel" class="easyui-linkbutton"
                                    data-options="plain:true,iconCls:'button-down'" style="display: none">导出Excel</a>
                </div>
                <a id="downLoadReportForm"><span id="clickContent"></span></a>
            </div>
            <div data-options="region:'center'">
                <table id="report_grid">
                </table>
            </div>
        </div>
        <!-- 下面语句没有意义，但不能删除，除非把js中某些方法删掉-->
        <div id="content" hidden="hidden">
        </div>
        <div id="win">
        </div>
    </body>
</html>
