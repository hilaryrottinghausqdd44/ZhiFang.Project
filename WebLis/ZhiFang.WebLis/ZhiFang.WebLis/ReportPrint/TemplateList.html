<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>模版列表</title>
   <link href="../ui/easyui/demo/demo.css" rel="stylesheet" type="text/css" />
    <link href="../ui/easyui/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../ui/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../ui/EasyUI/jquery-easyui-1.4/jquery-1.11.0-vsdoc.js" type="text/javascript"></script>
    <script src="../ui/easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../ui/easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../ui/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        function formatBatch(val, row) {
            if (val == 0) {
                return '是';
            } else {
                return '否';
            }
        }
        var toolbar = [{
            text: '新增',
            iconCls: 'icon-add',
            handler: function () { alert('新增') }
        }, {
            text: '编辑',
            iconCls: 'icon-edit',
            handler: function () { alert('编辑') }
        }, '-', {
            text: '删除',
            iconCls: 'icon-cancel',
            handler: function () { alert('删除') }
        }];
    </script>
</head>
<body>
<div style="font-size:30px;font-weight:bold;text-align:center" >模版列表</div>
<div class="easyui-layout" style="width:1000px;height:350px;">
<div data-options="region:'east',split:true" title="模板信息" style="width:180px;"></div>
<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'" title="模版列表" >
<table class="easyui-datagrid" style=""
    data-options="singleSelect:true,fit:true,fitColumns:true,url:'../Ashx/ReportSystem.ashx',method:'get', rowStyler: function(index,row){if (index%2 >0){return 'background-color:#C1E0FF;';}},toolbar:toolbar">
    <thead>
    <tr>
    <th data-options="field:'PrintFormatName',width:100">模板名称</th>
    <th data-options="field:'PintFormatAddress',width:150">模板存放地址</th>
    <th data-options="field:'PintFormatFileName',width:80">模板文件名</th>
    <th data-options="field:'ItemParaLineNum',width:50,align:'center'">项目数</th>
    <th data-options="field:'PaperSize',width:50,align:'center'">纸张大小</th>
    <th data-options="field:'PrintFormatDesc',width:150">模板描述</th>
    <th data-options="field:'BatchPrint',width:70,align:'center',formatter:formatBatch">套打标志</th>
    </tr>
    </thead>
    </table>
</div>
</div>
    
</body>
</html>
