<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>    
    <script src="../util/common.js"></script>
    <script src="addorder.js"></script>
</head>
<body class="easyui-layout" onload="checkCookie()">
    <div data-options="region:'north',title:'订单信息',split:true" style="width:100%;height:94px;">
        <div class="easyui-layout" style="height:100%;width:100%">
            <div data-options="region:'west'" border="false" style="width:360px">

                <div style="padding-top:6px;padding-left:4px">
                    订单号:<input type="text" id="orderNo" name="OrderNo" class="easyui-textbox" disabled="disabled" style="width:290px" />
                </div>
                <div style="padding-top: 4px; padding-left: 4px">
                    创单人:<input type="text" id="orderMan" name="CreateMan" class="easyui-textbox" disabled="disabled" style="width:115px" />
                    创单时间:<input type="text" id="orderTime" name="CreateDate" class="easyui-textbox" disabled="disabled" style="width:115px" />
                </div>
            </div>
            <div data-options="region:'center'" border="false" style="margin-top:5px;margin-bottom:20px">
                <div style="float:left;width:32px;">备注:</div>
                <input id=" textarea" name="Note" class="easyui-textbox" data-options="prompt:'请输入备注信息'" multiline="true" style="width:90%;height:86%;" />

            </div>
            <div data-options="region:'east'" border="false" style="width: 80px; margin-top:7px;margin-right:20px">
                <a id="btnsave" class="easyui-linkbutton" data-options="iconCls:'icon-save',size:'large'">保存</a>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="width:100%;">
        <div class="easyui-layout" style="height:100%;width:100%">
            <div data-options="region:'west'" split="true" style="height:100%;width:620px">
                <table id="dg1" style="width: 100%; "></table>
                <div id="toolbar" style="width: 1000px;">
                    <div style="padding:2px;">
                        送检单位:<input id="txtClientNo" name="LabCode" class="easyui-combobox" style="width: 127px" />
                        医生:<input id="txtSelectDoctor" name="DoctorName" class="easyui-textbox" style="width: 80px" />
                        姓名:<input id="txtCName" name="CName" class="easyui-textbox" style="width: 80px" />
                        病历号:<input id="txtPatNo" name="PatNo" class="easyui-textbox" style="width: 80px" />
                        <a id="btnsearch" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="btnsearch()">查询</a>
                    </div>
                    <div style="padding: 2px;">
                        开单时间:<input id="txtOperateStartDateTime" name="OperDateStart" class="easyui-datebox" editable='false' style="width: 110px" /> --
                        <input id="txtOperateEndDateTime" name="OperDateEnd" class="easyui-datebox" editable='false' style="width: 110px" />
                        采样时间:<input id="txtCollectStartDate" name="CollectDateStart" class="easyui-datebox" editable='false' style="width: 110px" /> --
                        <input id="txtCollectEndDate" name="CollectDateEnd" class="easyui-datebox" editable='false' style="width: 110px" />
                    </div>
                </div>
            </div>
            <div data-options="region:'center'" style="height: 100%; ">
                <!-- 项目列表 -->
                <table id="dg2"></table>

            </div>
        </div>
    </div>
</body>
</html>
