<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中心颜色字典</title>

    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/default/easyui.css">
    <script type="text/javascript" src="../../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../../util/util.js"></script>
    <script type="text/javascript" src="ColorPicker/js/colpick.js"></script>
    <link rel="stylesheet" type="text/css" href="ColorPicker/css/colpick.css">
     <script type="text/javascript" src="centerColor.js"></script>
</head>
<body>
<table id="tbColor"></table>
<div id="topBars" style="height:28px;width: 100%;background: #eeeeee ">
    <div style="float: left;padding-top: 3px">
        <a href="javascript:void (0)" class="easyui-linkbutton" onclick="refresh()" iconCls="icon-reload" plain="true">刷新</a>
        <a href="javascript:void (0)" class="easyui-linkbutton" onclick="addRow()" iconCls="icon-add" plain="true">新增</a>
        <a href="javascript:void (0)" class="easyui-linkbutton" onclick="deleteRow()" iconCls="icon-remove" plain="true" >删除</a>
        
    </div>
    <div style="float: right;margin-right: 10px;padding-top: 3px">
        <input type="text" class="easyui-searchbox" data-options="prompt:'编号/颜色',searcher:search" style="width: 160px;" id="txtSearch" >
    </div>
</div>

<div id="dlg" class="easyui-dialog"  style="width:auto;height:auto;margin: auto;" closed="true" buttons="#dlgButtons">
    <div id="frm" class="easyui-form" method="post" style="margin: 0;padding: 10px 20px">
        <div>
        <input id='ColorID' name="ColorID" class="easyui-validatebox"  style="width: 160px;display: none">
        </div>
        <div style="margin-bottom: 5px">
            <label style="width: 105px">顏色名:</label>
            <input id='ColorName' name="ColorName" class="easyui-textbox" type="text" data-options="required:true" style="width: 150px;">
        </div>

        <div style="margin-bottom: 5px">
            <label style="width: 105px">顏色值:</label>
            <input type="text" id="ColorValue" placeholder="点击这里" style="width:130px;margin:0;padding:0;border:0;height:20px;
            border-right:20px solid green;line-height:20px;">

        </div>
<div style="width: 30px;display: inline" ></div>
    </div>
</div>
<div id="dlgButtons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="save()"  iconCls="icon-save">保存</a>
    <a href="javascript:void (0)" class="easyui-linkbutton" onclick="cancel()"  iconCls="icon-cancel">取消</a>
</div>
</body>
</html>
