<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<title>PDF打印</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src='http://localhost:8000/CLodopfuncs.js'></script>
	<script src='http://localhost:18000/CLodopfuncs.js'></script>
	<script src='http://127.0.0.1:8000/CLodopfuncs.js'></script>
	<script src='http://127.0.0.1:18000/CLodopfuncs.js'></script>
	<script src="../../util/util.js?v20200810-1" type="text/javascript"></script>
	<script src="../../util/CLODOP.js?v20201020" type="text/javascript"></script>
	<script type="text/javascript" src="../../util/common.js"></script>
	<script type="text/javascript" src="printPDF.js?v=20210113"></script>
</head>

<body class="easyui-layout">
	<div data-options="region:'west',split:true" style="width:500px;">
		<table id="pdfWin_grid"></table>
		<div id="messager"></div>
	</div>
	<div id="report_grid_toolbar">
		<div id="printConfig" style="border-bottom:1px solid #cad9ea;padding:2px;">
			<a id="report_grid_toolbar-print" title="打印" class="easyui-linkbutton"
				data-options="plain:true,iconCls:'button-print'">打印</a>
			<a id="report_grid_toolbar-printset" title="自定义打印" class="easyui-linkbutton"
				data-options="plain:true,iconCls:'button-print'">自定义打印</a>
			<div id="printsetgroup" style="display: none;">
				<a>打印机:</a>
				<select id="PrinterList" class="easyui-combobox" data-options="editable:false,panelMaxHeight:300"
					style="width:200px;">
				</select>
				<a>纸张:</a>
				<select id="pagesizelist" class="easyui-combobox" data-options="editable:false,panelMaxHeight:300"
					style="width:100px;">
				</select>
				<a>方向:</a>
				<select id="orientationType" class="easyui-combobox" data-options="editable:false,panelMaxHeight:100"
					style="width:55px;">
					<option value="0" selected="selected">默认</option>
					<option value="1" >纵打</option>
					<option value="2">横打</option>
				</select>
				<a id="report_grid_toolbar-GetCLodopVersion" title="查看打印控件版本" class="easyui-linkbutton"
					data-options="plain:true,iconCls:'button-search'">查看打印控件版本</a>
			</div>
		</div>
	</div>
	<div id="pdfWin_div" data-options="region:'center'" style="background:gray;">
		<iframe id="pdfWin_iframe"
			style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px"></iframe>
	</div>
	<div id="iframe-div"></div>
</body>

</html>
