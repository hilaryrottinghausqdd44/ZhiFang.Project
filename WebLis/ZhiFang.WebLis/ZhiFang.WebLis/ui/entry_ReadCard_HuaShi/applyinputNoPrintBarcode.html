<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>申请录入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../util/common.js"></script>
    <script type="text/javascript" src="applyinputNoPrintBarcode.js?v=2"></script>
    <script type="text/javascript" src="ReCard.js?v=2"></script>

    <style type="text/css">
        .datagrid-header {
            position:absolute;
            visibility:hidden;
        }
    </style>
</head>

<body class="easyui-layout" onkeydown="if(event.keyCode==116){event.keyCode=0;return false;}">
    <!--读卡器-->
    <OBJECT classid="clsid:E6B50A65-EDFB-4394-B092-A8C6E966C0E6"
            codebase="M05RdCard.cab#version=1,0,0,3"
            width=0
            height=0
            align=center
            hspace=0
            vspace=0
            name=M05RdCard></OBJECT>
    <!-- 网页打印 -->
    <object id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="0" height="0">
        <embed id="LODOP_EM" type="application/x-print-lodop" width="0" height="0" pluginspage="/ui/util/print/resources/install_lodop32.exe" /></embed>
    </object>
    <object id="CertCtl" type="application/cert-reader" width="0" height="0">
        <span style="color:#FF0000;">控件不可用，可能未正确安装控件及驱动，或者控件未启用。</span><a href="HuaShiActive.rar" >下载</a>
    </object>
    <!-- 申请录入 -->
    <div id="info" class="easyui-panel" data-options="region:'north',title:''" style="height:150px;padding:4px">
        <table width="100%" border="0">
            <tr>
                <td>送检单位:</td>
                <td><select id="form_ClientNo" style="width:155px;"></select></td>
                <td>姓名:</td>
                <td><input id="form_CName" style="width:155px;" /></input></td>
                <td>年龄:</td>
                <td>
                    <input id="form_Age" style="width:40px;" /></input>
                    <select id="form_AgeUnitNo" style="width:50px;"></select>
                    <input type="radio" name="ageRadio" value="1" />成人</input>
                    <!--<input id="form_Age" style="width:95px;"></input>
                    <select id="form_AgeUnitNo" style="width:60px;"></select>-->
                </td>
                <td>性别:</td>
                <td><select id="form_GenderNo" style="width:155px;"></select></td>
                <td>采样时间:</td>
                <td><input id="form_CollectDate" style="width:155px;" /></input></td>
                <!--读卡器选项-->
                <td colspan="2"><a class="easyui-linkbutton" id="IdCard">身份证识别</a></td>
            </tr>
            <tr>
                <td>区域:</td>
                <td><select id="form_AreaNo" style="width:155px;"></select></td>
                <td>就诊类型:</td>
                <td><select id="form_jztype" style="width:155px;"></select></td>
                <td>民族:</td>
                <td><select id="form_FolkNo" style="width:155px;"></select></td>
                <td>病区:</td>
                <td><select id="form_DistrictNo" style="width:155px;"></select></td>
                <td>开单时间:</td>
                <td><input id="form_OperDate" style="width:125px" /></input><a id="form_OperDate_clear">清空</a></td>
                <!--读卡器选项-->
                <td colspan="2">
                </td>
            </tr>
            <tr>
                <td>科室:</td>
                <td><select id="form_DeptNo" style="width:155px;"></select></td>
                <td>医生:</td>
                <td>
                    <select id="form_Doctor" style="width:120px;"></select>
                    <a id="form_Doctor_Add" href="#" class="easyui-linkbutton"
                       title="添加医生">添加</a>

                    <div id="form_Doctor_Add_Win" class="easyui-dialog"
                         style="width:260px;height:200px;padding:10px;" title="添加医生"
                         data-options="modal:true,closed:true,iconCls:'icon-add',buttons:'#form_Doctor_Add_Win_Buttons'">
                        <div style="padding:5px 0;">
                            姓名：
                            <input id="form_Doctor_Add_Name" class="easyui-textbox"
                                   data-options="prompt:'必填',missingMessage:'必填',required:true,validType:['length[0,20]']" /></input>
                        </div>
                        <div style="padding:5px 0;">
                            编号：
                            <input id="form_Doctor_Add_No" class="easyui-numberbox"
                                   type="text" data-options="prompt:'必填',missingMessage:'必填',required:true,min:0,precision:0" /></input>
                        </div>
                        <div style="padding:5px 0;">
                            简称：
                            <input id="form_Doctor_Add_ShortCode" class="easyui-textbox"
                                   data-options="prompt:'必填',missingMessage:'必填',required:true,validType:['length[0,20]']" /></input>
                        </div>
                    </div>
                    <div id="form_Doctor_Add_Win_Buttons">
                        <a id="form_Doctor_Add_Win_Buttons_Save" href="#" class="easyui-linkbutton"
                           data-options="iconCls:'icon-save',plain:true">保存</a>
                        <a id="form_Doctor_Add_Win_Buttons_Cancel" href="#" class="easyui-linkbutton">取消</a>
                    </div>
                </td>
                <!--<td>样本类型:</td><td><select id="form_SampleTypeNo" style="width:155px;"></select></td>-->
                <td>检验类型:</td>
                <td><select id="form_TestTypeNo" style="width:155px;"></select></td>
                <td>病房:</td>
                <td><input id="form_WardNo" style="width:155px;" /></input></td>
                <td>病历号:</td>
                <td><input id="form_PatNo" style="width:155px;" /></input></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>收费:</td>
                <td><input id="form_Charge" style="width:155px;" /></input></td>
                <td>临床诊断:</td>
                <td><input id="form_Diag" style="width:155px;" /></input></td>
                <td>采样人:</td>
                <td><input id="form_Operator" style="width:155px;" /></input></td>
                <td>床位:</td>
                <td><input id="form_Bed" style="width:155px;" /></input></td>
                <td>身份证:</td>
                <td><input class="easyui-textbox" id="form_PersonID" style="width:155px;" /></td>

            </tr>
            <tr style="display:none">
                <td><a style="color:red;">备注</a>:</td>
                <td colspan="9"><input id="form_FormMemo" style="width:550px" /></input></td>
            </tr>
            <tr>
                <td><a style="color:red;">申请号</a>:</td>
                <td><input id="form_NRequestFormNo" style="width:155px" /></input></td>
            </tr>
        </table>
    </div>

    <div data-options="region:'west',title:'项目类型',closed:true,split:true" style="width:200px;">
        <table id="itemtype_grid"></table>
    </div>
    <div id="itemtype_toolbar">
        <a id="itemtype_toolbar_reload" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">刷新</a>
    </div>

    <div id="center" data-options="region:'center'" style="padding:1px">
        <div class="easyui-layout" data-options="fit:true" style="border:0">
            <div data-options="region:'center'" style="border:0">
                <div class="easyui-layout" data-options="fit:true">
                    <div id="uncheck_grid_toolbar" data-options="region:'north'" style="height:28px;background:#efefef;padding:1px;">
                        <div id="uncheck_grid_search"></div>
                    </div>
                    <div id="uncheck_grid" data-options="region:'center'"></div>
                    <div id="uncheck_grid_pagination" data-options="region:'south'" style="height:32px;background:#efefef;"></div>
                </div>
            </div>
            <!-- 已选组合项目 -->
            <div id="checked" data-options="region:'east',title:''" style="width:200px;">
                <table id="checked_grid"></table>
            </div>
            <div id="checked_grid_toolbar" style="padding:5.5px">
                <a>固定项目</a>
                <input id="markItems" type="checkbox" />
            </div>
        </div>
    </div>
    <!-- 条码 -->
    <div data-options="region:'east',title:'',split:true" style="width:300px;padding:1px;">
        <table id="barcode_grid"></table>

    </div>

    <!--<div data-options="region:'east'" style="width: 190px;padding: 1px;">-->
    <!--<table id="grid_col"></table>-->
    <!--</div>-->
</body>
</html>
