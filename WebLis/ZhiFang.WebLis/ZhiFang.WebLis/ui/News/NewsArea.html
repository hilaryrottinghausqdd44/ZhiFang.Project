<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <title>新闻区域维护</title>
    <script src="../easyui/jquery.min.js"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <link href="../easyui/themes/icon.css" rel="stylesheet" />
    <link href="../easyui/themes/default/easyui.css" rel="stylesheet" />
    <script src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../util/util.js"></script>
    <script src="../util/util_easyui.js"></script>
    <script src="NewsArea.js?v=6"></script>
    <style type="text/css">
        #fm {
            margin: 0;
            padding: 10px 30px;
        }

        .fTitle {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #cccccc;
        }

        .fItem {
            margin-bottom: 10px;
            margin-top: 10px;
        }

            .fItem label {
                display: inline-block;
                width: 100px;
            }

            .fItem input {
                width: 130px;
            }

            .fItem select {
                width: 130px;
            }
    </style>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',title:'新闻区域',iconCls:'icon-app-grid-16'">
        <table id="dg"></table>
        <div id="toolbar" style="height:28px;width: 100%;background: #eeeeee ">
            <div style="float: left; ">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="refresh()" plain="true" data-options="iconCls:'icon-reload'">刷新</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="add()" plain="true" data-options="iconCls:'icon-add'">新增</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="edit()" plain="true" data-options="iconCls:'icon-edit'">编辑</a>
            </div>
            <div style="float: right; margin-right: 10px; margin-top: 3px;">
                <input id="txtSearchKey" name="itemkey" class="easyui-searchbox" data-options="prompt:'请输入编码/名称/简称',searcher:doSearch" style="width:200px;" />
            </div>
        </div>
    </div>
    <div data-options="region:'east',title:'客户列表',split:true" style="width:600px;">
        <table id="dgc"></table>
        <div id="toolbarc" style="height:28px;width: 100%;background: #eeeeee ">
            <div style="float: left; ">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="refreshc()" plain="true" data-options="iconCls:'icon-reload'">刷新</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addc()" plain="true" data-options="iconCls:'icon-add'">添加</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="delc()" plain="true" data-options="iconCls:'icon-remove'">删除</a>
            </div>
        </div>
    </div>
    <div id="dlgc" class="easyui-dialog" style="width:580px;height:350px;margin: auto;" closed="true">
        <table id="dgunc"></table>
        <div id="toolbarunc" style="height:28px;width: 100%;background: #eeeeee ">
            <div style="float: left; ">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="refreshunc()" plain="true" data-options="iconCls:'icon-reload'">刷新</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="savec()" plain="true" data-options="iconCls:'icon-add'">添加</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript: $('#dlgc').dialog('close')" plain="true" data-options="iconCls:'icon-remove'">关闭</a>
            </div>
            <div style="float: right; margin-right: 10px; margin-top: 3px;">
                <input id="dguncSearchKey" name="dguncSearchKey" class="easyui-searchbox" data-options="prompt:'请输入编码/名称',searcher:dguncSearch" style="width:200px;" />
            </div>
        </div>
    </div>
    <div id="dlg" class="easyui-dialog" style="width:580px;height:390px;margin: auto;" closed="true" buttons="#dlgButtons ">
        <form id="fm">
            <input id="txtNewsAreaId" type="text" name="NewsAreaId" style="width: 200px;display:none" />
            <div class="fItem" style="margin-top:20px">
                <label>中文名称:</label>
                <input id="txtCName" type="text" name="CName" class="easyui-textbox" style="width: 200px;" data-options="required:true" />
            </div>
            <div class="fItem">
                <label>简称:</label>
                <input id="txtSName" type="text" name="SName" class="easyui-textbox" style="width: 200px;" />
            </div>
            <div class="fItem">
                <label>简码:</label>
                <input id="txtShortCode" type="text" name="ShortCode" class="easyui-textbox" style="width: 200px;" />
            </div>
            <div class="fItem">
                <label>排列次序:</label>
                <input id="txtDispOrder" type="text" name="DispOrder" class="easyui-numberbox" style="width: 200px;" />
            </div>
            <div class="fItem">
                <label>是否在用:</label>
                <select id="ddlIsUse" name="IsUse" class="easyui-combobox" panelheight=auto style="width: 200px;">
                    <option value="0">否</option>
                    <option selected="selected" value="1">是</option>
                </select>
            </div>
            <div class="fItem">
                <label>描述:</label>
                <input id="txtMemo" name="Memo" class="easyui-textbox" style="height:60px;width:255px;" data-options="multiline:true">
            </div>
            <div id="dlgButtons">
                <div align="center">
                    <a href="javascript:void(0)" id="save" class="easyui-linkbutton" onclick="save()" data-options="iconCls:'icon-save'">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript: $('#dlg').dialog('close')" data-options="iconCls:'icon-cancel'">关闭</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
