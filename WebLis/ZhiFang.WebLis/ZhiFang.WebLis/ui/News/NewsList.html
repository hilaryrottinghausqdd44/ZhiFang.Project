<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <title>新闻列表</title>
    <script src="../easyui/jquery.min.js"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <link href="../easyui/themes/icon.css" rel="stylesheet" />
    <link href="../easyui/themes/default/easyui.css" rel="stylesheet" />
    <script src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="../util/util.js"></script>
    <script src="../util/util_easyui.js"></script>
    <script src="NewsList.js?v=2"></script>
    <style type="text/css">
        #fm {
            margin: 0;
            padding: 10px 30px;
        }

        .fTitle {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #cccccc;
        }

        .fItem {
            margin-bottom: 10px;
            margin-top: 10px;
        }

            .fItem label {
                display: inline-block;
                width: 100px;
            }

            .fItem input {
                width: 130px;
            }

            .fItem select {
                width: 130px;
            }
    </style>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',title:'新闻列表',iconCls:'icon-app-grid-16'">
        <table id="dg"></table>
        <div id="toolbar" style="height:28px;width: 100%;background: #eeeeee ">
            <div style="float: left; ">
                <!--<a href="javascript:void(0)" class="easyui-linkbutton" onclick="update()" plain="true" data-options="iconCls:'icon-reload'">刷新</a>-->
                新闻时间：<input id="StartDateTime" name="StartDateTime" class="easyui-datebox" editable='false' style="width:150px;" /> -- <input id="EndDateTime" name="EndDateTime" class="easyui-datebox" editable='false' style="width:150px;" />
                &nbsp;&nbsp;新闻标题: <input id="txtSearchKey" name="itemkey" class="easyui-textbox" data-options="prompt:'请输入标题'" style="width:200px;" />
                &nbsp;&nbsp;新闻类型：<input id="txtType" name="NewsType" class="easyui-combobox" style="width:200px;" /><a href="javascript:void(0)" class="easyui-linkbutton" onclick="doSearch()" plain="true" data-options="iconCls:'icon-search'">查询</a>
            </div>
            <div style="float: right; margin-right: 10px; margin-top: 3px;">
                
            </div>
        </div>
    </div>
</body>
</html>
