<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>物流客户管理</title>

    <script type="text/javascript" src="../util/common.js"></script>
    <script type="text/javascript" src="LogisticsCustomer.js"></script>
    <style type="text/css">

    </style>
</head>
<body class="easyui-layout">
<!--人员区域-->
<div data-options="region:'center',title:'物流人员列表'">
    <table id="personnel"></table>
    <div id="leftBars" style="height:28px;width: 100%;background: #eeeeee ">
        <div style="float: left;padding-top: 3px">
        <a href="javascript:void (0)" class="easyui-linkbutton" onclick="refreshPsn()" iconCls="icon-reload"
           plain="true">刷新</a>
        </div>

        <div style="float: right;margin-right: 10px;padding-top: 3px"><input id="txtPsn" type="text" class="easyui-searchbox"
                                                            data-options="prompt:'人员名称',searcher:searchPsn"
                                                            style="width: 160px"></div>
    </div>
</div>

<!--客户区域-->
<div data-options="region:'east',title:'客户列表'" style="width: 450px">
    <table id="customer"></table>

    <div id="rightBars" style="height:28px;width: 100%;background: #eeeeee ">
        <div style="float: left;padding-top: 3px">
        <a href="javascript:void (0)" class="easyui-linkbutton" onclick="refreshCsm()" iconCls="icon-reload"
           plain="true">刷新</a>
         </div>
        <div style="float: right;margin-right: 10px;padding-top: 3px"><input id="txtCsm" type="text" class="easyui-searchbox"
                                                            data-options="prompt:'客户名称',searcher:searchCsm"
                                                            style="width: 160px"></div>
    </div>
</div>

<!--对话框,buttons:'#dlg-buttons'style="width: auto;height: auto"-->
<div id="dlg" class="easyui-dialog" title="物流客户修改"  closed="true"
     data-options="iconCls:'icon-save'">
    <div class="easyui-layout" data-options="fit:true">

        <div data-options="region:'north'" style="height: 80px;background: #eeeeee">
            <div style="font-size:18px; margin:5px auto;text-align: center">
                <label>名称:</label>
                <span id='logisticsName'></span>
                <label>账号:</label>
                <span id="logisticsAccount"></span>
            </div>

            <div id="dlg-toolbar" style="height: 25px;margin-top: 20px">
                <div style="float: left">
                <label>所属单位:</label>
                <input id="cmbClient" name="Client" style="width: 250px">
                </div>
                <div style="float: right;margin-right: 10px">
                    <input id="txtDlg" class="easyui-searchbox" data-options="prompt:'客户名称',searcher:dlgSearch"
                           style="width: 160px">
                </div>
            </div>
        </div>

            <div data-options="region:'west'" style="width: 300px">
                <table id="unSelect"></table>
            </div>

            <div id="tool" data-options="region:'center'">
                <div style="padding-top: 80px;text-align: center">
                    <a id="leftAll" href="javascript:void (0)" class="easyui-linkbutton" onclick="leftAllMove()"
                       plain="false" style="width: 40px;margin-bottom: 5px"><<</a><br>
                    <a id="left" href="javascript:void (0)" class="easyui-linkbutton" onclick="leftMove()" plain="false"
                       style="width: 40px;margin-bottom: 5px"><</a><br>
                    <a id="right" href="javascript:void (0)" class="easyui-linkbutton" onclick="rightMove()"
                       plain="false" style="width: 40px;margin-bottom: 5px">></a><br>
                    <a id="rightAll" href="javascript:void (0)" class="easyui-linkbutton" onclick="rightAllMove()"
                       plain="false" style="width: 40px;">>></a><br>
                </div>
            </div>

            <div data-options="region:'east'" style="width: 300px">
                <table id="selected"></table>
            </div>

        <div id="dlg-buttons" data-options="region:'south'" style="height: 40px;background: #eeeeee">
            <div style="text-align: right;padding-top: 8px;padding-right: 5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="save()" iconCls="icon-save">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()" iconCls="icon-cancel">取消</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
