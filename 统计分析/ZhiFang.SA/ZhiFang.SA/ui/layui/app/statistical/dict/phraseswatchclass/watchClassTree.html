<!DOCTYPE html>
<html>
	<head>
		<title>质量指标类型选择</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<!-- <style type="text/css">
			body {
				padding: 5px;
			}
		</style> -->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md12">
					<!--树形组件-->
					<ul id="LAY-app-tree-WatchClass" class="layui-box layui-tree">
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>

<script src="../../../../../src/layui/src/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script type="text/javascript">
	layui.extend({
		uxutil: 'ux/util',
		watchClassTree: 'app/statistical/dict/phraseswatchclass/watchClassTree'
	}).use(["watchClassTree"], function() {
		"use strict";
		
		var $=layui.jquery;
		var watchClassTree = layui.watchClassTree;
		//树初始化
		watchClassTree.render({
			title: '质量指标类型选择',
			elem: '#LAY-app-tree-WatchClass',
			id: 'LAY-app-tree-WatchClass',
			click: treeClick
		});
		//树节点事件监听
		function treeClick(node) {
			layui.sessionData("LAY-app-tree-WatchClass",{"key":"select","value":node});
		};
	});
</script>
