<!DOCTYPE html>
<html>
	<head>
		<title>仪器下拉多选</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<link href="../../../../../../ui/layui/src/formselects/dist/formSelects-v4.css" rel="stylesheet" />
		<style type="text/css">
			body {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 这里的xm-select属性是多选的ID, 如多处使用请保证全局唯一 -->
		<select name="city" xm-select="selectEquipment" xm-select-search xm-select-height="28px">
		</select>
		<br/>
		<select name="city" xm-select="selectEquipment2" xm-select-search xm-select-height="28px">
		</select>
	</body>
</html>
<script src="../../../../../src/layui/dist/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
