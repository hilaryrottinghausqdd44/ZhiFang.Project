<!DOCTYPE html>
<html>
	<head>
		<title>类型维护</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md2">
					<!--树形组件-->
					<ul id="LAY-app-tree-WatchClass" class="layui-box layui-tree">
					</ul>
				</div>
				<div class="layui-col-md10">
					<!--列表-->
					<div id="vueContainer">
						<table class="layui-table" lay-filter="LAY-app-table-WatchClass">
							<thead>
								<tr>
									<th width="10%">ID</th>
									<th width="50%">类型名称</th>
									<th width="40%">显示次序</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="item in phraseswatchclassList">
									<td>{{item.PhrasesWatchClass_Id}}</td>
									<td>{{item.PhrasesWatchClass_CName}}</td>
									<td>{{item.PhrasesWatchClass_DispOrder}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!--分页容器-->
					<div id="pagination"></div>
				</div>
			</div>
		</div>
	</body>
</html>
<!--列表工具栏-->
<script type="text/html" id="LAY-app-table-WatchClass-Toolbar">
	<div class="layui-row">
		<div class="layui-col-sm3">
			<div class="layui-btn-group">
				<button class="layui-btn layui-btn-sm" data-type="add"><i class="layui-icon">&#xe608;</i></button>
				<button class="layui-btn layui-btn-sm" data-type="edit"><i class="layui-icon">&#xe642;</i></button>
				<button class="layui-btn layui-btn-sm  layui-btn-disabled" data-type="batchdel"><i class="layui-icon">&#xe640;</i></button>
			</div>
		</div>
		<div class="layui-col-sm8">
		 <input type="text" id="LAY-app-table-WatchClass-txt-search"  lay-filter="LAY-app-table-WatchClass-txt-search" placeholder="类型名称/简称" autocomplete="off" class="layui-input">	
		</div>
		<div class="layui-col-sm1">
			<button class="layui-btn layui-btn-sm" lay-event="search" id="LAY-app-table-WatchClass-btn-search">
				<i class="layui-icon layui-icon-search"></i>
			</button>
		</div>
	</div>					
</script>
<!--列表操作列-->
<script type="text/html" id="LAY-app-table-WatchClass-ActionColumn">
	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
<script src="../../../../../src/layui/dist/layui.js"></script>
<script src="../../../../../src/vuejs/vue.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script src="indexVue.js"></script>
