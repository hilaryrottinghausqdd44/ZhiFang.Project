<!DOCTYPE html>
<html>
	<head>
		<title>检验小组双列表</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<style type="text/css">
			body {
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div class="layui-container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>请选择检验小组(从左选择到右)</legend>
				<div class="layui-row">
					<!--左列表区域-->
					<div class="layui-col-sm5">
						<table class="layui-show" id="LAY-app-table-leftTable" lay-filter="LAY-app-table-leftTable">
						</table>
					</div>
					<!--中间区域-->
					<div class="layui-col-sm2 layui-col-space15" style="margin-top:20%;">
						<div class="layui-row ">
							<div class="layui-col-xs-offset3">
								<button class="layui-btn layui-btn-radius" id="LAY-app-table-btn-all-left">
									<i class="layui-icon layui-icon-prev"></i>
								</button>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs-offset3">
								<button class="layui-btn layui-btn-radius" id="LAY-app-table-btn-left">
									<i class="layui-icon layui-icon-left"></i>
								</button>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs-offset3">
								<button class="layui-btn layui-btn-radius" id="LAY-app-table-btn-right">
									<i class="layui-icon layui-icon-right"></i>
								</button>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs-offset3">
								<button class="layui-btn layui-btn-radius" id="LAY-app-table-btn-all-right">
									<i class="layui-icon layui-icon-next"></i>
								</button>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs-offset3">
								<button class="layui-btn layui-btn-normal layui-btn-radius" id="LAY-app-table-btn-submit">
									<i class="layui-icon layui-icon-ok"></i>
								</button>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs-offset3">
								<button class="layui-btn layui-btn-danger layui-btn-radius" id="LAY-app-table-btn-close">
									<i class="layui-icon layui-icon-close"></i>
								</button>
							</div>
						</div>
					</div>
					<!--右列表区域-->
					<div class="layui-col-sm5">
						<table class="layui-hide" id="LAY-app-table-rightTable" lay-filter="LAY-app-table-rightTable">
						</table>
					</div>
				</div>
			</fieldset>
		</div>
	</body>
</html>
<!--左列表工具栏-->
<script type="text/html" id="LAY-app-table-leftToolbar">
	<div class="layui-row">
		<div class="layui-col-sm10" id="LAY-app-table-left-div-search">
				<input type="text" isLike='' id="LAY-app-table-left-txt-search"  lay-filter="LAY-app-table-left-txt-search" placeholder="小组名称" autocomplete="off" class="layui-input">
		</div>
		<div class="layui-col-sm2">
				<button class="layui-btn" lay-event="search" id="LAY-app-table-left-btn-search">
					<i class="layui-icon layui-icon-search"></i>
				</button>
		</div>
	</div>					
</script>
<!--右列表工具栏-->
<script type="text/html" id="LAY-app-table-rightToolbar">
	<div class="layui-btn-container">
	</div>
</script>

<script src="../../../../../src/layui/dist/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script type="text/javascript" src="dbtable.js"></script>
