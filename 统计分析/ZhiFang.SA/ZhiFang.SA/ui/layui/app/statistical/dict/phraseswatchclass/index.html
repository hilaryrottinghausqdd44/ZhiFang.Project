<!DOCTYPE html>
<html>
	<head>
		<title>类型维护</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md2">
					<!--树形组件-->
					<ul id="LAY-app-tree-WatchClass" lay-filter="LAY-app-tree-WatchClass" class="layui-box layui-tree">
					</ul>
				</div>
				<div class="layui-col-md10">
					<table class="layui-hide" id="LAY-app-table-WatchClass" lay-filter="LAY-app-table-WatchClass">
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
<!--列表工具栏-->
<script type="text/html" id="LAY-app-table-WatchClass-Toolbar">
	<div class="layui-btn-container layui-inline">
		<button class="layui-btn layui-btn-sm" data-type="refresh"><i class="layui-icon layui-icon-refresh"></i></button>
		<button class="layui-btn layui-btn-sm" data-type="add"><i class="layui-icon">&#xe608;</i></button>
		<button class="layui-btn layui-btn-normal layui-btn-sm" data-type="edit"><i class="layui-icon">&#xe642;</i></button>
		<button class="layui-btn layui-btn-danger layui-btn-sm layui-btn-disabled" data-type="batchdel"><i class="layui-icon">&#xe640;</i></button>		
	</div>
	<div class="layui-inline">
		<input type="text" id="LAY-app-table-WatchClass-txt-search"  lay-filter="LAY-app-table-WatchClass-txt-search" placeholder="类型名称/快捷码" autocomplete="off" class="layui-input">	
		</div>
		<button class="layui-btn layui-btn-sm" lay-event="search" data-type="search" id="LAY-app-table-WatchClass-btn-search">
			<i class="layui-icon layui-icon-search"></i>
		</button>
   </div>						
</script>
<!--列表操作列-->
<script type="text/html" id="LAY-app-table-WatchClass-ActionColumn">
	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
<script src="../../../../../src/layui/src/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script src="index.js"></script>
