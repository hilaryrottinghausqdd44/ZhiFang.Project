<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危机值消息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../../../src/layui/src/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../../../logo-16.png">
</head>
<body class="layui-layout-body">
	<script src="../../../../../src/layui/src/layui.js"></script>
	<script src="../../../../config/system.js"></script>
	<script>
		layui.extend({
			msgcard:'app/modules/msg/card'
		}).use(['msgcard'],function(){
			var $=layui.$,
				msgcard = layui.msgcard,
				win = $(window);
				width = win.width(),
				height = win.height();
				
			msgcard.render({
				//宽度高度
				area:[width+"px",height+"px"],
				//单块宽度
				cardWidth:width,
				//单块高度
				cardHeight:height/2,
				loadingWidth:60,
				loadingHeight:24,
				isPage:true
			});
		});
	</script>
</body>
</html>
