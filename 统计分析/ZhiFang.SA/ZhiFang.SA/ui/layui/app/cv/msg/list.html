<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值信息列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../../src/layui/src/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../../logo-16.png">
</head>
<body class="layui-layout-body">
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-form layui-card-header layuiadmin-card-header-auto">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">登录名</label>
								<div class="layui-input-block">
									<input type="text" name="loginname" placeholder="请输入" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">角色</label>
								<div class="layui-input-block">
									<select name="role">
										<option value="0">管理员</option>
										<option value="1">超级管理员</option>
										<option value="2">纠错员</option>
										<option value="3">采购员</option>
										<option value="4">推销员</option>
										<option value="5">运营人员</option>
										<option value="6">编辑</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="layui-card-body">
						<table class="layui-hide" id="table" lay-filter="table"></table>
						<script type="text/html" id="table-toolbar-top">
							<div class="layui-btn-container">
								<button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
							</div>
						</script>
						<script type="text/html" id="table-operate-bar">
							<a class="layui-btn layui-btn-xs" lay-event="show">查看</a>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../../../../src/layui/src/layui.js"></script>
	<script type="text/javascript" src="../../../config/system.js"></script>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
