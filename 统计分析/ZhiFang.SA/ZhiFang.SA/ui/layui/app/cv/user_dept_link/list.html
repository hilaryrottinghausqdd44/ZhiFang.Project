<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值员工部门关系维护</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../../src/layui/src/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../../logo-16.png">
</head>
<body class="layui-layout-body">
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body">
						<table class="layui-hide" id="table" lay-filter="table"></table>
						<script type="text/html" id="table-toolbar-top">
							<div class="layui-btn-container">
								<button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
								<button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">修改</button>
								<button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</button>
							</div>
						</script>
						<script type="text/html" id="table-operate-bar">
							<a class="layui-btn layui-btn-xs" lay-event="show">查看</a>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../../../../src/layui/src/layui.js"></script>
	<script type="text/javascript" src="../../../config/system.js"></script>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
