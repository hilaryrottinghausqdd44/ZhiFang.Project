<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../../../../ui/src/layui/dist/css/layui.css" />
	</head>

	<body style="padding: 25px;">
		<div class="layui-container layui-form">
			<div class="layui-form-item">
				<label for="" class="layui-form-label">测试</label>
				<div class="layui-input-block">
					<input type="text" id="tree" lay-filter="tree" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="" class="layui-form-label">测试2</label>
				<div class="layui-input-block">

			</div>

	</body>
</html>
<script src="../../../../ui/src/layui/dist/layui.js"></script>
<script src="../../../../ui/layui/config/system.js"></script>
<script type="text/javascript">
	layui.extend({
		treeSelect: 'src/treeSelect'
	}).use(["form", 'treeSelect'], function() {
		var $ = layui.jquery;
		var form = layui.form;
		var treeSelect = layui.treeSelect;

		treeSelect.render({
			// 选择器
			elem: '#tree',
			// 数据
			data: 'data3.json',
			// 异步加载方式：get/post，默认get
			type: 'get',
			// 占位符
			placeholder: '修改默认提示信息',
			// 是否开启搜索功能：true/false，默认false
			search: true,
			// 点击回调
			click: function(d) {
				console.log(d);
			},
			// 加载完成后的回调函数
			success: function(d) {
				console.log(d);
			}
		});

		treeSelect.render({
			// 选择器
			elem: '#tree2',
			// 数据
			data: 'data3.json',
			// 异步加载方式：get/post，默认get
			type: 'get',
			// 占位符
			placeholder: '占位符',
			// 是否开启搜索功能：true/false，默认false
			search: true,
			// 点击回调
			click: function(d) {
				console.log(d);
			},
			// 加载完成后的回调函数
			success: function(d) {
				console.log(d);
			}
		});
	});
</script>
