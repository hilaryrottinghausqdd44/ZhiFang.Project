<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--不缓存缓存页面-->
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<title>管理系统- 任务- 新增</title>

	<link rel="shortcut icon" href="../img/logo-16.png">
	<link href="../src/css/bootstrap.min.css" rel="stylesheet">
	<link href="../src/css/font-awesome.min.css" rel="stylesheet">
	<link href="../src/css/animate.min.css" rel="stylesheet">
	<link href="../src/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../src/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
	<link href="../src/css/style.min.css" rel="stylesheet">
	<link href="../css/css.css?v=1" rel="stylesheet">
	<!--[if lt IE 9]>
<meta http-equiv="refresh" content="0;ie.html" />
<![endif]-->
	<script>
		//      if(window.top!==window.self){window.top.location=window.location};
	</script>
</head>
<body class="gray-bg" style="padding:10px;">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                    	<!--标题-->
                        <div class="form-group">
                            <label class="col-sm-1 control-label">标题</label>
							<div class="col-sm-11">
                                <input id="CName" type="text" class="form-control" placeholder="任务标题,必填项">
                            </div>
                        </div>
                        <!--内容-->
                        <div class="form-group">
                        	<label class="col-sm-1 control-label">内容</label>
                            <div class="col-sm-11">
                            	<div class="ibox-title" style="border:1px solid #e5e6e7;">
			                        <h5>内容编辑器</h5>
			                        <div class="ibox-tools">
			                            <a class="collapse-link">
			                                <i class="fa fa-chevron-up" data="ContentDiv"></i>
			                            </a>
			                        </div>
			                    </div>
				                <div id="ContentDiv" class="ibox-content no-padding">
			                        <div class="summernote">
			                            
			                        </div>
			                    </div>
				            </div>
                        </div>
                        <!--执行人+检查人-->
                        <div class="form-group">
                            <label class="col-sm-1 control-label">执行人</label>
							<div class="col-sm-5">
                                <input type="text" class="form-control">
                            </div>
                            <label class="col-sm-1 control-label">检查人</label>
							<div class="col-sm-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <!--按钮-->
                        <div class="form-group">
                            <div class="col-sm-12">
                            	<div style="float:right;">
	                                <div id="save" class="btn btn-primary">保存内容</div>
	                                <div id="cancel" class="btn btn-white">取消</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
		</div>
	</div>
	<script src="../src/js/jquery.min.js"></script>
	<script src="../src/js/bootstrap.min.js"></script>
	<script src="../src/js/plugins/summernote/summernote.min.js"></script>
    <script src="../src/js/plugins/summernote/summernote-zh-CN.js"></script>
	<script src="../util/util_jq.js"></script>
	<script src="info_add.js?v=3"></script>
</body>
</html>
