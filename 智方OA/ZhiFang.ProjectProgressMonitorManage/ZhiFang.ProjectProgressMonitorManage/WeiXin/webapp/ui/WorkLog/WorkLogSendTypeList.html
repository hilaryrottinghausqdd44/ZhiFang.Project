<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>选择计划/总结类型</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/weui.min.css" />
    <link rel="stylesheet" href="../src/bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="../src/jquery.min.js"></script>
    <script src="../util/util.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/WorkLogSendTypeList.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .container {
            width: 100%;
            height: 100%;
            -webkit-box-sizing: border-box;
            position: relative;
            overflow-y: auto;
            background-color: #e6e6e6;
            -webkit-overflow-scrolling: touch; /* liuhx:可以把这整行注释掉对比差别 */
        }

        ul {
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="appdiv" style="margin-bottom: 0px;  background-color: #fff;  border: 1px solid transparent;  border-radius: 4px;  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05); box-shadow: 0 1px 1px rgba(0, 0, 0, .05);height:96%">
        <!-- Default panel contents -->
        <div id="panel-head" class="panel-heading text-center"><span id="cancelspan" style="float:left">后退</span><span id="panel-head" style="float:none">选择计划/总结类型</span></div>
        <div>
            <nav class="container">                
                <div id="worklogtypetitle" class="weui_cells_title"></div>
                <div id="worklogtypecells" class="weui_cells weui_cells_access">
                    <a class="weui_cell" id="all_a">
                        <div class="weui_cell_hd"><img src="../img/icon/MarkGreen.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                        <div  class="weui_cell_bd weui_cell_primary" style="height:20px;font-size:15px">
                            <p id="all_p">全部计划/总结</p>
                        </div>
                        <div class="weui_cell_ft">

                        </div>
                    </a>
                    <a class="weui_cell" id="meown_a">
                        <div class="weui_cell_bd weui_cell_primary" style="height:20px;font-size:15px">
                            <p id="meown_p">我的计划/总结</p>
                        </div>
                        <div class="weui_cell_ft">

                        </div>
                    </a>
                    <a class="weui_cell" id="sendforme_a">
                        <div class="weui_cell_bd weui_cell_primary" style="height:20px;font-size:15px">
                            <p id="sendforme_p">下属计划/总结</p>
                        </div>
                        <div class="weui_cell_ft">

                        </div>
                    </a>
                    <a class="weui_cell" id="copyforme_a">
                        <div class="weui_cell_bd weui_cell_primary" style="height:20px;font-size:15px">
                            <p id="copyforme_p">@我的计划/总结</p>
                        </div>
                        <div class="weui_cell_ft">

                        </div>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
