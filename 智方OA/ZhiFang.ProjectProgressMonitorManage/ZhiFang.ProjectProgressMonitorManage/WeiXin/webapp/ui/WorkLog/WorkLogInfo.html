<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>计划/总结详细信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../src/bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="../src/jquery.min.js"></script>
    <script src="../util/util.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/component.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/WorkLogInfo.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .container {
            width: 100%;
            height: 100%;
            -webkit-box-sizing: border-box;
            position: relative;
            overflow-y: auto;
            background-color: #e6e6e6;
            -webkit-overflow-scrolling: touch; /* liuhx:可以把这整行注释掉对比差别 */
        }

        ul {
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="appdiv" style="margin-bottom: 0px;  background-color: #fff;  border: 1px solid transparent;  border-radius: 4px;  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05); box-shadow: 0 1px 1px rgba(0, 0, 0, .05);height:96%">
        <!-- Default panel contents -->
        <div id="panel-head" class="panel-heading text-center"><span id="cancelspan" style="float:left">后退</span><span id="panel-head" style="float:none">计划/总结详细信息</span><span id="AddLikesCount" style="float:right;width:70px;height:25px" class="btn-primary">点赞</span></div>
        <table class="table table-bordered">
            <tr>
                <td class="text-center" width="25%">
                    <div style="padding: 2px">类型：</div>
                </td>
                <td class="text-center">
                    <div id="wltype" style="padding: 2px" class='btn-info'>周报</div>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <div  style="padding: 2px">内容：</div>
                </td>
                <td class="text-center">
                    <textarea id="wlcontent" class="form-control" rows="20" placeholder="今日工作内容" ></textarea>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <div  style="padding: 2px">范围：</div>
                </td>
                <td class="text-center">
                    <div id="wlsendtype" style="padding: 2px"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <div  style="padding: 2px">抄送：</div>
                </td>
                <td class="text-center">
                    <div id="wlcopyfor" style="padding: 2px"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <div  style="padding: 2px">图片：</div>
                </td>
                <td class="text-center">
                    <img id="wlimg1" width="200" height="200" style="display:none" /><br><br>
                    <img id="wlimg2" width="200" height="200" style="display:none"/><br><br>
                    <img id="wlimg3" width="200" height="200" style="display:none"/><br><br>
                    <img id="wlimg4" width="200" height="200" style="display:none"/><br><br>
                    <img id="wlimg5" width="200" height="200" style="display:none"/><br><br>
                </td>
            </tr>
            <tr style="display:none">
                <td class="text-center">
                    <div  style="padding: 2px">附件：</div>
                </td>
                <td class="text-center">
                    <div id="wlAttachment" style="padding: 2px"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
