<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>新闻列表</title>
    <script type="text/javascript" charset="utf-8" src="../util/util.js"></script>
    <style type="text/css">
    	html{font-size:62.5%;}/* 10÷16=62.5% */
    	body{font-size:12px;font-size:1.2rem;}/* 12÷10=1.2 */
    	p{font-size:14px;font-size:1.4rem;}
    	.SearchDiv{position:fixed;top:0;left:0;width:100%;height:50px;background-color:#169ada;}
    	.SearchDiv input{position:fixed;width:230px;height:20px;border:1px solid #ffffff;background-color:#ffffff;padding:5px 10px;margin:9px;radius:0;}
    	.SearchDiv span{position:fixed;left:260px;margin:9px 0;padding:8px 10px;border:1px solid #ffffff;color:#ffffff;font-weight:bold;text-align:center;cursor:pointer;}
    	.Content{padding:5px;margin-top:50px;}
    	.MaskWin{background-color:#9D9D9D;width:100%;height:100%;left:0;top:0;filter:alpha(opacity=50);opacity:0.5;z-index:1;position:absolute;}
	    .MaskText{font-weight:bold;color:#fff;position:absolute;width:100px;height:30px;line-height:30px;left:50%;top:50%;margin-left:-50px;margin-top:-15px;z-index:2;text-align:center;}
		
		.Row{padding:10px 5px;border-bottom:1px solid #e0e0e0;}
		.Row img{width:64px;height:64px;}
		.Row span{position:absolute;margin: 10px 5px;}
		.NoDataDiv{border:1px solid #169ada;color:#169ada;text-align:center;margin:20px;padding:20px;}
		.LoadButtonDiv{
			position:absolute;left:50%;margin-left:-50px;padding:10px 20px;
			border:1px solid #169ada;color:#169ada;display:none;
		}
    </style>
</head>
<body>
    <div>
    	<!--查询栏-->
    	<div id="SearchDiv" class="SearchDiv">
    		<input id="SearchInput" type="" value="" />
    		<span id="SearchButton">查询</span>
    	</div>
    	<!--内容-->
    	<div id="Content" class="Content"></div>
    	<!--加载更多按钮-->
    	<div style="text-align:center;margin:20px 0;height:40px;">
		<div id="LoadButtonDiv" class="LoadButtonDiv">
			加载更多
		</div>
	</div>
    </div>
    
    <div id="MaskWin" class="MaskWin" style="display:none;"></div>
    <div id="MaskText" class="MaskText" style="display:none;">
          <a style="cursor:pointer;text-decoration:none;">
          	  loading...
          </a>
	</div>
	
    <script src="../src/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/list.js"></script>
</body>
</html>
