<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>新闻信息</title>
    <script src="../src/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../util/util.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <style type="text/css">
    	html{font-size:62.5%;}/* 10÷16=62.5% */
    	body{font-size:12px;font-size:1.2rem;}/* 12÷10=1.2 */
    	p{font-size:14px;font-size:1.4rem;}
    	.Title{font-size:18px;font-size:1.8rem;padding:10px 5px;;text-align:center;font-weight:bold;color:#595959;}
    	.TopInfo{padding:10px 5px;color:#D0D2D0;}
    	.Content{padding:5px;}
    	.ReadCount{float:right;padding-right:10px;}
    	
    	.MaskWin{background-color:#9D9D9D;width:100%;height:100%;left:0;top:0;filter:alpha(opacity=50);opacity:0.5;z-index:1;position:absolute;}
	    .MaskText{font-weight:bold;color:#fff;position:absolute;width:100px;height:30px;line-height:30px;left:50%;top:50%;margin-left:-50px;margin-top:-15px;z-index:2;text-align:center;}

    </style>
</head>
<body>
    <div>
    	<!--标题-->
    	<div id="Title" class="Title"></div>
    	<!--顶部信息-->
    	<div class="TopInfo">
    		<!--发布时间-->
	    	<span id="PublishTimes"></span>
    		<!--阅读量-->
	    	<span id="ReadCount" class="ReadCount"></span>
    	</div>
    	<!--内容-->
    	<div id="Content" class="Content"></div>
    </div>
    
    <div id="MaskWin" class="MaskWin" style="display:none;"></div>
    <div id="MaskText" class="MaskText" style="display:none;">
          <a style="cursor:pointer;text-decoration:none;">
          	  loading...
          </a>
	</div>
	
	<!--加载测试按钮-->
	<div style="text-align:center;margin:20px 0;">
		<div id="Test_Button" style="position:absolute;left:50%;margin-left:-50px;padding:10px 20px;
			border:1px solid red;color:red;">
			隐藏分享
		</div>
	</div>
	
    
    <script type="text/javascript" charset="utf-8" src="js/info.js"></script>
</body>
</html>
