<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新闻详细信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../src/bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="../src/jquery.min.js"></script>
    <script src="../util/util.js" type="text/javascript" charset="utf-8"></script>
    <script src="../util/weixin.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/component.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/NewsInfo.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .container {
            width: 100%;
            height: 100%;
            -webkit-box-sizing: border-box;
            position: relative;
            overflow-y: auto;
            background-color: #e6e6e6;
            -webkit-overflow-scrolling: touch; /* liuhx:可以把这整行注释掉对比差别 */
        }

        ul {
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="appdiv" style="margin-bottom: 0px;  background-color: #fff;  border: 1px solid transparent;  border-radius: 4px;  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05); box-shadow: 0 1px 1px rgba(0, 0, 0, .05);height:96%">
        <!-- Default panel contents -->
        <div id="panel-head" class="panel-heading text-center"><span id="cancelspan" style="float:left"></span><span id="panel-head" style="float:none">新闻详细信息</span><span id="AddInteraction" style="float:right;width:50px;height:25px" class="btn-primary">交流</span></div>

            <tr>
                <td class="text-center" width="25%">
                    <div style="padding: 2px">标题：</div>
                </td>
                <td class="text-center">
                    <div id="newtitle" style="padding: 2px" class='btn-info'>标题</div>
                </td>
            </tr>
            <tr>
                <td class="text-left" colspan="2">
                    <div class="caption"><p><div id="newsmemo"></div></p></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">

                </td>
                <td class="text-left">
                    <div id="newspublisherdateTime" style="padding: 2px"></div>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <div style="padding: 2px">有效期：</div>
                </td>
                <td class="text-left">
                    <div id="newsvaliddateTime" style="padding: 2px"></div>
                </td>
            </tr> 
            <tr>
                <td class="text-center">
                    <div style="padding: 2px">附件：</div>
                </td>
                <td class="text-left">
                    <div id="wlAttachment" style="padding: 2px"></div>
                </td>
            </tr>
        </table>
    </div>
