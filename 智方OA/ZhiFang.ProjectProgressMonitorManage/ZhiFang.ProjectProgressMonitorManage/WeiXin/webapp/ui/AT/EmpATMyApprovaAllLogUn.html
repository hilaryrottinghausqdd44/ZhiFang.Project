    <style type="text/css" media="all">
        .scroller li {
            background-color: #fff;
        }

        .game-info {
            padding: 2px 2px;
            line-height: 30px;
            color: #333;
        }

            .game-info p {
                color: #999;
            }

        .btn-circle.btn-xl {

<body>
    <div id="wrapper">
        <ul>
            <li style="border-color:#000;border-style:solid;border-width:0px;display:none">
                <div class='panel panel-default' style='margin:1px;'>
                    <div class='panel-body' style='padding:2px;'>
                        <table style='width:100%;' border='1'>
                            <tr style='margin:2px;height:29px'><td rowspan='3' width='70' align='center' valign='middle'><img width='60' src='" + picpath + "'></td><td width='105' valign='middle' colspan='3'><div style='float :left;margin-left:5px;'>事项：</div></td></tr>
                            <tr style='margin:2px;height:29px'>

                            </tr>

                        </table>
                    </div>
                </div>

        </ul>

    <!--批量审批面板-->
    <div class="modal fade" id="ApprovalBatch_div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:50px;font:bold">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">批量审批</h4>
                </div>
                <div class="modal-body" style="padding: 0px;"><textarea id="ApprovalBatch_memo" class="form-control" rows="5"></textarea></div>
                <div class="modal-footer">
                    <button type="button" id="ApprovalBatch_action_pass_btn" class="btn btn-success">通过</button>
                    <button type="button" id="ApprovalBatch_action_rebut_btn" class="btn btn-danger">打回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Approval_div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:50px">
