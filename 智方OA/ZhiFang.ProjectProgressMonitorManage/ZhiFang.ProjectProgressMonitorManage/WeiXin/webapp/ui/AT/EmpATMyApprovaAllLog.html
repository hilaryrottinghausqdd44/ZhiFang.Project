    <script>
        function changdiv() {
            //alert(document.body.clientHeight);
            //alert($("#panel-head").outerHeight(true));
            //alert($("#tabs").outerHeight(true));
            var h = document.body.clientHeight - $("#panel-head").outerHeight(true) - 1 - $("#tabs").outerHeight(true) - 1;

            $("#iframe_content").height(h - 5);
        }
    </script>
