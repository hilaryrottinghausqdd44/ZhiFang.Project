<!DOCTYPE html>
<html>
	<head>
		<title>血库项目信息</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<style type="text/css">
			.layui-form>.layui-form-item input{
		  		width: 185px;
		  		height: 32px;
		  	}
		  	
		  	.layui-panel{
				border: 1px solid #E6E6E6;
				background-color: #E6E6E6;
				padding: 5px;
				line-height: 50px;
			}
			
		  	.layui-table-view{
		  		margin: 0;
		  	}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row" style="margin-top: 20PX;">
				<div class="layui-col-md8">
					<div class="layui-panel" style="margin: 0;">
						<label>是否启用</label>
			  			<select id="LAY-search-select-visible" class="layui-select" style="width: 120px;">
			  				<option value="-1">全部</option>
			  				<option value="1" selected="true">启用</option>
			  				<option value="0">禁用</option>
			  			</select>
		  				<input type="text" id="LAY-search-text" autocomplete="off" placeholder="编号/名称/简码"/ style="width: 230px;height: 33px;">
						<div class="layui-btn-group">
							<button id="btn-search" class="layui-btn" data-type = "search"><i class="layui-icon layui-icon-search"></i>检索</button>
							<button id="btn-add" class="layui-btn" data-type = "add" ><i class="layui-icon layui-icon-add-1"></i>新增</button>
				  	    	<button id="btn-edit" class="layui-btn" data-type = "edit"><i class="layui-icon layui-icon-edit"></i>修改</button>
				  	    </div>
						<table id = "LAY-bloodbtestitem-table" class = "layui-table" lay-filter = "LAY-bloodbtestitem-table-filter"></table>	

					</div>	
				</div>
			    <div class="layui-col-md4" style="margin-top: 80px;">
			        <div class="layui-form" lay-filter = "LAY-bloodbtestitem-form-filter">
       	  	 			<div class="layui-form-item">
       	  	 				<div class="layui-inline layui-hide">
	       	  	 				<label class="layui-form-label">项目编码</label>
	       	  	 				<input type="text" name="BloodBTestItem_Id" class="layui-input" placeholder="项目编码" autocomplete ="off" >
       	  	 				</div>
       	  	 			</div>   			        	
	       	  	 		<div class="layui-form-item">
		       	  	 		<label class="layui-form-label">项目名称</label>
		       	  	 		<input type="text" name="BloodBTestItem_CName" class="layui-input" placeholder="项目名称" autocomplete ="off" lay-verify="required">
	       	  	 		</div> 
	       	  	 		<div class="layui-form-item">
		       	  	 		<label class="layui-form-label">HIS对照码</label>
		       	  	 		<input type="text" name="BloodBTestItem_HisOrderCode" class="layui-input" placeholder="HIS对照码" autocomplete ="off">
	       	  	 		</div>  
	       	  	 		<div class="layui-form-item">
		       	  	 		<label class="layui-form-label">英文名称</label>
		       	  	 		<input type="text" name="BloodBTestItem_EName" class="layui-input" placeholder="英文名称" autocomplete ="off" >
	       	  	 		</div> 
	       	  	 		<div class="layui-form-item">
		       	  	 		<label class="layui-form-label">简码</label>
		       	  	 		<input type="text" name="BloodBTestItem_Shortcode" class="layui-input" placeholder="简码" autocomplete ="off">
	       	  	 		</div> 
						<div class="layui-form-item">
						    <label class="layui-form-label">是否使用</label>
						    <div class="layui-input-inline" >
					            <select class="layui-form-select" name="BloodBTestItem_Visible" lay-verify="required" >
					            	<option value = 1>是</option>
					            	<option value = 0>否</option>
					            </select>
				            </div>
						</div>   	       	  	 		
	       	  	 		<div class="layui-form-item">
		       	  	 		<label class="layui-form-label">显示序号</label>
		       	  	 		<input type="text" name="BloodBTestItem_DispOrder" class="layui-input" placeholder="显示序号" autocomplete ="off" lay-verify="number">
	       	  	 		</div>  
       	  	 		    <div class="layui-form-item layui-layout-admin">
				            <div class="layui-input-block">
				                <button id="form-save" class="layui-btn" lay-submit lay-filter="save" event-url="">提交</button>
				                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				            </div>
			           </div>
				    </div>
			    </div>
		    </div>
		</div>    
	</body>
</html>

<script src="../../../../../src/layui/dist/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script type="text/javascript" src="index.js"></script>
