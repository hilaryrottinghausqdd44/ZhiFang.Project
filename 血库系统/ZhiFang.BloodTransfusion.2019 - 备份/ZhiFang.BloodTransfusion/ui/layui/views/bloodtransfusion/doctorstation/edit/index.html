<!DOCTYPE html>
<html>

	<head>
		<title>申请开单</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<link href="../../../../../../ui/layui/ux/other/formselects/dist/formSelects-v4.css" rel="stylesheet" />
		<link href="../../../../../../ui/layui/ux/other/editableselect/dist/jquery-editable-select.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../../../../ui/layui/ux/other/soultable/soulTable.css" />
		<style type="text/css">
			.span-alert {
				font-weight: bold;
				color: red;
			}

			/* 防止下拉框的下拉列表被隐藏---必须设置--- */
			.layui-table-cell {
				overflow: visible !important;
			}

			/* 使得下拉框与单元格刚好合适 */
			td .layui-form-select {
				margin-top: -10px;
				margin-left: -15px;
				margin-right: -15px;
			}

			/* layui table自动换行、自适应换行 */
			.layui-table-cell {
				font-size: 14px;
				padding: 0 5px;
				height: auto;
				overflow: visible;
				text-overflow: inherit;
				white-space: normal;
				word-break: break-all;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid" style="margin-top: 5px;">
			<div class="layui-row layui-col-space5">
				<!--申请主单-->
				<div class="layui-col-sm layui-col-md layui-col-sm8 layui-col-md8">
					<div class="layui-form" lay-filter="LAY-app-form-BloodBreqForm">
						<!--病人基本信息-->
						<fieldset class="layui-elem-field layui-field-title" style="margin: 2px;">
							<legend>患者信息</legend>
						</fieldset>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">患者ID</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_PatID" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label"><strong class="span-alert">*</strong>住院/就诊号</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_PatNo" id="BloodBReqForm_PatNo" lay-filter="BloodBReqForm_PatNo"
									 lay-verify="required" autocomplete="off" placeholder="住院号/就诊号" lay-reqText="住院号/就诊号不能为空!">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label"><strong class="span-alert">*</strong>科室</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_DeptNo" lay-filter="BloodBReqForm_DeptNo" lay-search="" lay-verify="required"
									 lay-reqText="申请科室不能为空!">
									</select>
								</div>
							</div>
							<div class="layui-inline layui-hide">
								<label class="layui-form-label">病区</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_WardNo" lay-filter="BloodBReqForm_WardNo" lay-search="">
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">床位号</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Bed" autocomplete="off" placeholder="" class="layui-input layui-disabled">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label"><strong class="span-alert">*</strong>姓名</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_CName" id="BloodBReqForm_CName" lay-verify="required" autocomplete="off"
									 placeholder="请输入患者姓名" class="layui-input" lay-reqText="患者姓名不能为空!">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label"><strong class="span-alert">*</strong>性别</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_Sex" value="男" title="男" checked="">
									<input type="radio" name="BloodBReqForm_Sex" value="女" title="女" disabled>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">出生日期</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_Birthday" id="BloodBReqForm_Birthday" autocomplete="off">
								</div>
							</div>
							<div class="layui-inline layui-hide">
								<label class="layui-form-label">年龄描述</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_AgeALL" id="BloodBReqForm_AgeALL" autocomplete="off"
									 placeholder="根据出生日期计算" readonly="readonly">
								</div>
							</div>


							<div class="layui-inline layui-hide">
								<label class="layui-form-label">归属地</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_AddressType" value="本地" title="本地" checked="">
									<input type="radio" name="BloodBReqForm_AddressType" value="外埠" title="外埠">
								</div>
							</div>
							<div class="layui-inline layui-hide">
								<label class="layui-form-label">登记号</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_WristBandNo" readonly="readonly" autocomplete="off" placeholder=""
									 class="layui-input">
								</div>
							</div>
						</div>
						<!--临床诊断-->
						<div class="layui-form-item" style="margin-bottom: 5px">
							<label class="layui-form-label">临床诊断</label>
							<div class="layui-input-block">
								<select class="layui-input" name="BloodBReqForm_Diag" id="BloodBReqForm_Diag">
									<option value="">请录入</option>
								</select>
							</div>
						</div>

						<!--既往史-->
						<fieldset class="layui-elem-field layui-field-title" style="margin: 0px;">
							<legend>既往史</legend>
						</fieldset>
						<div class="layui-form-item" style="margin-bottom: 5px">
							<div class="layui-inline">
								<label class="layui-form-label">输血史</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_BeforUse" value="有" title="有">
									<input type="radio" name="BloodBReqForm_BeforUse" value="无" title="无">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">输血反应</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_Harm" value="有" title="有">
									<input type="radio" name="BloodBReqForm_Harm" value="无" title="无">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">过敏史</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_HasAllergy" value="1" title="有">
									<input type="radio" name="BloodBReqForm_HasAllergy" value="0" title="无">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">骨髓移植</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_MarrowTransplantation" value="有" title="有">
									<input type="radio" name="BloodBReqForm_MarrowTransplantation" value="无" title="无">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">器官移植</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_OrganTransplant" value="有" title="有">
									<input type="radio" name="BloodBReqForm_OrganTransplant" value="无" title="无">
								</div>
							</div>
							<div class="layui-inline" id="BloodBReqForm_Gravida2">
								<label class="layui-form-label">孕(次)</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Gravida" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
							<div class="layui-inline" id="BloodBReqForm_Birth2">
								<label class="layui-form-label">产(次)</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Birth" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>

						<!--生命体征-->
						<fieldset class="layui-elem-field layui-field-title" style="margin: 0px;">
							<legend>生命体征</legend>
						</fieldset>
						<div class="layui-form-item" style="margin-bottom: 5px">
							<div class="layui-inline">
								<label class="layui-form-label">体重(kg)</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_PatWeight" autocomplete="off" placeholder="请输入患者体重(kg)" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">身高(cm)</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_PatHeight" autocomplete="off" placeholder="请输入患者身高(cm)" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">血压(mmHg)</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Bpress" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">体温(°C)</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Bodytpe" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">脉搏(次/分)</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Pulse" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">呼吸</label>
								<div class="layui-input-inline">
									<input type="text" name="BloodBReqForm_Breathe" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>

						<!--申请信息-->
						<fieldset class="layui-elem-field layui-field-title" style="margin: 0px;">
							<legend><strong class="span-alert">*</strong>申请信息</legend>
						</fieldset>
						<div class="layui-form-item" style="margin-bottom: 5px">
							<div class="layui-inline">
								<label class="layui-form-label" style="color: red;font-weight:bold;">抢救用血</label>
								<div class="layui-input-inline">
									<input class="layui-input" type="checkbox" lay-filter="BloodBReqForm_BUseTimeTypeID" name="BloodBReqForm_BUseTimeTypeID"
									 value="true" lay-skin="primary">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">预用日期</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_UseTime" id="BloodBReqForm_UseTime" lay-reqText="预用日期不能为空!"
									 lay-verify="required" autocomplete="off">
								</div>
							</div>
							<div class="layui-inline" lay-filter="div_filter_BloodBReqForm_DoctorNo">
								<label class="layui-form-label">申请医生</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_DoctorNo" lay-filter="BloodBReqForm_DoctorNo" lay-search="" lay-verify="required"
									 lay-reqText="请及时更新医生信息!申请医生不能为空!"></select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">就诊类型</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_BReqTypeID" lay-filter="BloodBReqForm_BReqTypeID" lay-search="" lay-verify="required"
									 lay-reqText="就诊类型不能为空!"></select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">申请类型</label>
								<div class="layui-input-inline">
									<select lay-verify="required" lay-reqText="申请类型不能为空!" name="BloodBReqForm_UseTypeID" lay-filter="BloodBReqForm_UseTypeID">
									</select>
								</div>
							</div>
							<div class="layui-inline" lay-filter="div_filter_BloodBReqForm_ToHosdate">
								<label class="layui-form-label">入院日期</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_ToHosdate" id="BloodBReqForm_ToHosdate" autocomplete="off">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">用血方式</label>
								<div class="layui-input-inline">
									<select lay-verify="required" lay-reqText="用血方式不能为空!" name="BloodBReqForm_BloodWay" id="BloodBReqForm_BloodWay"
									 lay-filter="BloodBReqForm_BloodWay" class="layui-input">
										<option value="">请选择</option>
										<option value="1">异体输血</option>
										<option value="2">自体输血</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">输血目的</label>
								<div class="layui-input-inline">
									<select lay-verify="required" lay-reqText="输血目的不能为空!" name="BloodBReqForm_UsePurpose" id="BloodBReqForm_UsePurpose"
									 lay-filter="BloodBReqForm_UsePurpose" class="layui-input">
										<option value="">请选择</option>
										<option value="增加携氧能力">增加携氧能力</option>
										<option value="增加凝血因子">增加凝血因子</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">患者ABO</label>
								<div class="layui-input-inline">
									<select class="layui-input" name="BloodBReqForm_PatABO" id="BloodBReqForm_PatABO" lay-filter="BloodBReqForm_PatABO"
									 lay-reqText="患者ABO不能为空!">
										<option value=""></option>
										<option value="A">A</option>
										<option value="B">B</option>
										<option value="AB">AB</option>
										<option value="O">O</option>
										<option value="未知">未知</option>
										<option value="疑难">疑难</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">患者Rh(D)</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_PatRh" id="BloodBReqForm_PatRh" class="layui-input" lay-reqText="患者Rh(D)不能为空!">
										<option value=""></option>
										<option value="阴性">阴性</option>
										<option value="阳性">阳性</option>
										<option value="未知">未知</option>
										<option value="疑难">疑难</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">申请ABO</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_HisABOCode" id="BloodBReqForm_HisABOCode" class="layui-input" lay-verify="required"
									 lay-reqText="申请ABO不能为空!">
										<option value="">请选择</option>
										<option value="A">A</option>
										<option value="B">B</option>
										<option value="AB">AB</option>
										<option value="O">O</option>
										<option value="未知">未知</option>
										<option value="疑难">疑难</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">申请Rh(D)</label>
								<div class="layui-input-inline">
									<select name="BloodBReqForm_HisrhCode" id="BloodBReqForm_HisrhCode" class="layui-input" lay-verify="required"
									 lay-reqText="申请Rh(D)不能为空!">
										<option value="">请选择</option>
										<option value="阴性">阴性</option>
										<option value="阳性">阳性</option>
										<option value="未知">未知</option>
										<option value="疑难">疑难</option>
									</select>
								</div>
							</div>
							<div class="layui-inline layui-hide">
								<label class="layui-form-label">申请日期</label>
								<div class="layui-input-inline">
									<input class="layui-input" name="BloodBReqForm_ApplyTime" id="BloodBReqForm_ApplyTime" lay-reqText="申请日期不能为空!"
									 lay-verify="required" autocomplete="off">
								</div>
							</div>
							<div class="layui-inline layui-hide">
								<label class="layui-form-label">在麻醉?</label>
								<div class="layui-input-inline">
									<input type="radio" name="BloodBReqForm_Anesth" value="是" title="是" checked="">
									<input type="radio" name="BloodBReqForm_Anesth" value="否" title="否">
								</div>
							</div>
							<!--HIS调用时,可以查看到获取的原始病人信息-->
							<div class="layui-inline layui-hide" id="LAY-app-form-div-searchPatInfo">
								<label class="layui-form-label">原始信息</label>
								<div class="layui-input-inline">
									<button class="layui-btn layui-btn-sm layui-btn-md" id="LAY-app-form-btn-searchPatInfo">查看</button>
								</div>
							</div>
						</div>
						<!--输血前评估项目信息-->
						<div class="layui-form-item layui-hide" style="margin-bottom: 5px" lay-filter="form_item_IsPreTrransfusionEvaluationItem">

						</div>
						<!--输血前评估-->
						<div class="layui-form-item" style="margin-bottom: 5px">
							<label class="layui-form-label">输血前评估</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入输血前评估信息" class="layui-textarea" name="BloodBReqForm_BLPreEvaluation" rows="8"
								 autocomplete="off" lay-verify="required" lay-reqText="输血前评估不能为空!"></textarea>
							</div>
						</div>
						<!--隐藏表单项-->
						<div class="layui-form-item layui-hide">
							<input type="text" name="BloodBReqForm_Id" id="BloodBReqForm_Id" hidden="hidden" readonly="readonly" class="layui-input">
							<!--<input type="text" name="BloodBReqForm_PatID" hidden="hidden" readonly="readonly" class="layui-input">-->
							<input type="text" name="BloodBReqForm_HisWardNo" hidden="hidden" class="layui-input">
							<input type="text" name="BloodBReqForm_HisDeptID" hidden="hidden" class="layui-input">
							<input type="text" name="BloodBReqForm_HisDoctorId" hidden="hidden" class="layui-input">
							<input type="text" name="BloodBReqForm_ApplyID" hidden="hidden" readonly="readonly" class="layui-input">
							<input type="text" name="BloodBReqForm_ApplyName" hidden="hidden" readonly="readonly" class="layui-input">
							<input type="text" name="BloodBReqForm_Visible" hidden="hidden" readonly="readonly" class="layui-input">
							<input type="text" name="BloodBReqForm_ReqTime" hidden="hidden" readonly="readonly" class="layui-input">
							<input type="text" name="BloodBReqForm_BreqStatusID" hidden="hidden" class="layui-input">
							<input type="text" name="BloodBReqForm_AdmID" hidden="hidden" class="layui-input">

							<input type="button" lay-submit lay-filter="LAY-app-bloodBreqFormm-submit" id="LAY-app-bloodBreqFormm-submit"
							 value="确认">
						</div>
					</div>
				</div>
				<!--血制品申请信息-->
				<div class="layui-col-sm layui-col-md layui-col-sm4 layui-col-md4">
					<div class="layui-form">
						<div class="layui-row">
							<div class="layui-col-md12">
								<fieldset class="layui-elem-field layui-field-title" style="margin: 2px;">
									<legend>血制品申请</legend>
								</fieldset>
								<div class="layui-row">
									<div class="layui-col-md12" style="margin:0px;">
										<div class="layui-inline">
											<button class="layui-btn layui-btn-sm layui-btn-md" data-type="refreshBloodstyle">刷新</button>
										</div>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-sm layui-btn-md" data-type="addChooseBloodstyle">血制品选择</button>
										</div>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-sm layui-btn-md" data-type="searchCurQty">当前库存</button>
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-col-md12">
										<table class="layui-hide" id="LAY-app-table-BloodBreqItem" lay-filter="LAY-app-table-BloodBreqItem">
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="layui-row">
