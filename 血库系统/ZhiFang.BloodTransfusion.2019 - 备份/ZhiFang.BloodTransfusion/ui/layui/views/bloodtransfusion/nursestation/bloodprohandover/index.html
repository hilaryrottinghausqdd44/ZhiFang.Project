<!DOCTYPE html>

			.cardhead{
				background-color: #E6E6E6; 
				text-align: center;
				height: 30px;
				line-height: 30px;
				color: blue;
				font-size: 15px;
			}
			
			.blooditem{
				margin: 5px;
				padding-left: 30px; 
				border: solid 1px; 
				border-radius: 10px;

   			}
   			.blooditem-select{
   				color: green;
   			}
   			.layui-table-view{
   				margin-top: -5px;

	<body>
		<div class="layui-fluid">
			<!--检索条件-->
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="layui-form" >
								<div class="layui-form-item">

									<div class="layui-inline">
										<button class="layui-btn layui-btn-md" data-type="refresh" style="width: 80px;">刷新</button>
									</div>
									<!--护工信息-->
									<div class="layui-inline">
										<label class="layui-form-label">护士</label>
										<div class="layui-input-block" style="width: 150px;">
											<select class="layui-form-select" id="carrier_select" lay-search lay-noclear></select>										
										</div>
									</div>
									<!--血袋条码-->
									<div class="layui-inline">
										<label class="layui-form-label" style="width: 90px;">扫描唯一码</label>

			  								<input type="text" id="search_barcode" autocomplete="off" placeholder="血袋条码" style="width: 400px;height: 33px;">									
										</div>
		
									</div>									
								</div>	
							</div>
					    </div>	
					</div>
				</div>	
			</div>

            	时间：2020-02-11

            	<div class="layui-col-md4" >

          		    	<div class="layui-card-header cardhead">
          		    		<label>患者信息</label>
          		    	</div>
          		    	<div class="layui-card-body" style="padding: 0;">
          		    		<div class="layui-table" id="patient_table" lay-filter="patient_filter"></div>
          		    	</div>
          		    </div>					
            	</div>
                <!--发血信息 -->
            	<div class="layui-col-md4">
            		<div class="layui-card">
	      		    	<div class="layui-card-header cardhead">
	      		    		<label>发血信息</label>
	      		    	</div>
          		    	<div class="layui-card-body" style="padding: 0;">
          		    		<div class="layui-table" id="boutform_table" lay-filter="boutform_filter"></div>
          		    	</div>
          		    </div>
            	</div>

            	<div class="layui-col-md4">
            		 <div class="layui-card">
		  		    	<div class="layui-card-header cardhead" >
		  		    		<label>血袋信息</label>
		  		    	</div>

         		    		</div>	
          		    	</div>
