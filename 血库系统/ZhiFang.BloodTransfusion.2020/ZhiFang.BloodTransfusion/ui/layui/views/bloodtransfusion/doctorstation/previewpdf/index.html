<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>配血记录</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../admin/layuiadmin/style/admin.css" media="all" />
		<style type="text/css">
			#div_content {
				height: 100%;
				position: fixed;
				width: 100%;
				border: 0px solid;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space5">
				<!--记录列表-->
				<div class="layui-col-md3">
					<div class="layui-row">
						<div class="layui-card">
							<div class="layui-card-body">
								<table id="table_previewpdf" lay-filter="table_previewpdf">

								</table>
							</div>
						</div>
					</div>
				</div>
				<!--记录PDF-->
				<div class="layui-col-md9">
					<div class="layui-row">
						<div class="layui-card">
							<div class="layui-card-body">
								<fieldset class="layui-elem-field layui-field-title" style="margin: 2px;">
									<legend>PDF预览</legend>
								</fieldset>
								<div class="layui-row">
									<div class="layui-col-md12">
										<div id="div_content">
											<iframe name="iframe_pdf_preview" id="iframe_pdf_preview" width="78%" height="98%" frameborder="0">

											</iframe>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../../../src/layui/src/layui.js"></script>
		<script src="../../../../../../ui/layui/config/system.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
