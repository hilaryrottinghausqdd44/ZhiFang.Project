<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登入 - 血库系统</title>
	<meta name="renderer" content="webkit">
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*" />-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">	
	<link rel="stylesheet" type="text/css" href="../../../src/layui/src/css/layui.css" />
	<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
	<link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
	<link rel="shortcut icon" href="../../../../logo-16.png">
</head>
<body>
	<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>血库系统</h2>
				<p>智方系统集成平台</p>
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<!--用户名-->
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
					<input type="text" name="strUserAccount" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input" value="admin">
				</div>
				<!--密码adminzhifangbeijingkeji8001 lay-verify="required"1-->
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
					<input type="password" name="strPassWord" id="LAY-user-login-password" placeholder="密码" class="layui-input" value="adminzhifangbeijingkeji8001">
				</div>
				<!--图形验证码-->
				<!--<div class="layui-form-item">
					<div class="layui-row">
						<div class="layui-col-xs7">
							<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
							<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
						</div>
						<div class="layui-col-xs5">
							<div style="margin-left: 10px;">
								<img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
							</div>
						</div>
					</div>
				</div>-->
				<!--记住密码-->
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" name="remember" lay-skin="primary" checked="checked" title="记住密码">
					<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
				</div>
				<!--登入-->
				<div class="layui-form-item">
					<button id="Button_Login" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
				</div>
				<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>社交账号登入</label>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
					<a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
				</div>
			</div>
		</div>
		<!--底部版权信息-->
		<div class="layui-trans layadmin-user-login-footer">
			<p>© 2019 <a href="http://demo.zhifang.com.cn/" target="_blank">demo.zhifang.com.cn</a></p>
		</div>
	</div>
	
	<!-- <script src="../../../common/path.js"></script> -->
	<script src="../../../src/layui/dist/layui.js"></script>
	<script type="text/javascript" src="../../config/system.js?v=2020020401"></script>
	<!--<script src="../../../../ui/layui/config/bloodsconfig.js"></script>-->
	<script type="text/javascript" src="login.js?v=2020020401"></script>
</body>
</html>
