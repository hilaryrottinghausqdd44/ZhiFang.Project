<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>忘记密码 - 集成平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<link rel="stylesheet" type="text/css" href="../../../web_src/layui/layuiAdmin.std-v1.2.1/dist/layuiadmin/layui/css/layui.css" />
	<link rel="stylesheet" href="../../../web_src/layui/layuiAdmin.std-v1.2.1/dist/layuiadmin/style/admin.css" media="all">
	<link rel="stylesheet" href="../../../web_src/layui/layuiAdmin.std-v1.2.1/dist/layuiadmin/style/login.css" media="all">
	
	<script type="text/javascript" src="../../../web_src/jquery.min.js"></script>
	<script type="text/javascript" src="../../../web_src/layui/layuiAdmin.std-v1.2.1/dist/layuiadmin/layui/layui.all.js"></script>
	<script type="text/javascript" src="../../util/util_jq.js"></script>
	<script type="text/javascript" src="forget.js"></script>
	<link rel="shortcut icon" href="../../logo-16.png">
</head>
	<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>集成平台</h2>
				<p>智方系统集成平台</p>
			</div>
			<!--找回密码-->
			<div id="Div_GetBack" class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<!--手机号-->
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
					<input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="请输入注册时的手机号" class="layui-input">
				</div>
				<!--图形验证码-->
				<div class="layui-form-item">
					<div class="layui-row">
						<div class="layui-col-xs7">
							<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
							<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
						</div>
						<div class="layui-col-xs5">
							<div style="margin-left:10px;">
								<img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
							</div>
						</div>
					</div>
				</div>
				<!--短信验证码-->
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<div class="layui-row">
						<div class="layui-col-xs7">
							<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-smscode"></label>
							<input type="text" name="vercode" id="LAY-user-login-smscode" lay-verify="required" placeholder="短信验证码" class="layui-input">
						</div>
						<div class="layui-col-xs5">
							<div style="margin-left: 10px;">
								<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode">获取验证码</button>
							</div>
						</div>
					</div>
				</div>
				<!--登入-->
				<div class="layui-form-item">
					<button id="Button_GetBack" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-forget-submit">找回密码</button>
				</div>
				<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>社交账号登入</label>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
					<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
					<a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
				</div>
			</div>
			<!--重置新密码-->
			<div id="Div_Reset" class="layadmin-user-login-box layadmin-user-login-body layui-form" style="display:none;">
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
					<input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="新密码" class="layui-input">
				</div>
				<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
					<input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-forget-resetpass">重置新密码</button>
				</div>
			</div>
		</div>
		<!--底部版权信息-->
		<div class="layui-trans layadmin-user-login-footer">
			<p>© 2019 <a href="http://demo.zhifang.com.cn/" target="_blank">demo.zhifang.com.cn</a></p>
		</div>
	</div>
</body>
</html>
