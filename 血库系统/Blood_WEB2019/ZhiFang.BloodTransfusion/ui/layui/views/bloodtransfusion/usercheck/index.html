<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../src/layui/dist/css/layui.css" />
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="layui-form" >
								<div class="layui-form-item">
                					<!--工号-->
                					<label class="layui-form-label">工号</label>
                					<div class="layui-input-block" style="width: 160px; height: 25px;">
                						<select class="layui-form-select" id="user_workno" lay-search autocomplete="off"></select>	
                					</div>
     							</div>
								<div class="layui-form-item">
                					<!--工号密码-->
                					<label class="layui-form-label">密码</label>
                					<div class="layui-input-block" style="width: 160px; height: 25px;">
										<input type="password" class="layui-input" id="user_password" autocomplete="off" placeholder="密码" valu=""></input>	
									</div>	
								</div>
							</div>		
						</div>
					</div>		
				</div>
			</div>		
		</div>
	</body>
	<script src="../../../../src/layui/src/layui.js"></script>
	<script src="../../../../../ui/layui/config/system.js?v=2021012503"></script>
