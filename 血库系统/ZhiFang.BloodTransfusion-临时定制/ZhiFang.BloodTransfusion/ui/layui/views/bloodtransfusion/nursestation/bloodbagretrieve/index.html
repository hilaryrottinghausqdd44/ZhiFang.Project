<!DOCTYPE html>
<html>
	<head>
		<title>血袋回收交接</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		
		<style type="text/css">
			.cardhead{
				background-color: #E6E6E6; 
				text-align: center;
				height: 30px;
				line-height: 30px;
				color: blue;
				font-size: 15px;
			}
   			.layui-table-view{
   				margin: 0px;
   			} 
		</style>	
	</head>
	<body>
		<div class="layui-fluid">
			<!--查询表头-->
			<div class="layui-row" >
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="layui-form" >
								<!--操作日期-->
								<div class="layui-form-item" >
								    <div class="layui-inline">
					                    <div class="layui-input-inline">
					                       <input type="text" class="layui-input" id="opertime_range_date">
					                    </div>
			                        </div>
			                        <!--住院号-->
									<div class="layui-inline">
										<label class="layui-form-label">住院号</label>
										<div class="layui-input-inline">
											<input type="text" id="search_patno" class="layui-input" autocomplete="off" style="width: 200px;">					
										</div>
									</div>
									<!--姓名-->
									<div class="layui-inline" >
										<label class="layui-form-label">姓名</label>
										<div class="layui-input-inline">
											<input type="text" id="search_name" class="layui-input" autocomplete="off" style="width: 160px">					
										</div>
									</div>
									<!--查询按钮-->
									<div class="layui-inline">
										<button class="layui-btn layui-btn-md" data-type="search" style="width: 100px;">查询</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<!--血袋信息-->
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card">
						<!--标题-->
						<div class="layui-card-header cardhead">
							<label>回收血袋交接</label>
						</div>
						<div class="layui-card-body">
						    <!--扫描条码-->
							<div class="layui-form">
								<div class="layui-form-item">
									<label class="layui-form-label">扫描血袋</label>
									<div class="layui-inline">
										<div class="layui-input-inline" style="width: 500px;">
											<input type="text" class="layui-input" id="bagcode_text"/>
										</div>
									</div>
								</div>
							</div>	
							<!--血袋回收列表-->
							<div class="layui-row">
								<div class="layui-col-md12">
									<div class="layui-table" id="boutitem_retrieve_table" lay-filter="boutitem_retrieve_filter" ></div>
								</div>
							</div>								
						</div>
					</div>
				</div>	
			</div>
			<!--提交按钮-->
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="layui-form">
								<div class="layui-form-item">
									<label class="layui-form-label">护工</label>
									<div class="layui-inline">
										<div class="layui-input-block" style="width: 390px; margin: 0;">
							  				<select class="layui-form-select" id="carrier_select" lay-search>
											</select>
										</div>
									</div>
									<div class="layui-inline">
										<button class=" layui-btn layui-btn-md" data-type="save" style="width: 100px;">确定</button>
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
       </div>
	</body>
	<script src="../../../../../src/layui/src/layui.js"></script>
	<script src="../../../../../../ui/layui/config/system.js?v=2020021101"></script>
	<script src="index.js?v=2020030301"></script>	
</html>
