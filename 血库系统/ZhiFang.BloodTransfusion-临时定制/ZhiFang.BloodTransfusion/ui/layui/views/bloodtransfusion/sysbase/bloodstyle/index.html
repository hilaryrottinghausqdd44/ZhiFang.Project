<!DOCTYPE html>
<html>
	<head>
		<title>血制品维护</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<style>
			.layui-table-view{
		  		margin: 0;
		  	}
  	
			.layui-panel{
				border: 1px solid #E6E6E6;
				background-color: #E6E6E6;
				padding: 5px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid" style="margin-top: 20px;">
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-panel">
						<label>是否启用</label>
						<select class="layui-select" id="LAY-search-select-visible" style="width: 120px;">
							<option value="-1">全部</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
						</select>
						<input type="text" id="LAY-search-text" autocomplete="off" placeholder="编号/名称/简码"/ style="width: 230px;height: 33px;"/> 
							<div class="layui-btn-group">
								<button class="layui-btn" id="LAY-btn-search" data-type="search"><i class="layui-icon layui-icon-search"></i>检索</button>
								<button class="layui-btn" id="LAY-btn-add" data-type="add"><i class="layui-icon layui-icon-add-1"></i>新增</button>	
								<button class="layui-btn" id="LAY-btn-edit"  data-type="edit"><i class="layui-icon layui-icon-edit"></i>修改</button>
							    <button class="layui-btn" id="LAY-btn-edit"  data-type="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
															
							</div>
						</div>
						<table class="layui-table" id="LAY-bloodstyle-table" lay-filter = "LAY-bloodstyle-table-filter" style="margin: 0;"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script type="text/html" id="LAY-tool-operate">
	<div class="layui-btn-group">
		<button class="layui-btn layui-btn-xs" lay-event="add">新增</button>
		<button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</button>
		<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
	</div>
</script>

<script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script>
<script type="text/javascript" src="../../../../../layui/config/system.js"></script>
<script type="text/javascript" src="index.js"></script>
