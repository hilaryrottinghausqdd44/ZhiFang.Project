<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<title>就诊类型维护</title>
		<script src="../../../../../src/layui/src/layui.js"></script>
		<script src="../../../../../../ui/layui/config/system.js"></script>

	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md8">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
						<legend>演示</legend>
					</fieldset>
					<div class="layui-table" id="Lay-app-table-breqtypeTable">

					</div>
				</div>
				<div class="layui-col-md4">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
						<legend>表单演示</legend>
					</fieldset>
					<div class="layui-form" id="Lay-app-form-breqtypeForm">
						<div class="layui-form-item">
							<label class="layui-form-label">名称</label>
							<div class="layui-input-block">
								<input type="text" name="BloodBReqType_CName" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">Shortcode</label>
							<div class="layui-input-block">
								<input type="text" name="BloodBReqType_Shortcode" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">DispOrder</label>
							<div class="layui-input-block">
								<input type="text" name="BloodBReqType_DispOrder" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-hide">
							<input type="text" name="BloodBReqType_Id" hidden="hidden" readonly="readonly" class="layui-input">
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button type="button" class="layui-btn" lay-submit lay-filter="LAY-app-submit-BloodBReqType">确认</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="index.js"></script>
