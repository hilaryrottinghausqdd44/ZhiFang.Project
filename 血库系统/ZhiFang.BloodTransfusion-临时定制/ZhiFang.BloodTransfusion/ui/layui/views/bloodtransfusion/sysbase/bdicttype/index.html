<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../ux/other/soultable/soulTable.css" />
		<title>字典类型维护</title>
		<style type="text/css">
			.fixedBtm {
				position: fixed;
				bottom: 20px;
				right: 15px;
				left: 5px;
				margin-left: 66%;
				width: auto;
				z-index: 1000;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md8">
					<div class="layui-card ">
						<div class="layui-card-body">
							<div class="layui-row">
								<div class="layui-col-sm12 layui-col-md12">
									<!--上半部区域 查询条件区域  style="border-style: solid;border-color: #e6e6e6;border-width:0 0 1px;"-->
									<div class="layui-form">
										<div class="layui-form-item" style="margin-top:5px;margin-bottom:2px;">
											<div class="layui-inline">
												<div class="layui-input-inline">
													<input type="text" id="LAY-app-table-BDictType-Search-LikeSearch" placeholder="编码/名称" autocomplete="off"
													 class="layui-input">
												</div>
												<div class="layui-inline">
													<button class="layui-btn layui-btn-normal" data-type="add">新增</button>
												</div>
												<div class="layui-inline layui-hide">
													<button class="layui-btn layui-btn-normal" data-type="edit">编辑</button>
												</div>
												<div class="layui-inline">
													<button class="layui-btn" id='LAY-app-table-BDictType-Search-Btn' data-type="search">搜索</button>
												</div>
												<div class="layui-inline layui-hide" title="筛选列" lay-event="LAYTABLE_COLS">
													<button class="layui-btn" data-type="filter"><i class="layui-icon layui-icon-cols"></i></button>
												</div>
											</div>

										</div>

									</div>
								</div>
							</div>

							<div class="layui-row">
								<div class="layui-table" id="LAY-app-table-BDictType" lay-filter="LAY-app-table-BDictType">

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-body">
							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							  <legend>表单信息</legend>
							</fieldset>
							<div class="layui-form" id="LAY-app-form-BDictType" lay-filter="LAY-app-form-BDictType">
								<div class="lay-row">
									<div class="layui-form-item">
										<label class="layui-form-label">编码</label>
										<div class="layui-input-block">
											<input type="text" name="BDictType_DictTypeCode" lay-verify="required" lay-reqText="编码不能为空!" autocomplete="off"
											 placeholder="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">名称</label>
										<div class="layui-input-block">
											<input type="text" name="BDictType_CName" lay-verify="required" lay-reqText="名称不能为空!" autocomplete="off"
											 placeholder="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">次序</label>
										<div class="layui-input-block">
											<input type="text" name="BDictType_DispOrder" autocomplete="off" lay-verify="number" lay-reqText="次序为数字值!"
											 placeholder="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">是否启用</label>
										<div class="layui-input-inline">
											<input type="radio" name="BDictType_IsUse" value="true" title="是">
											<input type="radio" name="BDictType_IsUse" value="false" title="否">
										</div>
									</div>
									<div class="layui-form-item" style="margin-bottom: 5px">
										<label class="layui-form-label"><strong class="span-alert">*</strong>备注</label>
										<div class="layui-input-block">
											<textarea placeholder="" class="layui-textarea" name="BDictType_Memo" rows=8 autocomplete="off"></textarea>
										</div>
									</div>
									<div class="layui-form-item layui-hide">
										<input type="text" name="BDictType_Id" hidden="hidden" readonly="readonly" class="layui-input">
									</div>
								</div>
								<div class="layui-row fixedBtm" style="padding: 0px;background-color:#fff;">
									<div class="layui-col-sm12 layui-col-xs12">
										<div class="layui-form-item">
											<div class="layui-input-block">
												<button type="button" class="layui-btn" lay-submit lay-filter="LAY-app-submit-BDictType" data-type="submit">确认</button>
												<button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-app-reset-BDictType"
												 data-type="reset">重置</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../../../src/layui/src/layui.js"></script>
		<script src="../../../../../../ui/layui/config/system.js"></script>
	</body>

</html>
<script src="index.js"></script>
