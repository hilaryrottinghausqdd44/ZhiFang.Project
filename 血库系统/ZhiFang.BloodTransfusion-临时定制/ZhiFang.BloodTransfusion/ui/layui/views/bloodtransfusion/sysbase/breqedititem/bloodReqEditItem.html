<!DOCTYPE html>
<html>
	<head>
		<title>血库项目信息</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" />
	</head>
	<body>
       <div class="layui-fluid">
       	  <div class="layui-row">
       	  	 <div class="layui-col-md8">
       	  	 	<table id="bloodReqEditItem" class="layui-table" lay-filter ="bloodReqEditItem-table"></table>
       	  	 </div>
       	  	 <div class="layui-col-md4" style="margin-top: 180px;">
       	  	 	<div class="layui-form" lay-filter="bloodReqEditItem-form">
       	  	 		<div class="layui-form-item layui-hide">
       	  	 			<div class="layui-inline">
	       	  	 			<label class="layui-form-label" hidden="hidden">项目编码</label>
	       	  	 			<input type="text" name="BloodBReqEditItem_Id" class="layui-input-inline" placeholder="项目编码" autocomplete ="off" lay-verify="required" hidden="hidden" style="height: 30px; width: 180px;">
       	  	 			</div>
       	  	 		</div>        	  	 		
       	  	 		<div class="layui-form-item">
       	  	 			<div class="layui-inline">
	       	  	 			<label class="layui-form-label">项目名称</label>
	       	  	 			<input type="text" name="BloodBReqEditItem_BtestItemName" class="layui-input-inline" placeholder="项目名称" autocomplete ="off" lay-verify="required" style="height: 30px; width: 180px;">
       	  	 			</div>
       	  	 		</div>  
       	  	 		<div class="layui-form-item">
       	  	 			<div class="layui-inline">
	       	  	 			<label class="layui-form-label">显示序号</label>
	       	  	 			<input type="text" name="BloodBReqEditItem_DispOrder" class="layui-input-inline" placeholder="显示序号" autocomplete ="off" style="height: 30px; width: 180px;">
       	  	 			</div>
       	  	 		</div>  
       	  	 		<div class="layui-form-item">
       	  	 			<div class="layui-inline">
	       	  	 			<label class="layui-form-label">LIS编码</label>
	       	  	 			<input type="text" name="BloodBReqEditItem_LisCode" class="layui-input-inline" placeholder="LIS编码" autocomplete ="off" style="height: 30px; width: 180px;">
       	  	 			</div>
       	  	 		</div> 
					<div class="layui-form-item">
					    <label class="layui-form-label">是否使用</label>
					    <div class="layui-input-block" style="width: 185px;">
				            <select name="BloodBReqEditItem_Visible" lay-verify="required" >
				              <option value="false">否</option>
				              <option value="true">是</option>
				            </select>
					    </div>
					</div>       	  	 		
			        <div class="layui-form-item layui-layout-admin">
			            <div class="layui-input-block">
			                <button id="form-save" class="layui-btn" lay-submit lay-filter="save" event-url="">提交</button>
			                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			            </div>
			        </div>

       	  	 	</div>
       	  	 </div>
       	  </div>
       </div>
	</body>
</html>

<script type="text/html" id="LAY-app-table-toolbar-bloodReqEditItem">
    <div class="layui-containerr">
  	    <div class="layui-row">
  	    	<div class="layui-col-md12">
			  	<button id="tool-add" class="layui-btn" lay-event = "add" ><i class="layui-icon layui-icon-add-1"></i>新增</button>
			  	<button id="tool-edit" class="layui-btn" lay-event = "edit"><i class="layui-icon layui-icon-edit"></i>修改</button>
			  	<button id="tool-delete" class="layui-btn" lay-event = "delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
		  	</div>
  	    </div>
  	    <div class="layui-row" style="margin-top: 10px;">
  	    	<div class="layui-col-md10">
 	  	    	<input type="text" class="layui-input" placeholder="项目名称" autocomplete="off" id="LAY-app-table-item-txt-search"/>
	  	    </div>	
	  	    <div class="layui-col-md2">
	  	 		<button id="tool-search" class="layui-btn" lay-event = "search"><i class="layui-icon layui-icon-search"></i>检索</button>
  	 		</div>
  	 	</div>	
  </div>
</script>

<script src="../../../../../src/layui/src/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script type="text/javascript" src="bloodReqEditItem.js"></script>
