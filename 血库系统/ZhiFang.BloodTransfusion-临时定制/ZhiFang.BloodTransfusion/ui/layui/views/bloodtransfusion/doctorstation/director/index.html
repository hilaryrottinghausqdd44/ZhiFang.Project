<!DOCTYPE html>
<html>

	<head>
		<title>科主任审核</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />
		<link href="../../../../../../ui/layui/ux/other/formselects/dist/formSelects-v4.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../../../../ui/layui/ux/other/soultable/soulTable.css" />
		<style type="text/css">
			.search-label {
				width: 80px;
				text-align: center;
			}

			.review-textarea {
				min-height: 20px;
			}

			.review-text {
				width: 95%;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row" style="margin-bottom:0px;">
				<div class="layui-col-sm12 layui-col-md12" style="margin-bottom:0px;">
					<!--上半部区域 查询条件区域 layui-col-space5-->
					<div class="layui-form" style="margin-bottom:0px;">
						<div class="layui-form-item" style="margin-top:8px;margin-bottom:2px;padding:0px;">
							<div class="layui-inline">
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="LAY-app-table-BloodBreqForm-Search-Date" placeholder=" - ">
								</div>
								<div class="layui-inline">
									<input type="text" id="LAY-app-table-BloodBreqForm-Search-LikeSearch" placeholder="申请单号/患者名称/住院号" autocomplete="off"
									 class="layui-input">
								</div>
								<div class="layui-inline layui-hide">
									<button class="layui-btn layui-btn-sm layui-btn-md" data-type="refresh">刷新</button>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layui-btn-sm layui-btn-md layui-btn-normal" data-type="pass">通过</button>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layui-btn-sm layui-btn-md layui-btn-normal" data-type="return">退回</button>
								</div>
								<div class="layui-inline layui-hide">
									<button class="layui-btn layui-btn-sm layui-btn-md" id="LAY-app-table-BloodBreqForm-search-btn1" data-type="search">搜索</button>
								</div>
								<div class="layui-inline layui-hide">
									<button class="layui-btn layui-btn-sm layui-btn-md layui-btn-danger" data-type="obsolete">作废</button>
								</div>
							</div>
						</div>

						<div class="layui-form-item" style="margin:0px;padding:0px;" lay-filter="div_filter_BloodBReqForm_SearchItem2">
							<div class="layui-inline">
								<div class="layui-input-inline" lay-filter="div_filter_BloodBReqForm_BloodBReqType">
									<select name="selectBloodBReqType" placeholder="就诊类型" xm-select="selectBloodBReqType" xm-select-height="28px"
									 xm-select-search>
										<option value="">就诊类型</option>
									</select>
								</div>
								<div class="layui-input-inline" lay-filter="div_filter_BloodBReqForm_BloodUseType">
									<select name="selectBloodUseType" placeholder="申请类型" xm-select="selectBloodUseType" xm-select-height="28px"
									 xm-select-search>
										<option value="">申请类型</option>
									</select>
								</div>
								<div class="layui-input-inline" lay-filter="div_filter_BloodBReqForm_Dept">
									<select name="selectDept" placeholder="科室选择" xm-select="selectDept" xm-select-height="28px" xm-select-search>
										<option value="">科室选择</option>
									</select>
								</div>
								<div class="layui-input-inline" lay-filter="div_filter_BloodBReqForm_Doctor">
									<select name="selectDoctor" placeholder="医生选择" xm-select="selectDoctor" xm-select-height="28px"
									 xm-select-search>
										<option value="">医生选择</option>
									</select>
								</div>
								<div class="layui-input-inline">
									<button class="layui-btn layui-btn-sm layui-btn-md" data-type="search">搜索</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--上半部区域 class="layui-body  layui-main"-->
			<div class="layui-row">
				<div class="layui-col-sm12 layui-col-md12">
					<!--申请主单列表-->
					<table class="layui-hide" id="LAY-app-table-BloodBreqForm" lay-filter="LAY-app-table-BloodBreqForm">
					</table>
				</div>
			</div>
			<!--下半部区域-->
			<div class="layui-row">
				<div class="layui-col-sm6 layui-col-md5">
					<!--申请明细列表-->
					<table class="layui-hide" id="LAY-app-table-BloodBreqItem" lay-filter="LAY-app-table-BloodBreqItem">
					</table>
				</div>
				<div class="layui-col-sm6 layui-col-md7">
					<!--检验结果信息-->
					<table class="layui-hide" id="LAY-app-table-BloodBReqFormResult" lay-filter="LAY-app-table-BloodBReqFormResult">
					</table>
				</div>
			</div>
		</div>
	</body>
	<!--医嘱申请审核信息-->
	<div class="layui-form-item layui-form-text" id="LAY-app-form_formPassPass" hidden="hidden" style="margin-top: 10px;margin-right: 10px;">
		<label class="layui-form-label">审核意见</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入内容" class="layui-textarea" id="LAY-app-form_txtPass"></textarea>
		</div>
	</div>
	<!--审核信息-->
	<form class="layui-form" id="LAY-app-form-ReviewInfo" lay-filter="LAY-app-form-ReviewInfo" hidden="hidden" style="margin-top: 5px;margin-right: 5px;">
		<div class="layui-form-item">
			<label class="layui-form-label">上级审核</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_SeniorName" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">审核时间</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_SeniorTime" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">上级意见</label>
			<div class="layui-input-block">
				<textarea readonly="readonly" name="BloodBReqForm_SeniorMemo" class="layui-textarea review-text review-textarea"
				 rows="1"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label ">科主任审核</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_DirectorName" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">审核时间</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_DirectorTime" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">科主任意见</label>
			<div class="layui-input-block">
				<textarea readonly="readonly" name="BloodBReqForm_DirectorMemo" class="layui-textarea review-text review-textarea"
				 rows="1"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label ">医务处审批</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_MedicalName" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">审批时间</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_MedicalTime" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">医务处意见</label>
			<div class="layui-input-block">
				<textarea readonly="readonly" name="BloodBReqForm_MedicalMemo" class="layui-textarea review-text review-textarea"
				 rows="1"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">是否完成</label>
			<div class="layui-input-block">
				<input type="radio" name="BloodBReqForm_CheckCompleteFlag" value="1" title="是" disabled="">
				<input type="radio" name="BloodBReqForm_CheckCompleteFlag" value="0" title="否" disabled="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">完成时间</label>
			<div class="layui-input-block">
				<input type="text" name="BloodBReqForm_CheckCompleteTime" readonly="readonly" class="layui-input review-text">
			</div>
		</div>
	</form>
	<!--医嘱申请作废处理-->
	<div class="layui-form" id="LAY-app-form-BReqFormObsolete" lay-filter="LAY-app-form-BReqFormObsolete" hidden="hidden"
	 style="margin-top:20px;margin-right:5px;">
		<div class="layui-form-item">
			<label class="layui-form-label">作废原因</label>
			<div class="layui-input-block">
				<select name="BloodBReqForm_ObsoleteMemoId" id="BloodBReqForm_ObsoleteMemoId" lay-search="" lay-verify="required"
				 lay-reqText="作废原因不能为空!" class="layui-input">
				</select>
			</div>
		</div>
	</div>
	<!--申请主单列表操作列-->
	<script type="text/html" id="LAY-app-table-BloodBreqForm-ActionColumn">
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="editBloodBreqForm"><i class="layui-icon layui-icon-edit"></i></a>
	</script>

	<script src="../../../../../src/layui/src/layui.js"></script>
	<script src="../../../../../../ui/layui/config/system.js?v=2020020401"></script>
	<script src="index.js?v=2020020301"></script>
</html>
