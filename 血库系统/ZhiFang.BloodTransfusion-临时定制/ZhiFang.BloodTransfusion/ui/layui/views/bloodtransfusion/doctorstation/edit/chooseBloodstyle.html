<!DOCTYPE html>
<html>

<head>
	<title>血制品选择</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="../../../../../src/layui/dist/css/layui.css" />

</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row" style="margin-bottom:0px;">
			<div class="layui-col-md12" style="margin-bottom:0px;">
				<div class="layui-form">
					<div class="layui-form-item" style="margin-top:8px;margin-bottom:2px;padding:0px;">
						<div class="layui-inline">
							<button class="layui-btn layui-btn-sm layui-btn-md"
								data-type="refreshBloodstyle">刷新</button>
						</div>
						<div class="layui-inline">
							<input type="text" id="LAY-app-table-choose-Bloodstyle-LikeSearch" placeholder="血制品名称"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md12">
				<table class="layui-hide" id="LAY-app-table-choose-Bloodstyle"
					lay-filter="LAY-app-table-choose-Bloodstyle">
				</table>
			</div>
		</div>
	</div>
	</div>
</body>

</html>

<script src="../../../../../src/layui/src/layui.js"></script>
<script src="../../../../../../ui/layui/config/system.js"></script>
<script src="chooseBloodstyle.js"></script>
