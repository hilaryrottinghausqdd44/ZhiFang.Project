    <!-- tabpanel的tab样式 -->
    <style type="text/css">
        #maintabpanel .x-tab-bar-body{
            height: 30px !important;
        }
        #maintabpanel .x-tab-bar-strip{
            top: 28px !important;
        }

    <script type="text/javascript">
  		//模拟点击事件--退出应用 
		function ExitClose(){simulateClickById("main-exit-button");}
  		
  		//打印  1:条码打印;2:报告打印
  		function print(type,info,PrintFlag){
  			//条码打印
  		  	function PrintCode(codeInfo){
  				var id = "main-printcode-button";
  				var but = document.getElementById(id);
  				but.setAttribute("PrintState","0");
  				but.setAttribute("CodeInfo",codeInfo);
  				//模拟点击事件
  				simulateClickById(id);
  			};
  			//报告打印
  			//reportInfo 文件路径
  			//PrintFlag(打印标志) 1报告 2清单
  		  	function PrintReport(reportInfo,PrintFlag){
  				var flag = PrintFlag || "";
  				var id = "main-printreport-button";
  				var but = document.getElementById(id);
  				but.setAttribute("PrintState","0");
  				but.setAttribute("ReportFile",reportInfo);
  				but.setAttribute("PrintFlag",flag+"");//打印标志
  				//模拟点击事件
  				simulateClickById(id);
  			}
  			
  			switch(type){
  				case 1:
  					PrintCode(info);
  					break;
  				case 2:
					PrintReport(info,PrintFlag);
					break;
  			}
  		};
    </script>
</head>
<body>
	<div id="error" style="text-align:center;margin:10px;"></div>
	<div id="main-page-div"></div>
	<!-- 退出应用 -->
	<button id="main-exit-button" style="display:none"></button>
	<!-- 条码打印 -->
	<button id="main-printcode-button" style="display:none"></button>
	<!-- 报告打印 -->
	<button id="main-printreport-button" style="display:none"></button>
	<script type="text/javascript">
		(function(){
			var but = document.getElementById('main-printreport-button');
			var path = getRootPath();
			but.setAttribute("Path",path);
		})();
	</script>
