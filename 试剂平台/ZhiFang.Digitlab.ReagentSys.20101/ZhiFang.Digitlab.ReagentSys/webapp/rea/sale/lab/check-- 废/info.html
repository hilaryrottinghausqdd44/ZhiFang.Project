<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="renderer" content="webkit">

		<meta http-equiv="Pragma" content="no-cache">
	    <meta http-equiv="Cache-control" content="no-cache">
	    <meta http-equiv="Cache" content="no-cache">

		<title>试剂平台-供货单验收</title>
		<link rel="shortcut icon" href="../../../../img/logo-16.png">
		<link rel="stylesheet" type="text/css" href="../../../../src/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/css.css">
			
		<script type="text/javascript">
			var Shell = Shell || {};
			Shell.System = Shell.System || {};
			//不强制登录标志
			Shell.System.noLogin = true;
			//是否开启本地缓存机制
			//Shell.System.openLocalStorage = false;
		</script>
	</head>

	<body style="margin-bottom: 50px;" hidden="hidden">
		<!--标题-->
		<nav id="navbar-top" class="navbar navbar-default navbar-fixed-top navbar-top">
			<div class="navbar-top-title">待验收信息</div>
			<div class="navbar-top-back">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				<span>返回</span>
			</div>
		</nav>
		<!--功能按钮栏-->
		<div style="padding:60px 2% 5px 2%;" class="btn-group btn-group-justified">
			<button id="btn-reset-data" class="btn btn-default btn-primary" style="width:25%;">重置</button>
			<button id="btn-right-scancode" class="btn btn-default btn-success" style="width:25%;">正确扫码</button>
			<button id="btn-error-scancode" class="btn btn-default btn-danger" style="width:25%;">错误扫码</button>			
			<button id="btn-alldata-check" class="btn btn-default btn-success" style="width:25%;">整单验收</button>
			
		</div>
		<!--内容DIV-->
		<div class="list-group content-div" id="ContentDiv" style="margin-top:5px;"></div>
		
		<!--底部功能栏-->
		<div id="submit-div" class="navbar navbar-default navbar-fixed-bottom navbar-bottom" style="background-color: #ffffff;min-height: 40px;">
			<div id="div-save-check" class="div-button" style="float:right;width:45%;text-align:center;">提交</div>
		</div>
		<!-- 模态框-确定生成医嘱单 -->
		<div class="modal fade" id="createDoctorOrderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">确定信息</h4>
					</div>
					<div class="modal-body">
						<div id="createDoctorOrder-msg" class="alert alert-warning" role="alert" style="text-align:center;">
							确定执行该操作吗？
						</div>
					</div>
					<div class="modal-footer" id="createDoctorOrder-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="createDoctorOrder-button">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script type="text/javascript " charset="utf-8 " src="../../../../src/jquery.min.js "></script>
		<script type="text/javascript " charset="utf-8 " src="../../../../util/util.js "></script>
		<script type="text/javascript " charset="utf-8 " src="../../../../config/els.js "></script>
		<script type="text/javascript " charset="utf-8 " src="info.js "></script>
	</body>

</html>
