<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="renderer" content="webkit">
		
		<title>试剂平台-订货单录入</title>
		<link rel="shortcut icon" href="../../img/logo-16.png">
		<link rel="stylesheet" type="text/css" href="../../src/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../src/bootstrap-3.3.2-dist/css/bootstrap-switch.css" />
		<link rel="stylesheet" type="text/css" href="../../css/css.css" />
		<link rel="stylesheet" type="text/css" href="../../src/mobiscroll/mobiscroll.css">
	</head>

	<body hidden="hidden" class="body">
		<!--标题-->
		<nav id="navbar-top" class="navbar navbar-default navbar-fixed-top navbar-top">
			<div class="navbar-top-title">订货单录入</div>
			<div class="navbar-top-back">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				<span>返回</span>
			</div>
			<div class="navbar-top-home">
				<span>主页</span>
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
			</div>
		</nav>
		<!--内容DIV-->
		<div class="content-div">
			<!--订货单信息-->
			<div style="padding:10px 5px;">
				<div class="list-group-item-heading"><b id="comp-name"></b></div>
				<!--送货时间+紧急程度-->
				<div style="float:left;">
					<div class="date-div" style="float:left;">
		 				<span>送货时间</span>
		 				<!--<input type="date" id="ReqDeliveryTime" class="form-control"/>-->
		 				<input type="text" readonly="readonly" id="ReqDeliveryTime">
					</div>
					<div id="UrgentFlag_Div" style="float:left;margin:5px 0 5px 10px;padding:2px;" hidden="hidden">
						<input type="checkbox" id="UrgentFlag"
							checked data-on-text="正常" data-on-color="info"
							checked data-off-text="紧急" data-off-color="danger">
					</div>
				</div>
				<!--备注-->
				<textarea id="LabMemo" class="form-control" rows="3" placeholder="备注"></textarea>
			</div>
			<div style="float:left;padding-bottom: 10px;">
				<div id="checked-goods" class="div-button" style="padding:8px 10px;">
					<img src="../../img/icon/ffffff/shopping_cart_16.png"/>
					购物车&nbsp;<span id="checked_num" class="badge" 
						style="background-color:#f0ad4e;">0</span>
				</div>
				<div class="div-button" style="padding:8px 10px;">
					总数:<span id="checked_count" style="font-weight:bold;">0</span>
				</div>
				<div class="div-button" style="padding:8px 10px;">
					总价:<span id="checked_totalprice" style="font-weight:bold;">0</span>元
				</div>
			</div>
			<!--产品类型-->
			<ul class="nav nav-tabs" style="float:left;width:100%;margin-bottom:5px;" id="type-ul">
				<li role="presentation" id="all" index="1">
					<a>全部</a>
				</li>
				<li role="presentation" class="dropdown" id="Prod" index="2" data="">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" 
						aria-haspopup="true" aria-expanded="false">
						品牌 <span class="caret"></span>
					</a>
					<ul class="dropdown-menu"></ul>
				</li>
				<li role="presentation" class="dropdown" id="GoodsClass" index="3" data="">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" 
						aria-haspopup="true" aria-expanded="false">
						一级 <span class="caret"></span>
					</a>
					<ul class="dropdown-menu" ></ul>
				</li>
				<li role="presentation" class="dropdown" id="GoodsClassType" index="4" data="">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" 
						aria-haspopup="true" aria-expanded="false">
						二级 <span class="caret"></span>
					</a>
					<ul class="dropdown-menu" ></ul>
				</li>
			</ul>
			<!--产品列表-->
			<div style="padding:5px;float:left;width:100%;margin-bottom: 50px;" id="ContentDiv"></div>
		</div>
		<!--底部功能栏-->
		<div id="submit-div" class="navbar navbar-default navbar-fixed-bottom navbar-bottom" 
			style="background-color: #ffffff;" hidden="hidden">
			<div class="div-button" style="padding:8px 10px;width:40%;margin:5px 5%;text-align:center;" data="0">暂存</div>
			<div class="div-button" style="padding:8px 10px;width:40%;margin:5px 5%;text-align:center;" data="1">提交</div>
		</div>
		<!--<div id="returnTop" class="return-top" >返回顶部</div>-->
		<!-- 模态框-确定操作 -->
		<div class="modal fade" id="InfoModal" tabindex="-1" role="dialog" aria-labelledby="InfoModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">确定信息</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-warning" role="alert" style="text-align:center;">
							确定进行操作吗？
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="ok-button">确定</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script type="text/javascript" charset="utf-8" src="../../src/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../util/util.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../config/els.js"></script>
		<script type="text/javascript" src="../../src/mobiscroll/mobiscroll_0.js"></script>
		<script type="text/javascript" src="../../src/mobiscroll/mobiscroll.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="entry.js?v=20170610002"></script>
	</body>

</html>
