<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="renderer" content="webkit">
		
		<title>试剂平台-订货单录入</title>
		<link rel="shortcut icon" href="../../img/logo-16.png">
		<link rel="stylesheet" type="text/css" href="../../src/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../src/bootstrap-3.3.2-dist/css/bootstrap-switch.css" />
		<link rel="stylesheet" type="text/css" href="../../css/css.css" />
		<link rel="stylesheet" type="text/css" href="../../src/mobiscroll/mobiscroll.css">
	</head>

	<body hidden="hidden" class="body">
		<!--标题-->
		<nav id="navbar-top" class="navbar navbar-default navbar-fixed-top navbar-top">
			<div class="navbar-top-title">订货单录入</div>
			<div class="navbar-top-back">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				<span>返回</span>
			</div>
			<div class="navbar-top-home">
				<span>主页</span>
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
			</div>
		</nav>
		<!--内容DIV-->
		<div class="content-div">
			<!--订货单信息-->
			<div style="border-bottom: 1px solid #eee;margin:10px;">
				<div class="list-group-item-heading"><b id="comp-name"></b></div>
				<!--送货时间+紧急程度-->
				<div style="float:left;">
					<div class="date-div" style="float:left;">
		 				<span>送货时间</span>
		 				<!--<input type="date" id="ReqDeliveryTime" class="form-control"/>-->
		 				<input type="text" readonly="readonly" id="ReqDeliveryTime">
					</div>
					<div id="UrgentFlag_Div" style="float:left;margin:5px 0 5px 10px;padding:2px;" hidden="hidden">
						<input type="checkbox" id="UrgentFlag"
							checked data-on-text="正常" data-on-color="info"
							checked data-off-text="紧急" data-off-color="danger">
					</div>
				</div>
				<!--备注-->
				<textarea id="LabMemo" class="form-control" rows="3" placeholder="备注"></textarea>
				<!--总价-->
				<div style="margin:2px;padding:2px;">
					总价：
					<span id="TotalPrice" style="color:#d9534f;font-weight:bold;">0</span>
					元
				</div>
			</div>
			<!--产品选择-->
			<div style="float:left;margin:5px;">
				<div id="checked-goods" class="div-button" style="padding:8px 20px">
					已选<span id="checked_num" class="badge" style="margin-left:5px;background-color:#f0ad4e;">0</span>
				</div>
				<div id="check-goods" class="div-button" style="padding:8px 20px">
					选择产品
				</div>
			</div>
			<!--条件框-->
			<div id="unchecked-div" hidden="hidden">
				<div id="unchecked-mask" class="page_mask"></div>
				<div class="mask-window">
					<div id="mask-window-params-div" style="width:100%;float:left;border-bottom:1px solid #e0e0e0;margin-bottom: 10px;">
						<div class="div-button" data="0">所有</div>
						<div class="div-button" data="1">品牌</div>
						<div class="div-button" data="2">一级</div>
						<div class="div-button" data="3">二级</div>
					</div>
					<div id="unchecked-params-div" hidden="hidden" style="width:100%;float:left;border-bottom:1px solid #e0e0e0;margin-bottom: 10px;">
						<!--品牌-->
						<!--<div data="1" hidden="hidden" style="padding:5px;">品牌</div>--> 
						<!--一级-->
						<!--<div data="2" hidden="hidden" style="padding:5px;">一级</div>-->
						<!--二级-->
						<!--<div data="3" hidden="hidden" style="padding:5px;">二级</div>-->
					</div>
					<div id="unchecked-goods-div"></div>
				</div>
			</div>
			<!--内容DIV-->
			<div style="float:left;width:100%;" style="padding:5px;" id="ContentDiv"></div>
		</div>
		
		<!--标题-->
		<div id="returnTop" class="return-top" >返回顶部</div>
		<script type="text/javascript" charset="utf-8" src="../../src/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../util/util.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../config/els.js"></script>
		<script type="text/javascript" src="../../src/mobiscroll/mobiscroll_0.js"></script>
		<script type="text/javascript" src="../../src/mobiscroll/mobiscroll.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="entry.js"></script>
	</body>

</html>
