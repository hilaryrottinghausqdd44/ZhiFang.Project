<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>试剂平台-供货单列表</title>
		<link rel="shortcut icon" href="../../../../img/logo-16.png">
		<link rel="stylesheet" type="text/css" href="../../../../src/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/css.css">
		<script type="text/javascript">
			var Shell = Shell || {};
			Shell.System = Shell.System || {};
			//不强制登录标志
			Shell.System.noLogin = true;
			//是否开启本地缓存机制
			Shell.System.openLocalStorage = false;
		</script>
		<style>
			.navbar-top-extract-data {
				float: left;
				padding: 13px 10px;
				margin-top: -50px;
			}
			
			.navbar-top-refresh-data {
				float: right;
				padding: 13px 10px;
				margin-top: -50px;
			}
			
			#btnExtract:hover {
				color: #fff;
				background-color: #286090;
				border-color: #204d74;
			}
		</style>
	</head>

	<body style="margin:2px;" hidden="hidden">
		<!--标题-->
		<nav id="navbar-top" class="navbar navbar-default navbar-fixed-top navbar-top">
			<div id="div-show-title" class="navbar-top-title">供货单验收</div>
			<div class="navbar-top-extract-data" id="div-extract-data">
			</div>
			<div class="navbar-top-refresh-data">
				<span id="div-refresh-data" class="glyphicon glyphicon glyphicon-refresh" aria-hidden="true" style="font-size: 18px;margin-right:10px;"></span>
			</div>
		</nav>
		<!--扫码信息form-control-->
		<div class="content-div" style="margin-top:60px;" id="scancode-div-top">
			<li role="presentation" class="dropdown" id="CompOrgOption" data="" style="width:98%;margin-left:2px;margin-bottom:15px;font-size:14px;">
				<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
					供应商选择 <span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
				</ul>
			</li>
			<input type="text" id="scancode-text" class="form-control" style="width:98%;margin:2px 1%;font-size:14px;" placeholder="请扫码" />
		</div>
		
		<!--扫码内容DIV-->
		<div class="list-group content-div" style="margin:4px 2px 4px 2px;" id="scancode-div-content"></div>

		<!--明细底部功能栏-->
		<div id="dt-div-submit" class="navbar navbar-default navbar-fixed-bottom navbar-bottom btn-group btn-group-justified" style="background-color: #ffffff;min-height: 40px;" hidden="hidden">
			<button type="button" id="dt-btn-temp-save" class="btn btn-default" style="float:left;width:50%;text-align:center;">暂存</button>
			<button type="button" id="dt-btn-save-check" class="btn btn-primary" style="float:right;width:50%;text-align:center;">确认验收</button>
		</div>

		<!-- 操作模态框 -->
		<div class="modal fade" id="modal-operate-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">确定信息</h4>
					</div>
					<div class="modal-body">
						<div id="operate-confirm-msg" class="alert alert-warning" role="alert" style="text-align:center;">
							确定执行该操作吗？
						</div>
					</div>
					<div class="modal-footer" id="operate-confirm-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="operate-confirm-button">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<!-- 弹出验收确认模态框 -->
		<div class="modal fade" id="modal-check-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabelw" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">实验室验收确认</h4>
					</div>
					<div class="modal-body">
						<div style="float:left;margin-bottom:5px;">主验收人:<span id="mainCheckUseName"></span></div>
						<textarea id="InvoiceNo" class="form-control" rows="3" style="margin-bottom:5px;" placeholder="发票信息 请输入发票号信息，用逗号隔开"></textarea>
						<textarea id="AccepterMemo" class="form-control" rows="4" style="margin-bottom:5px;" placeholder="验收备注 请输入备注"></textarea>
						<div style="float:left;margin-bottom:5px;" id="checkUserInfo" hidden="hidden">供货确认:
							<input type="text" id="Account" style="width:38%" placeholder="请输入账号" />
							<input type="password" id="Pwd" style="width:35%" placeholder="请输入密码" />
						</div>
						<div style="float:left;padding:5px;margin-bottom:5px;border: red solid 1px;" id="checkInfoMsg" hidden="hidden">
							<p>验收时，需要两人确认，其中主验收人为当前登录用户，供货确认为供应商或本机构的"账户+密码"用户。</p>
							<p><span style="color:red;">注意：</span>主验收人和供货确认不能是同一人，必须是供应商或本机构的不同用户</p>
						</div>
					</div>
					<div class="modal-footer" id="check-confirm-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="button-check-confirm">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script type="text/javascript" charset="utf-8" src="../../../../src/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../../util/util.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../../config/els.js"></script>
		<script type="text/javascript" charset="utf-8" src="login.js?v=201703"></script>
		<script type="text/javascript" charset="utf-8" src="common.js?v=201703"></script>
		<script type="text/javascript" charset="utf-8" src="scancode.js?v=201703"></script>
	</body>

</html>
