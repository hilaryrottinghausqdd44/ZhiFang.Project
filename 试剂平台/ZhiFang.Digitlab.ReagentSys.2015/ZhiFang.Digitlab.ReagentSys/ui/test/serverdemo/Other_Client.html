    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css"/>

    <script type="text/javascript">

						{ key:'OtherClient_LabID',value:'实验室ID'},

						{ key:'OtherClient_ProvinceID',value:'省份'}, 
						 		     
				     												 
						{ key:'OtherClient_StyleID',value:'标识'}, 
						 		     
				     												 
						{ key:'OtherClient_LevelID',value:'级别'}, 
						 		     
				     												 
						{ key:'OtherClient_TypeID',value:'类别'}, 
						 		     
				     												 
						{ key:'OtherClient_Name',value:'名称'}, 
						 		     
				     												 
						{ key:'OtherClient_SName',value:'简称'}, 
						 		     
				     												 
						{ key:'OtherClient_URL',value:'网址'},

						{ key:'OtherClient_Address',value:'通讯地址'},

						{ key:'OtherClient_DataAddTime',value:'创建时间'}, 
						 		     
				     												 
						 
						{ key:'OtherClient_DataTimeStamp',value:'时间戳'} 		     
				     ],
    		//对象名称
    		objectName:'客户信息表',
    		//主键字段
    		key:'OtherClient_Id'
    	});
    	//总体布局
    	Ext.create('Ext.container.Viewport',{
    		padding:2,
    		layout:'fit',
    		items:[panel]
    	});
