				     												{ key:'EPModule_Id',value:'仪器模块ID   TSysID表主键ID, 就是作为主键，与业务无关'},

    		key:'EPModule_Id'

    	//总体布局
    	Ext.create('Ext.container.Viewport',{
    		padding:2,
    		layout:'fit',
    		items:[panel]
    	});
