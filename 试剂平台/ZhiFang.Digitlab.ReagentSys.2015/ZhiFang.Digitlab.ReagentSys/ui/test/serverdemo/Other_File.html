    <script type="text/javascript">
    Ext.onReady(function(){
    	Ext.QuickTips.init();//初始化后就会激活提示功能
    	Ext.Loader.setConfig({enabled: true});//允许动态加载
    	
    	var panel = Ext.create('Ext.demo.ModelDemo',{

    		getListUrl:getRootPath()+'/SingleTableService.svc/ST_UDTO_SearchOtherFileByHQL',

    		deleteByIdUrl:getRootPath()+'/SingleTableService.svc/ST_UDTO_DelOtherFile',

    		addUrl:getRootPath()+'/SingleTableService.svc/ST_UDTO_AddOtherFile',

    		updateByFieldsUrl:getRootPath()+'/SingleTableService.svc/ST_UDTO_UpdateOtherFileByField',

    		updateUrl:getRootPath()+'/SingleTableService.svc/ST_UDTO_UpdateOtherFile',

    		//文件管理对象所有的字段
    		fields:[
    		         												 
						{ key:'OtherFile_LabID',value:'实验室ID'}, 
						 		     
				     												{ key:'OtherFile_Id',value:'文件ID'},						 
						 		     
				     												 
						{ key:'OtherFile_FileTypeID',value:'文件类型ID'}, 
						 		     
				     												 
						{ key:'OtherFile_FileGroupID',value:'文件分类ID'}, 
						 		     
				     												 
						{ key:'OtherFile_CreatorID',value:'创建者ID   员工ID主键'},

						{ key:'OtherFile_FileName',value:'名称'}, 
						 		     
				     												 
						{ key:'OtherFile_ParFileID',value:'父节点ID'}, 
						 		     
				     												 
						{ key:'OtherFile_FileCreatTime',value:'创建时间'}, 
						 		     
				     												 
						{ key:'OtherFile_FileUpdateTime',value:'修改时间'},

						{ key:'OtherFile_Creator',value:'创建者'},

						{ key:'OtherFile_DataUpdateTime',value:'数据更新时间'}, 
						 		     
				     												 
						 
						{ key:'OtherFile_DataTimeStamp',value:'时间戳'} 		     
				     ],
    		//对象名称
    		objectName:'文件管理',
    		//主键字段
    		key:'OtherFile_Id'
    	});
    	//总体布局
    	Ext.create('Ext.container.Viewport',{
    		padding:2,
    		layout:'fit',
    		items:[panel]
    	});
    });
    </script>
