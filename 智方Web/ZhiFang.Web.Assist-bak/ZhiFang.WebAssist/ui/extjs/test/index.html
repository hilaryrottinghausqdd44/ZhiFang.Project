<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="js/layui/dist/css/layui.css" media="all">
		<meta http-equiv="refresh" content="1800">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
		<style>
			img{
			    backface-visibility:hidden;
			    -webkit-backface-visibility:hidden;	/* Chrome 和 Safari 去掉浏览器上的图片模糊效果*/
			    -moz-backface-visibility:hidden; 	/* Firefox */
			    -ms-backface-visibility:hidden; 	/* Internet Explorer */	
				}	
			#main{height:auto}
			#main1{float:left;}
			#main2{float:left;}
			body{ overflow-y:hidden;}
		</style>
	</head>
	<body>

		<div id="main">
			<div id="main1">
				<div id="3" style="width:230px;height:270px; " ></div>
				<div id="4" style="width:230px;height:270px;" ></div>		<!-- left1 -->
			</div>		
			<div id="main2">
				<div id="0" style="background-color: #dcffdf; " ></div>		<!-- right1 -->
				<div id="1" style="background-color: #d3cfff; " ></div>		<!-- right2 -->
				<div id="2" style="background-color: #ff8c8e; " ></div>		<!-- right3 -->
			</div>
		</div>
		
		
		
		<!-- 编写右一模板 -->
		<script id="demo0" type="text/html">
			<div class="layui-carousel" id="emo0" >
				<div carousel-item="">
					{{#  layui.each(d.srclist, function(index, item){ }}
					<div><img src="{{ item.img }}"  width="" height="100%"></div>
					{{#  }) }}
				</div>
			</div>
		</script>
		
		<!-- 编写右二模板 -->
		<script id="demo1" type="text/html">
			<div class="layui-carousel" id="emo1" >
				<div carousel-item="">
					{{#  layui.each(d.srclist, function(index, item){ }}
					<div><img src="{{ item.img }}" width="" height="100%"></div>
					{{#  }) }}
				</div>
			</div>
		</script>
		
		<!-- 编写右三模板 -->

			<div class="layui-carousel" id="emo2" >
				<div carousel-item="">

					{{#  }) }}
				</div>
			</div>
		</script>

		
		<script src="js/layui/dist/layui.js" charset="utf-8"></script>
		<script src="js/jquery-1.12.1.min.js" charset="utf-8"></script>
		<script src="js/echarts.js"></script>
		<script src="index.js" charset="utf-8"></script>

	</body>
</html>
