<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>私信</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../../src/layui/src/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../../logo-16.png">
</head>
<body class="layui-layout-body" style="overflow-y:auto;">
	<div id="LAY_app" style="display:none;">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-fluid" style="margin-top: 50px;">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md3">
						<div class="layui-card">
							<div class="layui-card-body">
								<table class="layui-hide" id="UserTable" lay-filter="UserTable"></table>
								<script type="text/html" id="UserTableToolbar">
									<div class="layui-btn-container">
										<button class="layui-btn layui-btn-sm" lay-event="onRefresh">刷新</button>
									</div>
								</script>
							</div>
						</div>
					</div>
					<div class="layui-col-md9">
						<div class="layui-card">
							<!--<div class="layui-card-body layui-row layui-col-space12">
								<dl id="discussion" class="layuiadmin-card-status" style="text-align:center;">
									<a layadmin-event="message-private" lay-text="查看更多消息" title="查看更多消息" style="color:#1E9FFF;">
										<i class="layui-icon layui-icon-log" style="font-size:14px;"></i>查看更多消息
									</a>
								</dl>
							</div>-->
							<div class="layui-card-body layui-row layui-col-space12">
								<dl id="discussion" class="layuiadmin-card-status">
								
								</dl>
							</div>
							<div style="width:100%;position:fixed;bottom:0;">
								<div class="layui-card">
									<div class="layui-card-body layui-row layui-col-space12">
										<input type="hidden" id="displayname" />
										<div class="layui-col-md12">
											<textarea id="message" placeholder="请输入信息" class="layui-textarea"></textarea>
										</div>
										<div class="layui-col-md12">
											<button id="PrivateButton" class="layui-btn" style="float:right;">发送</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../../src/layui/dist/layui.js"></script>
	<script src="../../../../src/jquery-1.11.1.min.js"></script>
	<script src="../../../../src/jquery.signalR-2.1.2.min.js"></script>
	<script src="../../../../../signalr/hubs"></script>
	<script type="text/javascript" src="../../../config/system.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
