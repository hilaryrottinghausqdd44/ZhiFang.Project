<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    
	<title>报告查询</title>
	<link rel="shortcut icon" href="../images/default/logo_16.png">
	<script type="application/javascript"> 
		//加载版本号
		document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body style="margin:0;padding:0;margin-top: 50px;">
	<!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top">
        <div class="page-top-title">报告内容</div>
        <div class="page-top-back" id="button-back">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            <span>返回</span>
        </div>
        <div class="page-top-home">
            <span id="button-refresh" class="glyphicon glyphicon glyphicon-refresh" 
        	aria-hidden="true" style="font-size: 18px;margin-right:10px;"></span>
        </div>
    </nav>
    <!--内容区域-->
    <div class="container-fluid">
        <div class="row" style="padding:10px;" id="info"></div>
        <div class="row" style="padding:10px;">
        	<div style="font-size:8px;color:ccc;border-top:1px dashed #e0e0e0;padding:10px 0;">
	        	<div>声明：</div>
	        	<div>1.中文名称前有*号的为互认项目;</div>
	        	<div>2.本结果仅对该样本负责。如对结果有疑问，请在报告后三个工作日内与我们联系。</div>
	        </div>
        </div>
        
    </div>
    
	<script type="application/javascript">
		var css = [
    		"../../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css",
    		"../../css/style.css"
    	];
    	var js = [
    		"../../../../web_src/jquery.min.js",
    		"../../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js",
    		"../../util/JcallShell.js",
    		"../../util/Date.js",
    		"../../util/component.js",
    		"info.js"
    	];
    	
    	var files = [];
    	for(var i in css){
    		files.push('<link rel="stylesheet" href="' + 
    			css[i] + '?v=' + JcallShell.System.CSS_VERSION + '"/>');
    	}
    	for(var i in js){
    		files.push('<script type="text/javascript" charset="utf-8" src="' + 
    			js[i] + '?v=' + JcallShell.System.JS_VERSION + '"><\/script>');
    	}
		document.write(files.join(""));
	</script>
</body>
</html>
