	<title>报告查询</title>
	<link rel="shortcut icon" href="../images/default/logo_16.png">
	<script type="application/javascript"> 		
		//判断用户是否登录
		function getCookie(name) {
				var cookies = document.cookie;
				var list = cookies.split("; ");    // 解析出名/值对列表
				      
				for(var i = 0; i < list.length; i++) {
					var arr = list[i].split("=");  // 解析出名和值
					if(arr[0] == name)
						return decodeURIComponent(arr[1]);  // 对cookie值解码
				} 
				return "";
			}
		var userpatno = getCookie("userpatno");
		if (userpatno == null || userpatno == "") {
			var curWwwPath = window.document.location.href;
	        var pathName = window.document.location.pathname;
	        var pos = curWwwPath.indexOf(pathName);
	        var localhostPath = curWwwPath.substring(0, pos);
	        var name = pathName.split('/').slice(1, 4).join('/');
	        console.log(localhostPath + '/' + name);
		    window.location.href = localhostPath + '/' + name + '/report/login/userLogin.html';
		}
		//加载版本号
		document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
