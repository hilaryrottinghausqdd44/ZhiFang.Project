<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../web_src/layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <style>
        .layui-form-radio > i {
            
            font-size: 14px !important;
            
        }
        .layui-form-radio * {
            font-size: 12px !important;
        }
        .layui-form-radio {
            margin: 11px 10px 0 0 !important;
            line-height: 20px !important;
        }
        /*input前存在icon 则加到input里面*/
        .layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
    </style>
</head>
<body>
    <div >
        <div class="layui-row">
            <!-- 日期范围 -->
            <fieldset class="layui-elem-field">
                <legend></legend>
                <div class="layui-field-box">
                    <div id="DateType">
                        <div class="layui-form-item">
                            <label class="layui-form-label">日期范围：</label>
                            <div class="layui-input-block" style="width: 200px;">
                                <input name="TestDate" type="text" class="layui-input DateValue" id="TestDate" placeholder="选择日期范围">
                                <i class="layui-icon layui-icon-date"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- 左侧列表 -->
            <div class="layui-col-md12 layui-col-xs12 layui-col-sm12">
                <div class="layui-card" style="overflow: auto;">
                    <div class="layui-card-body" style="padding:2px 2px">
                        <table id="leftTable" lay-filter="leftTable"  >
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
     </div>
    
    <!--表格行工具 -->
    <script type="text/html" id="tableOperation">
        <a style="height:16px;line-height:16px;" class="layui-btn layui-btn-xs " lay-event="showPDF">预览</a>
    </script>
    <script type="text/javascript">
        UIVersion.loadLayui('2.5.6');
        UIVersion.getJS('report.js');
        UIVersion.getJS('../../../../class/copyResult/copyResult.js');
        UIVersion.getJS('../../../../../web_src/jquery.min.js');
        UIVersion.getCSS('../../../../../web_src/layui/css/layui.sm.all.css');
    </script>
    
</body>
</html>
