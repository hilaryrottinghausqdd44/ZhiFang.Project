<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">//加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../web_src/layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");</script>

</head>
<body>
    <div class="layui-bg-gray" style="padding: 5px;">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-md2 layui-col-xs2 layui-col-sm2">
                <div class="layui-card">
                    <div class="layui-card-body" id="leftContent" style="padding:7px 5px">
                        <table class="layui-table" lay-size="sm" id="leftTable" lay-filter="leftTable">

                            <tbody>
                                <tr id="columnDevelopSetting" class="layui-table-click" >
                                    <td>显示报告单列开发配置(GridList/GridControlList)</td>
                                </tr>
                                <tr id="queryConditionsDevelopSetting" >
                                    <td>设置查询报告单条件开发配置(FormList/FormControlList)</td>
                                </tr>
                                <tr id="moduleFormGridLink" >
                                    <td>模块显示列查询条件关系配置(Link)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="layui-col-md10 layui-col-xs10 layui-col-sm10">
                <div class="layui-card">
                    <div class="layui-card-body" id="rightContent" style="padding:7px 5px">
                        <div style="line-height: 26px;padding: 15px;text-align: center;color: #999;">暂无相关数据</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('configuration.js');
    </script>
</body>
</html>
