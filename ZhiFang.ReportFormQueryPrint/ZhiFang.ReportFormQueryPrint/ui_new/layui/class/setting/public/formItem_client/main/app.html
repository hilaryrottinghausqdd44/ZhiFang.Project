<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>配置表单项</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript">//加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../../../web_src/layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
</head>
<body>
    <div class="myStyle">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-sm12">
                
                        <table id="mainTable" lay-filter="mainTable"></table>
                        <!--是否只读-->
                        <script type="text/html" id="IsReadOnlyTpl">
                            <input type="checkbox" name="IsReadOnly" title="" lay-skin="primary" lay-filter="IsReadOnly" {{ d.IsReadOnly+"" == 'true' ? 'checked' : '' }}>
                        </script>
                        <!--是否显示-->
                        <script type="text/html" id="IsDisplayTpl">
                            <input type="checkbox" name="IsDisplay" title="" lay-skin="primary" lay-filter="IsDisplay" {{ d.IsDisplay+"" == 'true' ? 'checked' : '' }}>
                        </script>
                        <!--是否使用-->
                        <script type="text/html" id="IsUseTpl">
                            <input type="checkbox" name="IsUse" title="" lay-skin="primary" lay-filter="IsUse" {{ d.IsUse+"" == 'true' ? 'checked' : '' }}>
                        </script>
                    
            </div>
        </div>
    </div>
    <!--formItemConfigTable表格头工具 -->
    <script type="text/html" id="Toolbar">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增配置项</button>
        <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="edit">保存编辑项</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除选中项</button>
    </script>
    <script type="text/javascript">UIVersion.loadLayui('');</script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
