<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">//加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../../web_src/layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");</script>
    <style>
        .layui-form label {
            padding: 9px 0;
            width: 170px;
        }
        .layui-input-block {
            margin-left: 180px !important;
        }
    </style>
</head>
<body>
    <div>
        <div  class="layui-row" style="margin-top: 5px;"><button class="layui-btn  layui-btn-xs" id="saveSetting">保存</button></div>
        <hr style="margin:8px 0">
        <form class="layui-form" lay-filter="settingForm" action="">
            <div class="layui-row">

                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认查询条件</label>
                        <div class="layui-input-block">
                            <input type="text" name="defaultWhere" id="defaultWhere" autocomplete="off" placeholder='格式：PatNo="1001" ,值要用双引号包含！' class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">其他接收参数</label>
                        <div class="layui-input-block">
                            <input type="text" name="requestParamsArr" id="requestParamsArr" autocomplete="off" placeholder="字符全部大写可接收多个，使用逗号隔开！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">nitem表申请单号</label>
                        <div class="layui-input-block">
                            <input type="text" name="hisRequestParamsArr" id="hisRequestParamsArr" autocomplete="off" placeholder="字符全部大写！" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认查询天数</label>
                        <div class="layui-input-block">
                            <input type="text" name="defaultDates" id="defaultDates" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认查询时间字段</label>
                        <div class="layui-input-block">
                            <select name="DateField" id="DateField">

                                <option value="CHECKDATE" selected="">审核（报告）时间</option>
                                <option value="RECEIVEDATE">核收日期</option>
                                <option value="COLLECTDATE">采样日期</option>
                                <option value="INCEPTDATE">签收日期</option>
                                <option value="TESTDATE">检测（上机）日期</option>
                                <option value="OPERDATE">录入（操作）日期</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分页显示数量</label>
                        <div class="layui-input-block">
                            <select name="defaultPageSize" id="defaultPageSize">
                                <option value="10" selected="">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="300">300</option>
                                <option value="400">400</option>
                                <option value="500">500</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否开启打印</label>
                        <div class="layui-input-block">
                            <input type="checkbox" value="true" id="hasPrint" name="hasPrint" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">A4纸张类型</label>
                        <div class="layui-input-block">
                            <select name="A4Type" id="A4Type">
                                <option value="1" selected="">A4</option>
                                <option value="2">16开</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认打印类型</label>
                        <div class="layui-input-block">
                            <select name="printType" id="printType">
                                <option value="A4" selected="">A4</option>
                                <option value="A5">A5</option>
                                <option value="双A5">双A5</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">最大打印次数</label>
                        <div class="layui-input-block">
                            <input type="text" name="maxPrintTimes" id="maxPrintTimes" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">双A5合并数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="mergePageCount" id="mergePageCount" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">强制分页字段</label>
                        <div class="layui-input-block">
                            <input type="text" name="ForcedPagingField" id="ForcedPagingField" autocomplete="off" placeholder="字段名，只可填一个，例：PatNo ！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">打印次数累加</label>
                        <div class="layui-input-block">
                            <input value="false" type="checkbox" id="openAddPrintTimes" name="openAddPrintTimes" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认勾选未打印框</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="checkUnprint" name="checkUnprint" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认勾选过滤框</label>
                        <div class="layui-input-block">
                            <input type="checkbox" id="checkFilter" name="checkFilter" lay-skin="primary" lay-text="是|否">

                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认收起查询框</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="headCollapsed" name="headCollapsed" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认勾选第一条数据</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="autoSelect" name="autoSelect" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">点击复选框才能选中行</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="CheckOnly" name="CheckOnly" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">显示报告页签</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="hasReportPage" name="hasReportPage" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">显示结果页签</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="hasResultPage" name="hasResultPage" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认勾选的页签</label>
                        <div class="layui-input-block" id="defaultCheckedPage">
                            <input type="radio" name="defaultCheckedPage" value="1" title="报告">
                            <input type="radio" name="defaultCheckedPage" value="2" title="结果">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">最大打印份数</label>
                        <div class="layui-input-block">
                            <input type="text" name="printCountSetting" id="printCountSetting" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">PDF打印机数组</label>
                        <div class="layui-input-block">
                            <input type="text" name="pdfPrinterList" id="pdfPrinterList" autocomplete="off" placeholder="打印机名称，可接收多个逗号隔开，不填为默认打印机'" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否区分大小写</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="isCaseSensitive" name="isCaseSensitive" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">List列表宽度</label>
                        <div class="layui-input-block">
                            <input type="text" name="listWidth" id="listWidth" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否显示页面外边框</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="isviewportHeader" name="isviewportHeader" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否需要选择打印机 需要降低IE浏览器安全性</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="hasPdfPrinter" name="hasPdfPrinter" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">当报告列表数量<=1时隐藏报告列表，直接显示报告内容</label>
                        <div class="layui-input-block">
                            <input type="checkbox" id="isListHidden" name="isListHidden" lay-skin="primary">

                        </div>
                    </div>
                </div>

                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否显示部分审核报告</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="IsbTempReport" name="IsbTempReport" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否查询Request表</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="IsQueryRequest" name="IsQueryRequest" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">最大下载份数</label>
                        <div class="layui-input-block">
                            <input type="text" name="MaxDownLoadNum" id="MaxDownLoadNum" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否查看样本时间节点状态</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="IsSampleState" name="IsSampleState" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">历史对比默认查询时间字段</label>
                        <div class="layui-input-block">
                            <select name="HistoryCompareDateField" id="HistoryCompareDateField">

                                <option value="CHECKDATE" selected="">审核（报告）时间</option>
                                <option value="RECEIVEDATE">核收日期</option>
                                <option value="COLLECTDATE">采样日期</option>
                                <option value="INCEPTDATE">签收日期</option>
                                <option value="TESTDATE">检测（上机）日期</option>
                                <option value="OPERDATE">录入（操作）日期</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">历史对比默认查询天数</label>
                        <div class="layui-input-block">
                            <input type="text" name="HistoryCompareDefaultDates" id="HistoryCompareDefaultDates" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">历史对比框默认弹出</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="HistoryDefaultCollapsed" name="HistoryDefaultCollapsed" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">预览结果数据的排序字段</label>
                        <div class="layui-input-block">
                            <input type="text" name="sortFields" id="sortFields" autocomplete="off" placeholder="文本格式：字段名1,排序方式;字段名2,排序方式   例如：disporder,ASC;ReceiveDate,DESC  ASC为升序，DESC为降序" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12" style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">查询条件日期范围(天数)</label>
                        <div class="layui-input-block">
                            <input type="text" name="queryDateRange" id="queryDateRange" autocomplete="off" placeholder="请填入数值！" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">点击打印，是否新窗口加载iframe预览打印</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="NewWindowLoadIframeToPrint" name="NewWindowLoadIframeToPrint" lay-skin="primary" lay-text="是|否">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">历史库</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="IsHistory" name="IsHistory" lay-skin="primary">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">备份库</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="IsBackups" name="IsBackups" lay-skin="primary">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs12 " style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否使用CLodop方式打印</label>
                        <div class="layui-input-block">
                            <input value="true" type="checkbox" id="IsUseClodopPrint" name="IsUseClodopPrint" lay-skin="primary">
                        </div>
                    </div>
                </div>
                <!--<div class="layui-col-md4 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">默认查询天数aa</label>
            <div class="layui-input-block">
                <input type="text" name="defaultDates" id="defaultDates" autocomplete="off" placeholder="请填入数值！" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-col-md4 layui-col-xs12 ">
        <div class="layui-form-item">
            <label class="layui-form-label">是否开启打印</label>
            <div class="layui-input-block">
                <input value="true" type="checkbox" id="hasPrint" name="hasPrint" lay-skin="primary" checked="" lay-text="是|否"><div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>是</em><i></i></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md4 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-block">
                <input type="checkbox" id="isUse" name="BHospital_IsUse" lay-skin="primary" checked="" lay-text="启用|禁用"><div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>启用</em><i></i></div>
            </div>
        </div>
    </div>-->

            </div>
        </form>
    </div>
            
    <script type="text/javascript">
        UIVersion.loadLayui('2.5.6');
        UIVersion.getJS('globalSetting.js');
        UIVersion.getCSS('../../../../../../web_src/layui/css/layui.sm.all.css');
    </script>
</body>
</html>
