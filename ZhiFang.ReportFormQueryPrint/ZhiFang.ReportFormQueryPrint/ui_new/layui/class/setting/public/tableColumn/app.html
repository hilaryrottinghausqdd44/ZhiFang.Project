<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>配置表格列</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--<link rel="stylesheet" href="../../../../admin/layuiadmin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../../admin/layuiadmin/style/admin.css" media="all" />-->
    <script type="text/javascript">
    //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../../web_src/layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");</script>
</head>
<body>

    <div class="layui-fluid myStyle">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-sm4 layui-col-xs6">
                <!-- <div class="layui-card">
                    <div class="layui-card-body" style="overflow:auto;"> -->
                        <table id="mainTable" lay-filter="mainTable"></table>
                    <!-- </div>
                </div> -->
            </div>
            <div class="layui-col-sm8 layui-col-xs6">
                <div id="IframeBox"></div>
            </div>
        </div>
    </div>
    <!--新增-->
    <div id="addModal" style="display:none;padding:15px;">
        <form class="layui-form" id="addModalForm" lay-filter="addModalForm">
            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">实验室</label>
                        <div class="layui-input-block">
                            <select name="LabID" lay-filter="LabID" id="LabID" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">列表代码</label>
                        <div class="layui-input-block">
                            <input type="text" name="GridCode" id="GridCode" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="CName" id="CName" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12 layui-hide">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <select name="TypeID" lay-filter="TypeID" id="TypeID">
                                <option value="">请选择</option>
                                <option value="1">普通分页</option>
                                <option value="2">合计</option>
                                <option value="3">固定列</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12 layui-hide">
                    <div class="layui-form-item">
                        <label class="layui-form-label">样式类型</label>
                        <div class="layui-input-block">
                            <select name="ClassID" lay-filter="ClassID" id="ClassID">
                                <option value="">请选择</option>
                                <option value="1">普通</option>
                                <option value="2">收缩</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">显示次序</label>
                        <div class="layui-input-block">
                            <input type="text" name="DispOrder" id="DispOrder" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否启用</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="IsUse" id="IsUse" lay-skin="primary" checked>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">源代码地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="SourceCodeUrl" id="SourceCodeUrl" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">源代码内容</label>
                        <div class="layui-input-block">
                            <textarea name="SourceCode" id="SourceCode" placeholder="请输入正确代码" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12 layui-hide">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主键Id</label>
                        <div class="layui-input-block">
                            <input type="text" name="GridID" id="GridID" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--表格头工具 -->
    <script type="text/html" id="Toolbar">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增列表集合</button>
    </script>
    <!--表格行工具 -->
    <script type="text/html" id="tableOperation">
        <a class="layui-btn layui-bg-blue layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!--<script src="../../../../admin/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="../../../../config/system.js"></script>-->
    <script type="text/javascript">UIVersion.loadLayui('2.5.6');</script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
