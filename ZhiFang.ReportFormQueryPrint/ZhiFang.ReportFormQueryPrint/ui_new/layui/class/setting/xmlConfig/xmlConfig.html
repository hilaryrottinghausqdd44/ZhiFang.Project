<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script type="text/javascript">//加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../web_src/layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");</script>
    <style>
        .layui-table, .layui-table-view {
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <table class="layui-table layui-hide" id="xmlTable" lay-filter="xmlTable"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe608;</i>添加</button>
            <button class="layui-btn layui-btn-warm layui-btn-sm" lay-event="modify"><i class="layui-icon">&#xe642;</i>修改</button>
            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</button>
            
        </div>
    </script>
    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('xmlConfig.js');
    </script>
</body>
</html>
