	<script type="text/javascript">
		//初始化危急值消息卡片模块
		function initMsgCardModule(){
			layui.config({
				base:'../'
			}).extend({
				uxutil:'ux/util',
				liip_msg_card:'modules/liip/msg/card',
				msgcard:'modules/msg/card'
			}).use(['uxutil','msgcard','liip_msg_card'],function(){
				var $ = layui.$,
					uxutil = layui.uxutil,
					msgcard = layui.msgcard,
					liip_msg_card = layui.liip_msg_card;
					
				//消息卡片
//				var msgcard_div = null;
//				$("#msgcard").on("click",function(){
//					if(msgcard_div) return;
//					uxutil.action.delay(function(){
//						msgcard_div = msgcard.render({
//							offsetP:{'top':310,'left':0},
//							area:['100px','100px']//宽度高度
//						});
//					});
//				});
					
				function initMsgCard(){
					var card = liip_msg_card.render({
						area:['100px','100px']//宽度高度
					});
				}
				//获取设备信息
				var device = layui.device();
				if(device.android || device.ios || device.weixin){
					$("head").append("<style>.layui-nav .layui-nav-item a{padding:0 10px;}</style>");
					//移动端不显示卡片
					return;
				}
				
				//cookie信息存在显示页面信息，不存在返回登录页面
				var UserName = uxutil.cookie.get(uxutil.cookie.map.USERNAME);
				if(UserName && UserName != "SuperUser"){
					//启动危急值消息卡片
					initMsgCard();
				}
			});
		}
		
		//延时处理
		setTimeout(function(){
			initMsgCardModule();
		},1000);
	</script>
