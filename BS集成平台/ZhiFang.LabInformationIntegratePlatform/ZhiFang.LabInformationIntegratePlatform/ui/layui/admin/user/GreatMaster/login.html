<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登入 - 集成平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
		<img id="logo" src="img/logo.png" alt="" />
		<div class="layadmin-user-login-main">
			<!--<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>集成平台</h2>
				<p>智方系统集成平台</p>
			</div>-->
			<div style="margin-top: 10px;margin-bottom: 10px;text-align: center;font-size: 24px;color: #009688;">
				<img src="img/title.png" alt="" id="titleImg" />
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form" lay-filter="form">
				<!--用户名-->
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-username" style="color:#0178C4;font-size:24px;" for="account"></label>
					<div id="account_div">
						<input type="text" name="account" id="account" lay-verify="required" placeholder="用户名" class="layui-input">
					</div>
				</div>
				<!--密码-->
				<div class="layui-form-item">
					<!--<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>-->
					<input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
					<input type="text" name="ValidateCode" id="ValidateCode" lay-verify="required" placeholder="验证码" 
						class="layui-input" style="padding:0 10px;width:130px;border-radius: 7px;">
					</div>
					<div class="layui-inline" style="margin-right:0;">
					<img style="line-height:30px;height:30px;" alt="验证码" id="ValidateCodeImg" />
					<button id="ValidateCodeReferesh" class="layui-btn layui-btn-primary layui-btn-sm" style="padding:0 5px;border:0;">
						<i class="layui-icon layui-icon-refresh-3"></i>
					</button>
					</div>
				</div>
				<!--记住密码-->
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" name="remember" id="remember" lay-skin="primary" title="记住用户名和密码">
					<!--<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
				</div>
				<!--登入-->
				<div class="layui-form-item" style="margin-bottom:0px;">
					<button id="Button_Login" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 录</button>
				</div>
				<!--<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>社交账号登入</label>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
					<a id="reg_button" class="layadmin-user-jump-change layadmin-link" style="cursor: pointer;">注册帐号</a>
				</div>-->
			</div>
		</div>
	</div>
	<!--底部版权信息-->
	<div class="layui-trans layadmin-user-login-footer">
		<p id="login_footer">Copyright @ 20018 All right Reserved</p>
	</div>
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../layuiadmin/style/admin.css');
		UIVersion.getCSS('../../layuiadmin/style/login.css');
		UIVersion.getJS('login.js');
	</script>
	<style type="text/css">
		.layui-form-select {
			position: unset;
		}
        .layui-form-select input {
			border-radius: 7px;
		}
        .layui-form-select dl dd.layui-this {
			background-color:#0077C4;
		}
        body {
			background-color:#fff;
			color: #5d5d5d;
			font-size: 16px;
			font-family:  Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
		}
        #LAY-user-login {
			min-height:450px;
			padding:0;
			background-image:url('img/bg.png');
			background-repeat:no-repeat;
			background-size:cover;
		}
		#logo {
			position: absolute;
			top: 20px;
			right: 20px;
		}
		#titleImg {
			display: inline-block;
			height: auto;
			max-width: 95%;
		}
        #account {
			border-radius: 7px;
		}
        #password {
			background-image:url('img/password.png');
			background-repeat:no-repeat;
			background-position: 5px center;
			background-size: 28px;
			border-radius: 7px;
		}
        .layadmin-user-login-main {
            padding: 30px;
            border: 1px solid #FDFDFF;
            border-radius: 15px;
            box-shadow: 0px 30px 50px #bbc3ec;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
            top: 240px;
            z-index: 9;
        }
        .layadmin-user-login-box {
            padding: 15px;
        }

        .layui-form-checkbox[lay-skin=primary] span {
            color: #888;
            font-size: 12px;
        }

        #Button_Login {
            background-color: #0077C4;
            font-size: 16px;
            border-radius: 10px;
            color: #FCFEFE;
        }
        .layui-form-checked[lay-skin=primary] i {
			border-color:#0077C4;
			background-color:#0077C4;
		}
        #login_footer {
            color: #898989;
            font-size: 15px;
            font-family: 'Microsoft YaHei';
        }
	</style>
</body>
</html>
