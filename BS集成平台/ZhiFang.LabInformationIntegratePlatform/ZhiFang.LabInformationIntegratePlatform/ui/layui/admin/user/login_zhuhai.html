<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - 集成平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <script type="text/javascript">
        UIVersion.getCSS("../layuiadmin/style/admin.css");
        UIVersion.getCSS("../layuiadmin/style/login.css");
    </script>
    <style type="text/css">
		.layui-form-select{position:unset;}
		#eye_img {
			width: 25px;
			height: 15px;
			position: absolute;
			right: 5px;
			margin-top: 12px;
			top: 1px;
			text-align: center;
		}
		input[type=password]::-ms-clear { display: none; }
		/* 去除IE输入框的小眼睛标记 */
		input[type=password]::-ms-reveal { display: none; }
	</style>
</head>
<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
        <div class="layadmin-user-login-main">
            <!--<div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>集成平台</h2>
            <p>智方系统集成平台</p>
        </div>-->
            <div style="margin-top:20px;margin-bottom:20px;text-align:center;font-size:24px;color:#009688;">
                <i class="layui-icon layui-icon-component" style="font-size:96px;"></i>
                <div>集成平台</div>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form layui-hide" lay-filter="form" id="loginForm">
                <!--用户名-->
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="account"></label>
                    <div id="account_div">
                        <input type="text" name="account" id="account" lay-verify="required" placeholder="用户名" class="layui-input">
                    </div>
                </div>
                <!--密码-->
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
                    <img id="eye_img" src="eye_close.png">
                </div>
                <!--图形验证码-->
                <!--<div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>-->
                <!--记住密码-->
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" id="remember" lay-skin="primary" title="记住密码">
                    <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                </div>
                <!--登入-->
                <div class="layui-form-item">
                    <button id="Button_Login" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <!--<label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
                    <a id="apply_button" class="layadmin-user-jump-change layadmin-link" style="cursor:pointer;">注册申请</a>
                    <a id="apply_status_button" class="layadmin-user-jump-change layadmin-link" style="cursor:pointer;">申请状态查询</a>
                </div>
            </div>
        </div>
        <!--底部版权信息-->
        <div class="layui-trans layadmin-user-login-footer">
            <p>© 2019 <a href="http://demo.zhifang.com.cn/" target="_blank">demo.zhifang.com.cn</a></p>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
		UIVersion.getJS('login_zhuhai.js');
    </script>
</body>
</html>
