<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LIIP_实验室信息集成平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-header">文本编辑器</div>
			<div class="layui-card-body">
				<div id="editor-div"></div>
				<div style="text-align:right;margin-top:10px;">
					<a id="save" class="layui-btn">保存结果</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		UIVersion.loadLayui();
	</script>
	<script>
		layui.extend({
			uxutil: 'ux/util',
			uxeditor: 'ux/editor'
		}).use(['uxeditor','layer'],function(){
			var $ = layui.$,
				editor = layui.uxeditor;
				
			//构建一个默认的编辑器
			var index = editor.build('editor-div',{height:600});
			$("#save").on("click",function(){
				var html = editor.getContent(index);
				layer.msg(html);
				console.log(html);
			});
		});
	</script>
</body>
</html>
