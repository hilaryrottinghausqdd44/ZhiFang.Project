<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数据库设置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style type="text/css">
		.card-text {background-color:#f8f8f8;color:#777;padding:24px;}
		.card-text .card-text-top {padding-bottom:10px;position: relative;}
		.card-text .card-text-top i {margin-right:10px;font-size:24px;color:#009688;}
		.card-text .card-text-top a {line-height:24px;font-size:16px;vertical-align:top;}
		.card-text .card-text-top span {font-size:12px;position:absolute;right:0;top:3px;}
		
		.card-text .card-text-center {height:44px;line-height:22px;margin-bottom:10px;overflow:hidden;position:relative;}
		.card-text .card-text-center a {color:#777;font-size:12px;text-overflow:ellipsis;word-break:break-all;}
		.card-text .card-text-center button {font-size:12px;position:absolute;right:0;top:3px;}
		
		.card-text .card-text-bottom {position: relative;}
		.card-text .card-text-bottom a {color:#777;font-size:12px;text-overflow:ellipsis;word-break:break-all;}
		.card-text .card-text-bottom span {color:#CCC;font-size:12px;position:absolute;right:0;}
	</style>
</head>
<body style="background-color:#ffffff;">
	<div style="padding:15px;">
		<div class="layui-row layui-col-space15" id="cards_div">
			
		</div>	
	</div>
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('index.js');
	</script>
</body>
</html>
