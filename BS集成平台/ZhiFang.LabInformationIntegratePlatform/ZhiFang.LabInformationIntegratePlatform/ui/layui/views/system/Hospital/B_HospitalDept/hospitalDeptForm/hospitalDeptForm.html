<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
    <link rel="stylesheet" href="../../../../../../src/layui/dist/css/layui.css" media="all" />
    <style>
        .layui-form label {padding: 9px 0;width: 100px;}
        .tableHeight {overflow: auto;}
        .layui-table-tool-temp {padding-right: 30px;}
    </style>
</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space10">
				<div class="layui-col-xs12">
					<div class="layui-card tableHeight">
						<div class="layui-card-body">
							<form class="layui-form" id='deptForm' lay-filter='deptForm'>
                                <div class="layui-row">
                                    <div class="layui-col-md6 layui-col-xs12 layui-hide">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">主键id</label>
                                            <div class="layui-input-block">
                                                <input type="hidden" name='BHospitalDept_Id' autocomplete="off" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>                                                                       
                                    <div class="layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_Name' id="Name" autocomplete="off" lay-verify='required' placeholder="必填项" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">简称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_SName' id="SName" autocomplete="off" lay-verify='required' placeholder="必填项" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">备注</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_Comment' autocomplete="off" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6 layui-col-xs12 ">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">快捷码</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_Shortcode' autocomplete="off" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">拼音字头</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_PinYinZiTou' id="PinYinZiTou" autocomplete="off" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">是否启用</label>
                                            <div class="layui-input-block">
                                                <input type="checkbox" id="isUse" name='BHospitalDept_IsUse' lay-skin='switch' checked lay-text="启用|禁用" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6 layui-col-xs12">
                                        <div class="layui-form-item">
                                        	
                                            <label class="layui-form-label">医院字典名称</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_HospitalName' disabled="disabled" id="HospitalName" autocomplete="off" lay-verify='required' placeholder="必填项" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">医院字典ID</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospitalDept_HospitalID' id="HospitalID" disabled="disabled" autocomplete="off" lay-verify='required' placeholder="必填项" class="layui-input" />
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="layui-col-md10 layui-col-md-offset2 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn " type="button"  lay-submit id="save" lay-filter='save'>保存</button>
                                                <button id='reset' type="button" lay-filter='reset' class="layui-btn layui-btn-primary">重置</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	    <script src="../../../../../../src/layui/dist/layui.js"></script>
		<script type="text/javascript">
			UIVersion.getJS('../../../../../config/system.js');
			UIVersion.getJS('app.js');
		</script>
	</body>
</html>
