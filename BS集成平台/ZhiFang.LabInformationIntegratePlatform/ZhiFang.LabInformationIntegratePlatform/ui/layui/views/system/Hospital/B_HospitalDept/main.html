<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>医院科室</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../admin/layuiadmin/style/admin.css" media="all" />
	<style>
		.layui-form label {padding: 9px 0;width: 100px;}
		.tableHeight {overflow: auto;}
		.layui-table-tool-temp {padding-right: 30px;}
	</style>
</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space10">
				<div class=" layui-col-md6 layui-col-xs12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="tableContainer">
								<table id="HospitalTable" lay-filter="HospitalTable"></table>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-xs12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="tableContainer">
								<table id="HospitalDeptTable" lay-filter="HospitalDeptTable"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/html" id="toolbar">
			<div class="layui-input-inline">
				<input type="text" name='search' id="search" placeholder="名称/简称/拼音字头" autocomplete="off" class="layui-input" />
			</div>
			<button class="layui-btn layui-btn-sm" lay-event="search">查询</button>
		</script>
		
		<script type="text/html" id="depttoolbar">
			<button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
			<button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="edit">编辑</button>
			<button class="layui-btn layui-btn-sm layui-bg-red" lay-event="del">删除</button>
			<div class="layui-input-inline">
				<input type="text" name='deptsearch' id="deptsearch" placeholder="名称/简称/拼音字头" autocomplete="off" class="layui-input" />
			</div>
			<button class="layui-btn layui-btn-sm" lay-event="deptsearch">查询</button>
		</script>
		
	    <script src="../../../../../src/layui/dist/layui.js"></script>
		<script type="text/javascript">
			UIVersion.getJS('../../../../config/system.js');
			UIVersion.getJS('main.js');
		</script>
	</body>
</html>
