<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
    <link rel="stylesheet" href="../../../../../../src/layui/dist/css/layui.css" media="all" />
    <style>
        .layui-form label {padding: 9px 0;width: 100px;}
        .tableHeight {overflow: auto;}
        .layui-table-tool-temp {padding-right: 30px;}
    </style>
</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space10">
				<div class="layui-col-xs12">
					<div class="layui-card ">
						<div class="layui-card-body">
							<form class="layui-form" id='AreaForm' lay-filter='AreaForm'>
                                <div class="layui-row">
                                    <div class="layui-col-md6 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">区域id</label>
                                            <div class="layui-input-block">
                                                <input type="text" name='BHospital_AreaID' id="AreaID" autocomplete="off" lay-verify='required' placeholder="必填项" class="layui-input" />
                                            </div>
                                        </div>
                                    </div>                                                                       
                                    
                                    <div class="layui-col-md6 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">医院名称</label>
                                            <div class="layui-input-block">
                                            	<select name="BHospital_Id" id="HospitalId" lay-verify="" lay-filter='HospitalId'  lay-search></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md10 layui-col-md-offset2 layui-col-xs12">
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn " type="button"  lay-submit id="save" lay-filter='save'>保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	    <script src="../../../../../../src/layui/dist/layui.js"></script>
	    <script type="text/javascript" src="../../../../../config/system.js"></script>
		<script src="app.js"></script>
		<script type="text/javascript">
			UIVersion.getJS('../../../../../config/system.js');
			UIVersion.getJS('app.js');
		</script>
	</body>
</html>
