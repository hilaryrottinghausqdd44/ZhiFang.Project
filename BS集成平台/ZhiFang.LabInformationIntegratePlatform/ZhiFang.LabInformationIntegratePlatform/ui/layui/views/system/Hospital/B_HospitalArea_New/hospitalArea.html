<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>医院区域字典</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../admin/layuiadmin/style/admin.css" media="all" />
	<link rel="stylesheet" href="../../../../ux/other/treeTable/treeTable.css" media="all" />
	<style>
		.layui-form label {
			padding: 9px 0;
			width: 100px;
		}

		.tableHeight {
			overflow: auto;
		}

		.layui-table-tool-temp {
			padding-right: 30px;
		}
	</style>
</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-md-3 layui-col-lg3 layui-col-sm3">

				<input class="layui-input" id="edtSearch" value="" placeholder="输入关键字"
					   style="display: inline-block;width: 140px;height: 30px;line-height: 30px;padding: 0 5px;margin-right: 5px;" />
				<div class="layui-btn-container" style="display: inline-block;">
					<button id="btnSearch" class="layui-btn layui-btn-sm ">
						<i class="layui-icon">&#xe615;</i>搜索
					</button>
					<button id="btnClearSearch" class="layui-btn layui-btn-sm layui-btn-danger">
						<i class="layui-icon">&#x1006;</i>清除搜索
					</button>
				</div>
				<br />
				<div class="layui-btn-container" style="display: inline-block;">
					<button id="btnExpandAll" class="layui-btn layui-btn-sm layui-btn-normal">
						<i class="layui-icon">&#xe668;</i>展开全部
					</button>
					<button id="btnFoldAll" class="layui-btn layui-btn-sm layui-btn-normal">
						<i class="layui-icon">&#xe66b;</i>折叠全部
					</button>
				</div>
				<table id="table" lay-filter="table"></table>
			</div>
			<div class="layui-row layui-col-md-9 layui-col-lg9 layui-col-sm9">
				<input class="layui-input" id="newtable_edtSearch" value="" placeholder="输入关键字"
					   style="display: inline-block;width: 140px;height: 30px;line-height: 30px;padding: 0 5px;margin-right: 5px;" />
				<div class="layui-btn-container" style="display: inline-block;">
					<button id="newtable_btnSearch" class="layui-btn layui-btn-sm ">
						<i class="layui-icon">&#xe615;</i>搜索
					</button>
				</div>
				<div class="layui-btn-container" style="display: inline-block;">
					<button class="layui-btn layui-btn-sm" lay-event="newtable_add" id="newtable_formAdd">新增</button>
				</div>
				<table id="newtable" lay-filter="newtable"></table>
			</div>
		</div>

			<script type="text/html" id="toolbar">
				<button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="edit">编辑</button>
				<button class="layui-btn layui-btn-sm layui-bg-red" lay-event="del">删除</button>
			</script>
			<script type="text/html" id="areaHospitalToolbar">
				<button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
				<button class="layui-btn layui-btn-sm layui-bg-red" lay-event="del">删除</button>
				<input type="checkbox" id="IsNode" name="IsNode" lay-filter="IsNode" lay-skin="switch" lay-text="全节点|本节点">
			</script>
			<script src="../../../../../src/layui/dist/layui.js"></script>
			<script type="text/javascript">
				UIVersion.getJS('../../../../config/system.js');
				UIVersion.getJS('hospitalArea.js');
			</script>
</body>
</html>
