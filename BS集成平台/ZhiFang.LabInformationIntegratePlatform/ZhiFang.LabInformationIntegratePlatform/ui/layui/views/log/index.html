<!DOCTYPE html>
<html>
<head>
    <title>日志记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <style>
        /*input前存在icon 则加到input里面*/
        .layui-input + .layui-icon { cursor: pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
    </style>
</head>
<body>
    <div class="myStyle">
        <div class="layui-card">
            <div class="layui-card-header">
                <div class="layui-form">
                    <div class="layui-inline">
                        日志类型:
                    </div>
                    <div class="layui-inline">
                        <select name="LogType" lay-filter="LogType" id="LogType"></select>
                    </div>
                    <div class="layui-inline">
                        时间范围:
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="DataAddTime" id="DataAddTime" class="layui-input" autocomplete="off" />
                    </div>
                    <!--<div class="layui-inline">
                        <button class="layui-btn layui-btn-sm" type="button" id="Export"><i class="layui-icon">&#xe67d;</i>导出excel</button>
                        <button class="layui-btn layui-btn-sm" type="button" id="ExportAll"><i class="layui-icon">&#xe67d;</i>全部导出excel</button>
                    </div>-->
                </div>
            </div>
            <div class="layui-card-body" style="padding:0 5px 5px;">
                <table id="mainTable" lay-filter="mainTable"></table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('index.js');
    </script>
</body>
</html>
