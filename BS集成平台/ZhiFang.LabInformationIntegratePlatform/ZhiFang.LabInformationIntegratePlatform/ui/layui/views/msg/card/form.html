<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息详情</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style>
		.layui-colla-content{padding:10px;}
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
		
		.div{float:left;margin-left:10px;}
		.layui-form{margin:0 -15px;}
		.div_button{cursor:unset;}
	</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-collapse" style="padding:15px;">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">消息状态</h2>
				<div id="MsgStatus" class="layui-colla-content layui-show" style="padding:10px 0;">
					
				</div>
			</div>
			
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">消息内容</h2>
				<div id="MsgContent" class="layui-colla-content layui-show"></div>
			</div>
		</div>
		<div class="footer">
			<div>
				<button id="submit_button" class="layui-btn layui-hide" lay-submit lay-filter="submit_button">确认并处理</button>
				<button id="cancel_button" class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel_button">取消</button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('form.js');
	</script>
</body>
</html>
