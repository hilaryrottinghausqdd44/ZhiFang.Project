<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-fluid">
		<table class="layui-hide" id="table" lay-filter="table"></table>
		<script type="text/html" id="table-toolbar-top">
			<div class="layui-inline">
				<select name="status" id="status" lay-filter="status">
					<option value="">选择状态</option>
					<option value="1">超时未确认</option>
					<option value="2">待确认</option>
					<option value="3">待处理</option>
					<optgroup label="完结/未完结">
						<option value="4">完结</option>
						<option value="5">未完结</option>
					</optgroup>
				</select>
			</div>
			<div class="layui-inline">
				<select name="system" id="system" lay-filter="system">
					<option value="">选择系统</option>
				</select>
			</div>
			<div class="layui-inline">
				<select name="msgType" id="msgType" lay-filter="msgType">
					<option value="">消息类型</option>
				</select>
			</div>
			<button class="layui-btn" lay-event="search">刷新</button>
			<div class="layui-inline">
				<span style="margin-left:60px;padding:0 10px;color:red;font-size:28px;line-height:38px;height:38px;"><b>危急值<b></span>
			</div>
		</script>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('list.js');
	</script>
</body>
</html>
