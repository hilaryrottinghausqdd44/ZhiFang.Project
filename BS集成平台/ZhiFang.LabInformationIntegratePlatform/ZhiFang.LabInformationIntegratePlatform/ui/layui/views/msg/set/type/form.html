<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公共消息类型</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body class="layui-layout-body">
	<div class="layui-fluid" style="padding:15px;">
		<div class="layui-form" lay-filter="form">
			<div class="layui-form-item">
				<label class="layui-form-label">所属系统：</label>
				<div class="layui-input-block">
					<select id="SystemID" name="SystemID" lay-filter="SystemID">
						<option value="">请选择系统</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型名称：</label>
				<div class="layui-input-block">
					<select id="CName" name="CName" lay-filter="CName">
						<option value="">请选择消息类型</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型代码：</label>
				<div class="layui-input-block">
					<select id="Code" name="Code" lay-filter="Code">
						<option value="">请选择消息类型</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">英文名称：</label>
				<div class="layui-input-block">
					<input type="text" name="EName" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">程序地址：</label>
				<div class="layui-input-block">
					<input type="text" name="Url" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型简码：</label>
				<div class="layui-input-block">
					<input type="text" name="ShortCode" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注：</label>
				<div class="layui-input-block">
					<textarea name="Memo" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<div class="layui-input-block">
					<input type="checkbox" name="IsUse" title="使用" lay-skin="primary" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('form.js');
	</script>
</body>
</html>
