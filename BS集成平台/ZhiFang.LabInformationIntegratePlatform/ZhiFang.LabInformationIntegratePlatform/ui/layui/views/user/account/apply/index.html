<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>账号申请</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style>
        .myForm .layui-form-item {margin-bottom: 5px;}
    </style> 
</head>
<body>
	<div class="layui-fluid myForm" style="padding:20px 30px 10px 15px;">
		<form class="layui-form" lay-filter="form">
			<div class="layui-form-item">
				<div class="layui-col-xs6">
					<label class="layui-form-label"><a class="must-input">*</a>姓名</label>
					<div class="layui-input-block">
						<input type="text" name="Name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs6">
					<label class="layui-form-label"><a class="must-input">*</a>性别</label>
					<div class="layui-input-block">
						<input type="radio" name="SexName" value="男" title="男" checked="">
						<input type="radio" name="SexName" value="女" title="女">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-col-xs6">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-block">
						<input type="text" name="IdNumber"  placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs6">
					<label class="layui-form-label">出生年月</label>
					<div class="layui-input-block">
						<input type="text" name="Birthday" id="Birthday"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-col-xs6">
					<label class="layui-form-label"><a class="must-input">*</a>手机号</label>
					<div class="layui-input-block">
						<input type="tel" name="MobileTel" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs6">
					<label class="layui-form-label">EMAIL</label>
					<div class="layui-input-block">
						<input type="text" name="EMAIL" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-col-xs6">
					<label class="layui-form-label"><a class="must-input">*</a>账号</label>
					<div class="layui-input-block">
						<input type="text" name="Account" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs6">
					<label class="layui-form-label"><a class="must-input">*</a>密码</label>
					<div class="layui-input-block">
						<input type="password" name="PassWord" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class=" layui-col-xs6 ">
					<label class="layui-form-label">省份</label>
					<div class="layui-input-block">
						<select name="ProvinceID" id="ProvinceID" lay-verify="" lay-search lay-filter='ProvinceID'></select>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-xs12 layui-hide">
					<label class="layui-form-label">省份名称</label>
					<div class="layui-input-block">
						<input type="text" name='ProvinceName' id="ProvinceName" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-col-xs6 ">
					<label class="layui-form-label">城市</label>
					<div class="layui-input-block">
						<select name="CityID" id="CityID" lay-search lay-verify="" lay-filter='CityID'></select>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-xs12 layui-hide">
					<label class="layui-form-label">城市名称</label>
					<div class="layui-input-block">
						<input type="text" name='CityName' id="CityName" autocomplete="off" class="layui-input" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-col-xs6">
					<label class="layui-form-label">区县</label>
					<div class="layui-input-block">
						<select name="CountyID" id="CountyID" lay-filter='CountyID'></select>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-xs12 layui-hide">
					<div class="layui-form-item">
						<label class="layui-form-label">区县名称</label>
						<div class="layui-input-block">
							<input type="text" name='CountyName' id="CountyName" autocomplete="off" class="layui-input" />
						</div>
					</div>
				</div>
				<div class="layui-col-xs6">
					<label class="layui-form-label">医院名称</label>
					<div class="layui-input-block">
						<input type="text" name="HospitalName" id="HospitalName" lay-verify="" placeholder="医院全称" autocomplete="off" class="layui-input" >
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label" style="width:100px;">是否医院管理员</label>
				<div class="layui-input-block" style="margin-left:130px;">
					<input type="radio" name="ishospitalm" id="ishospitalm" value="1" title="是" checked="" lay-filter="ishospitalm">
					<input type="radio" name="ishospitalm" id="nishospitalm" value="0" title="否" lay-filter="ishospitalm">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="ApplyInfo" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('index.js');
	</script>
	
	<style type="text/css">
		.layui-form-label{width:60px;}
		.layui-input-block{margin-left:90px;}
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
		.must-input{color:#FF5722;}
	</style>
</body>
</html>
