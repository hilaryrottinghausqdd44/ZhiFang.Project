<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>账号申请管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-card" style="margin-bottom:0;">
		<div class="layui-card-body">
			<table class="layui-hide" id="table" lay-filter="table"></table>
			<script type="text/html" id="table-toolbar-top">
			  <div class="layui-form" id="searchBox">
				<div class="layui-inline"  style="width:120px;">
					<select name="status" id="status" lay-filter="status">
						<option value="">全部</option>
						<option value="0">申请中</option>
						<option value="1">审批通过</option>
						<option value="2">审批打回</option>
					</select>
				</div>
				<div class="layui-inline">
					<input type="text" name="searchText" id="searchText" autocomplete="off" placeholder="姓名/手机号/身份证号" class="layui-input">
				</div>
				
				<div class="layui-inline">
					<button class="layui-btn" lay-event="search">查询</button>
					<button class="layui-btn layui-hide" lay-event="approve">审批</button>
				</div>
				</div>
			</script>
			
			<script type="text/html" id="barDemo">
			  <a class="layui-btn layui-btn-xs" lay-event="edit">审批</a>
			</script>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('list.js');
	</script>
</body>
</html>
