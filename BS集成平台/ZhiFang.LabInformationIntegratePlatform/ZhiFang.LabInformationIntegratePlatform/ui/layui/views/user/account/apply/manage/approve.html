<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>审批</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	  <style>
        .myForm .layui-form-item {margin-bottom: 5px;}
    </style> 
</head>
<body>
	<div class="layui-fluid" style="padding:20px 30px 0px 15px;">
		<div class="layui-form myForm" lay-filter="form">
			<div class="layui-form-item" >
				<div class="layui-col-xs4" >
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block" >
						<input readonly="readonly" type="text" name="Name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">性别</label>
					<div readonly="readonly" class="layui-input-block">
						<input type="radio" name="SexName" value="男" title="男" checked="">
						<input type="radio" name="SexName" value="女" title="女">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">出生年月</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="Birthday" id="Birthday"  placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item"  >
				<div class="layui-col-xs4">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="IdNumber"  placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="tel" name="MobileTel" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">EMAIL</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="EMAIL" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-col-xs4">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="Account" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">医院名称</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="HospitalName" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">省份</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="ProvinceName" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-col-xs4">
					<label class="layui-form-label">城市</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="CityName" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">区县</label>
					<div class="layui-input-block">
						<input readonly="readonly" type="text" name="CountyName" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">申请备注</label>
				<div class="layui-input-block">
					<textarea readonly="readonly" name="ApplyInfo" placeholder="请输入内容" class="layui-textarea" style="height:40px"></textarea>
				</div>
			</div>
			<hr class="layui-bg-green">
			<div class="layui-form-item">
				<div class="layui-col-xs6">
					<label class="layui-form-label">医院</label>
					<div class="layui-input-block">
						<select name="HospitalIdIDList" id="HospitalIdIDList" lay-search lay-verify="required" lay-filter='HospitalIdIDList'></select>
					</div>
				</div>
				<div class="layui-col-xs6">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-block">
						<select name="RolesIDList" id="RolesIDList" lay-search lay-verify="required" lay-filter='RolesIDList'></select>
					</div>
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">审批备注</label>
				<div class="layui-input-block">
					<textarea name="ApprovalInfo" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="submit" id="submit">审批通过</button>
					<button type="back" class="layui-btn layui-btn-primary" id="submit_back" lay-submit lay-filter="submit_back">审批退回</button>
					<button type="cancel" id="cancel_button" class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel">取消</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('approve.js');
	</script>
	<style type="text/css">
		.layui-form-label{width:60px;}
		.layui-input-block{margin-left:90px;}
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
		.must-input{color:#FF5722;}
	</style>
</body>
</html>
