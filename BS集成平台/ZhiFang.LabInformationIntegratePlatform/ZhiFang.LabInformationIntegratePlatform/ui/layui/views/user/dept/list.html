<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值员工部门关系维护</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-card" style="margin-bottom:0;">
		<div class="layui-card-body">
			<table class="layui-hide" id="table" lay-filter="table"></table>
			<script type="text/html" id="table-toolbar-top">
				<div class="layui-inline">
					<select name="Dept" id="Dept" lay-filter="Dept" lay-search>
						<option value="">科室</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="User" id="User" lay-filter="User" lay-search>
						<option value="">员工</option>
					</select>
				</div>
				<div class="layui-inline layui-btn-container">
					<button class="layui-btn" lay-event="search">查询</button>
					<button class="layui-btn" lay-event="add">新增</button>
					<button class="layui-btn layui-btn-danger" lay-event="del">删除</button>
				</div>
			</script>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui('2.6.8');
		UIVersion.getJS('list.js');
	</script>
</body>
</html>
