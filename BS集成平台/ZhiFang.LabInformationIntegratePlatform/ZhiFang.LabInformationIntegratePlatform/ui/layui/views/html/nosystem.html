<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统不存在</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style type="text/css">
		.div{
			position:absolute;top:50%;height:200px;margin-top:-100px;
			text-align:center;color:#FF5722;width:100%;
		}
	</style>
</head>
<body>
	<div class="div">
		<i class="layui-icon layui-icon-face-cry" style="font-size:64px;"></i>
		<div id="content" style="padding:10px;"></div>
	</div>
	<script type="text/javascript">
		UIVersion.loadLayui();
	</script>
	<script type="text/javascript">
		layui.extend({
			uxutil:'ux/util',
		}).use(['uxutil'],function(){
			var $ = layui.$,
				uxutil = layui.uxutil;
			
			//参数
			var PARAMS = uxutil.params.get(true);
			//系统编码
			var CODE = PARAMS.CODE || '';
			
			$('#content').html('无法找到编码为 <b>' + CODE + '</b> 的系统，请在集成平台上维护！');
		});
	</script>
</body>
</html>
