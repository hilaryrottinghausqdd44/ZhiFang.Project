<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
    <style type="text/css">
        #searchBox .layui-inline {
            width: 150px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="layui-card" style="margin-bottom:0;">
		<div class="layui-card-body">
			<table class="layui-hide" id="table" lay-filter="table"></table>
			<script type="text/html" id="table-toolbar-top">
				<div class="layui-form" id="searchBox">
					<div class="layui-inline">
						<select name="DateTimeRangeType" id="DateTimeRangeType" lay-filter="DateTimeRangeType">
							<option value="">新闻时间范围</option>
							<option value="3">3天</option>
							<option value="7">7天</option>
							<option value="30">30天</option>
						</select>
					</div>
					<div class="layui-inline" style="width:180px;">
						<input name="newDates" id="newDates" type="text" class="layui-input" autocomplete="off" placeholder=" - ">
					</div>
					<div class="layui-inline">
						<input type="text" name="newTitle" id="newTitle" class="layui-input" autocomplete="off" placeholder="新闻标题" />
					</div>
					<div class="layui-inline">
						<select name="newType" id="newType" lay-filter="newType">
							<option value="">选择新闻类型</option>
						</select>
					</div>
					<div class="layui-inline">
						<button class="layui-btn" lay-event="search">查询</button>
					</div>
				</div>
			</script>
			<script type="text/html" id="tableOperation">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			</script>
		</div>
    </div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('list.js');
	</script>
</body>
</html>
