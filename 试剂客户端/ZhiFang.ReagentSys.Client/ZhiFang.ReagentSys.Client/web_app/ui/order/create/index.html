    	.weui-cells:after{border-bottom:0}

		    position: absolute;
		    display: block;
		    width: 100%;

		    line-height: 44px;

<body style="padding-top: 50px;">
    <!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top" style="z-index:1;">
        <div class="page-top-title">订单录入</div>
        <div class="page-top-back">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>

    <div class="container-fluid" style="margin-bottom: 52px;padding:0 5px;">

			</div>
			<!--备注-->
			<textarea id="LabMemo" class="form-control" rows="3" placeholder="备注"></textarea>
			<!--紧急程度-->
			<div style="padding-top:5px;padding-bottom:5px;border-bottom:1px solid #e0e0e0;text-align:center;">
				<div style="float:left;">
					<input id="UrgentFlag" type="checkbox" data-size="mini" data-on-text="正常" data-off-text="紧急" data-off-color="danger"/>
			    </div>
				<span >订单明细</span>
			    <div id="add-button" class="div-button" style="width:80px;padding:0;margin:0;float:right;">添加明细</div>
			</div>
		</div>
    	<!--订单明细-->
        <div class="row" id="list" style="padding:5px;margin:0;float:left;width:100%;">
			
        </div>
    </div>
    <!--底部功能栏-->
	<div id="submit-div" class="navbar navbar-default navbar-fixed-bottom" style="background-color:#ffffff;">
		<!--总价-->
		<div style="float:left;width:45%;padding:5px;margin:5px;">
			<span>总价：<b id="totalprice" style="color:#d9534f;"></b> 元</span>
		</div>
		<div style="float:right;width:45%;" id="submit-button" class="div-button">生成订单</div>
	</div>
