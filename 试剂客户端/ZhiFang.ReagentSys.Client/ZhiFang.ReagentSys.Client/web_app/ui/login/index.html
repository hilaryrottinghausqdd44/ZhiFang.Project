<!DOCTYPE html>
<html>
<head>
	<title>试剂平台-登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">
	
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    
    <link rel="stylesheet" href="../../../web_src/jquery-weui/lib/weui.min.css" />
    <link rel="stylesheet" href="../../../web_src/jquery-weui/css/jquery-weui.min.css" />
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css" />
    
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/login.css?v=1">
	
    <script type="text/javascript" charset="utf-8" src="../../../web_src/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../web_src/jquery-weui/js/jquery-weui.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
	
    <script type="text/javascript" charset="utf-8" src="../util/JcallShell.js"></script>
    <script type="text/javascript" charset="utf-8" src="../localStorage/User.js"></script>
    <script type="text/javascript" charset="utf-8" src="../localStorage/Home.js"></script>
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
</head>
<body>
    <div class="login-div">
        <div class="login-head-div">
			<img src="../images/logo-rea.png"></img>
			<div>试剂平台</div>
		</div>
		<div class="input-div login-account-div">
       		<input id="account" type="text" class="form-control" placeholder="请输入账号 ">
        	<div id="account-button" class="input-group-btn" style="left:-1000px;">
            	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            		<span class="caret"></span>
            	</button>
            	<ul id="account-menu" class="dropdown-menu pull-right"></ul>
        	</div>
        </div>
		<div class="input-div login-password-div">
			<input id="password" type="password" placeholder="请输入密码 ">
		</div>
		
		<div class="button-div login-button-div">
			<button id="submit">确定</button>
		</div>
        <div class="button-div login-button-div">
        	<p style="float:right;margin-right:10px;color:#e0e0e0;"><u id="forgetPassword">忘记密码</u></p>
        </div>

        <div id="version" class="login-version-div"></div>
   </div>
</body>
</html>
