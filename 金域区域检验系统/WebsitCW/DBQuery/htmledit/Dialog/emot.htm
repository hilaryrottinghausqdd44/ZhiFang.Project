<TITLE>插入表情图标</TITLE>

<STYLE type=text/css>
BODY {padding:5px}
IMG {CURSOR:hand;width:20px;height:20px;}
</STYLE>
<SCRIPT language=JavaScript>
function emotclick(){
	if ("IMG"==event.srcElement.tagName.toUpperCase()) {
		dialogArguments.insertHTML("<IMG SRC=" + event.srcElement.src + ">");
		window.returnValue = null;
		window.close();
	}
}
document.onclick=emotclick;
</script>
