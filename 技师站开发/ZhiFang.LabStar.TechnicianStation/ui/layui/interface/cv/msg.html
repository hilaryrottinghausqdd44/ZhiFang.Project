<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危机值消息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../src/layui/src/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../logo-16.png">
</head>
<body class="layui-layout-body">
	<script src="../../../src/layui/src/layui.js"></script>
	<script src="../../config/system.js"></script>
	<script>
		layui.extend({
			uxutil:'ux/util',
			msgcard:'app/modules/msg/card'
		}).use(['msgcard'],function(){
			var $=(top.layui || layui).$,
				uxutil = layui.uxutil,
				msgcard = layui.msgcard,
				win = $(window),
				width = win.width(),
				height = win.height();
				
			function onLogin(callback){
				var params = uxutil.params.get(true);
				//Account=账户名&PWD=密码&Name=姓名&Sex=性别&DeptName=科室名称&DeptHISCode=科室HIS编码&Phone=电话
				var data = {
					"entity":{
						"Account":params.ACCOUNT,
						"PWD":params.PWD,
						"Name":params.NAME,
						"Sex":params.SEX,
						"DeptName":params.DEPTNAME,
						"DeptHISCode":params.DEPTHISCODE,
						"Phone":params.PHONE
					}
				};
				uxutil.server.ajax({
					url:uxutil.path.LIIP_ROOT + "/ServerWCF/RBACService.svc/CV_AddDoctorOrNurse",
					type:'post',
					data:JSON.stringify(data)
				},function(data){
					if(data.success){
						//layer.msg('登录成功');
						callback();
					}else{
						layer.msg(data.msg || "密码错误");
					}
				});
			}
			
			onLogin(function(){
				msgcard.render({
					//宽度高度
					area:[width+"px",height+"px"],
					//单块宽度
					cardWidth:width,
					//单块高度
					cardHeight:height/2,
					loadingWidth:60,
					loadingHeight:24,
					isPage:true
				});
			});
		});
	</script>
</body>
</html>
