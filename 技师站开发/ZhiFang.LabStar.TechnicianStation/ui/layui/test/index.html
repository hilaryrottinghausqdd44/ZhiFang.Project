	<link rel="stylesheet" href="../../src/layui/dist/css/layui.css" media="all">
	<script src="../../src/layui/dist/layui.js"></script>
	<script type="text/javascript">
		layui.use(['jquery','layer'],function(){
			var $ = layui.$;
			var CARD_URL = 'http://192.168.0.104/ZhiFang.LabInformationIntegratePlatform/ui/layui/interface/msg_cv.html';
			
			CARD_URL += '?hasTitle=true&Account=测试&PWD=123456&Name=测试&Sex=男&DeptName=测试科室&DeptHISCode=测试科室HIS编码&Phone=13812345678';

			function showCard(){
				layui.layer.open({
					title:'危急值消息',//标题为空
					type:2,//类型
					resize:false,//是否允许拉伸
					shade:0,//遮罩
					//closeBtn:0,//关闭按钮
					
					area:['100px','143px'],//宽度高度
					
					offset:'rt',//默认位置
					offsetP:{"right":0,"top":0},//扩展定位属性,left、right、top、bottom都可以设置，优先top、left属性
					
					content:CARD_URL
				});
			};
			$("#button").on("click",function(){
				showCard();
			});
		});
	</script>
