<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值控制台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../../../logo-16.png">
	<style type="text/css">
		.layui-carousel .layui-carousel-ind{position:absolute;top:-41px;text-align:right;}
		.layui-carousel .layui-carousel-ind ul{background:none;}
		.layui-carousel .layui-carousel-ind li{background-color:#e2e2e2;}
		.layui-carousel .layui-carousel-ind li.layui-this{background-color:#999;}
		.layui-table, .layui-table-view{margin:0;}
	</style>
</head>
<body style="background-color:#f2f2f2;color:#666;;">
	<div class="layui-fluid" style="padding:15px;">
		<div class="layui-row layui-col-space15" id="cards-div">
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-header">危急值监控</div>
					<div class="layui-card-body">
						<div class="layui-carousel" style="height:332px;background-color:#ffffff;" data-anim="fade" lay-filter="cv_charts">
							<div carousel-item id="cv_charts">
								<div style="height:100%;background-color:#ffffff;"></div>
	                    		<div style="height:100%;background-color:#ffffff;">
	                    			<table class="layui-hide" id="cv_table" lay-filter="cv_table"></table>
	                    		</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../../../../../src/layui/dist/layui.js"></script>
	<script type="text/javascript" src="../../../../config/system.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
