<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值控制台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style type="text/css">
		.layui-table,.layui-table-view{margin:0;}
		.layui-progress{margin:50px 0 60px;}
		.layui-progress:last-child{margin-bottom:10px;}
		.layui-progress-bar{text-align:left;}
		.layui-progress-text{top:-35px;line-height:26px;font-size:26px;}
		.layui-progress h3{position:absolute;right:0;top:-35px;color:#999;font-size:14px;}
		.loading{
			padding:40px 20px;
		}
		.loading .loading-bg{
			width:64px;height:24px;
			left:50%;margin-left:-32px;
			top:50%;margin-top:-12px;
			background:url(loading-0.gif) no-repeat;
			position:absolute;
		}
	</style>
</head>
<body style="background-color:#f2f2f2;color:#666;;">
	<div class="layui-fluid" style="padding:15px;">
		<div class="layui-row layui-col-space15" id="cards-div">
			<div class="layui-col-md8">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-tab layui-tab-brief" lay-filter="cv_table">
								<ul class="layui-tab-title">
									<li class="layui-this">当前处理</li>
									<li>历史数据</li>
								</ul>
								<div class="layui-tab-content">
									<div class="layui-tab-item layui-show">
										<table id="cv_table_now" lay-filter="cv_table_now"></table>
									</div>
									<div class="layui-tab-item">
										<table id="cv_table_history" lay-filter="cv_table_history"></table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>	
			<div class="layui-col-md4">
				<div class="layui-card">
					<div class="layui-card-header">当前危急值监控</div>
					<div class="layui-card-body">
						<div id="cv_charts_pie" style="height:332px;"></div>
					</div>
				</div>
				<div class="layui-card">
					<div class="layui-card-header">历史响应情况</div>
					<div class="layui-card-body" style="padding-top:5px;" id="history_progress">
						<div class="loading"><div class="loading-bg"></div></div>
						<!--<div class="layui-progress" lay-showPercent="yes">
							<h3>及时确认率</h3>
							<div class="layui-progress-bar layui-bg-blue" lay-percent="58%"></div>
						</div>
						<div class="layui-progress" lay-showPercent="yes">
							<h3>完成率</h3>
							<div class="layui-progress-bar" lay-percent="90%"></div>
						</div>
						<div class="layui-progress" lay-showPercent="yes">
							<h3>超时率</h3>
							<div class="layui-progress-bar layui-bg-red" lay-percent="1%"></div>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('index.js');
	</script>
</body>
</html>
