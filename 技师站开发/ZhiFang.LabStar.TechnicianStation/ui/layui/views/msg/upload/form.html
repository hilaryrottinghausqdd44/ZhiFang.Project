<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值上报</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style type="text/css">
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
	</style>
</head>
<body>
	<div class="layui-fluid" style="padding:15px;">
		<div class="layui-form" style="margin-bottom:70px;">
			<div class="layui-row layui-col-space10">
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<label class="layui-form-label" style="padding:9px 0;width:70px;">接收科室：</label>
                    <div class="layui-form-mid layui-word-aux"><span id="RecDeptName" style="color:#000000;"></span></div>
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<label class="layui-form-label" style="padding:9px 0;width:70px;">科室电话：</label>
					<div class="layui-input-inline" style="width:120px;float:left;">
                		<input type="text" name="HRDeptTel" id="HRDeptTel" autocomplete="off" class="layui-input">
                	</div>
                	<div class="layui-form-mid layui-word-aux" style="margin-left:5px;">编辑同步</div>
				</div>
				
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<select id="doctor" lay-verify="" lay-search>
						<option value="">请选择接电话人</option>
					</select>
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6" style="padding:15px 5px;">
					<input type="checkbox" id="isDept" lay-filter="isDept" title="仅显示接收科室人员" lay-skin="primary" checked>
				</div>
				
				<div class="layui-col-md12 layui-col-sm12 layui-col-xs12">
					<textarea id="Memo" placeholder="备注" class="layui-textarea"></textarea>
				</div>
				
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<input type="text" id="account" placeholder="确认人账号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<input type="password" id="pwd" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
			</div>
		
		</div>
		<div class="footer">
			<div>
				<button id="submit_button" class="layui-btn" lay-submit lay-filter="submit_button">上报</button>
				<button id="cancel_button" class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel_button">取消</button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('form.js');
	</script>
</body>
</html>
