<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值消息处理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-fluid" style="padding:15px;">
		<div class="layui-form" lay-filter="form" style="margin-bottom:70px;">
			<div class="layui-form-item">
				<input type="checkbox" name="HandleType" lay-filter="HandleType" title="紧急" checked>
			</div>
			<div class="layui-form-item" id="HandleDesc_Div">
				<!--<input type="text" id="HandleDesc" placeholder="处理意见" autocomplete="off" class="layui-input">-->
			</div>
			<div class="layui-form-item">
				<textarea id="Memo" placeholder="备注" class="layui-textarea"></textarea>
			</div>
			<div class="layui-row layui-col-space10">
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<input type="text" id="account" placeholder="确认人账号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
					<input type="password" id="pwd" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div id="USERNAME" class="layui-form-mid layui-word-aux" style="left:0;padding:25px 15px !important;"></div>
			<div>
				<button id="tothirdparty_button" class="layui-btn layui-btn-warm layui-hide" lay-submit lay-filter="tothirdparty_button">推送第三方</button>
				<button id="submit_button" class="layui-btn" lay-submit lay-filter="submit_button">提交</button>
				<button id="cancel_button" class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel_button">取消</button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('handle.js');
	</script>
	<style type="text/css">
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
		.layui-form-checked span, .layui-form-checked:hover span {background-color: #FF5722;}
		.layui-form-checked i, .layui-form-checked:hover i {color: #FF5722;border: 1px solid #FF5722;}
	</style>
</body>
</html>
