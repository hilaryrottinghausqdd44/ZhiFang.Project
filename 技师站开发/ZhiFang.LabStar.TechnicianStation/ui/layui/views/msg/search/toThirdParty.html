<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值推送第三方</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style type="text/css">
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
	</style>
</head>
<body>
	<div class="layui-fluid" style="padding:15px;">
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">处理记录：</label>
				<div class="layui-input-block">
					<div id="HandleListDiv">
						<select name="HandleList" id="HandleList" lay-filter="HandleList">
							<option value=""></option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux">如果有多条处理记录，请选择相应的处理记录后在提交第三方</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">处理密码：</label>
				<div class="layui-input-block">
					<input type="password" id="pwd" placeholder="当前危急值处理人的密码" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="footer">
			<div>
				<button id="submit_button" class="layui-btn" lay-submit lay-filter="submit_button">提交</button>
				<button id="cancel_button" class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel_button">取消</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('toThirdParty.js');
	</script>
</body>
</html>
