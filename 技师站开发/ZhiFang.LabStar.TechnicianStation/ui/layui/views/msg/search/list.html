<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>危急值查询</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<style type="text/css">
		.layui-inline{
			width:120px;
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<div class="layui-card" style="margin-bottom:0;">
		<div class="layui-card-body">
			<table class="layui-hide" id="table" lay-filter="table"></table>
			<script type="text/html" id="table-toolbar-top">
				<div class="layui-inline">
					<select name="DateTimeRangeType" id="DateTimeRangeType" lay-filter="DateTimeRangeType">
						<option value="">时间范围</option>
						<option value="3">3天</option>
						<option value="7">7天</option>
						<option value="30">30天</option>
					</select>
				</div>
				<div class="layui-inline" style="width:180px;">
					<input name="dates" id="dates" type="text" class="layui-input" placeholder=" - ">
				</div>
				<div class="layui-inline">
					<select name="status" id="status" lay-filter="status">
						<option value="">选择状态</option>
						<option value="1">超时未确认</option>
						<option value="2">待确认</option>
						<option value="6">超时未处理</option>
						<option value="3">待处理</option>
						<optgroup label="完结/未完结">
							<option value="4">完结</option>
							<option value="5">未完结</option>
						</optgroup>
					</select>
				</div>
				<div class="layui-inline" style="width:100px;">
					<select name="JzType" id="JzType" lay-filter="JzType">
						<option value="">就诊类型</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="Dept" id="Dept" lay-filter="Dept" lay-search>
						<option value="">开单科室</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="SendSection" id="SendSection" lay-filter="SendSection" lay-search>
						<option value="">发送小组</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="Creator" id="Creator" lay-filter="Creator" lay-search>
						<option value="">发送者</option>
					</select>
				</div>
				<div class="layui-inline">
					<button class="layui-btn" lay-event="search">查询</button>
				</div>
			</script>
			<script type="text/html" id="table-operate-bar">
				<a class="layui-btn layui-btn-xs" lay-event="toThirdParty">推送第三方</a>
			</script>
		</div>
	</div>
	<script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getJS('list.js');
	</script>
</body>
</html>
