<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>短语</title>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <script type="text/javascript">
        UIVersion.getCSS("../../css/layui.sm.all.css");
    </script>
    <style>
        .btnBox { text-align: right;line-height: 20px; }
        .textRight { text-align: right; }
        .marT5 { margin-top: 5px; }
        .myStyle .layui-form-label { width: 120px; }
        .myStyle .layui-input-block { margin-left: 150px; }
        .layui-form-item .layui-form-checkbox{ margin-top:0!important; }
    </style>
</head>
<body>
    <div class="myStyle">
        <div class="layui-row">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body cardHeight" style="overflow:auto;">
                        <fieldset class="layui-elem-field">
                            <legend style="font-size:14px;" id="CName"></legend>
                            <div class="layui-field-box" style="overflow:hidden;">
                                <textarea id="Comment" class="layui-textarea"></textarea>
                            </div>
                        </fieldset>
                        <table id="CommentPhraseTable" lay-filter="CommentPhraseTable"></table>
                        <form class="layui-form">
                            <div class="layui-row">
                                <div class="layui-col-xs12">
                                    <div class="layui-form-item marT5">
                                        <label class="layui-form-label" id="LBPhraseCNameLabel">评语信息</label>
                                        <div class="layui-input-block">
                                            <input type="text" name='LBPhrase_CName' id="LBPhrase_CName" autocomplete="off" class="layui-input" />
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs5">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">拼音字头</label>
                                        <div class="layui-input-block">
                                            <input type="text" name='LBPhrase_PinYinZiTou' id="LBPhrase_PinYinZiTou" autocomplete="off" class="layui-input" />
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs5">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">快捷码</label>
                                        <div class="layui-input-block">
                                            <input type="text" name='LBPhrase_Shortcode' id="LBPhrase_Shortcode" autocomplete="off" class="layui-input" />
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs2">
                                    <div class="btnBox">
                                        <button class="layui-btn layui-btn-xs" type="button" id="addLBPhrase">新增</button>
                                        <button class="layui-btn layui-btn-xs layui-btn-danger" type="button" id="delLBPhrase">删除</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr />
                        <div class="layui-row">
                            <div class="layui-col-xs6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">过滤</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="search" autocomplete="off" class="layui-input" />
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs4">
                                <form class="layui-form">
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <input type="checkbox" title="选择后关闭" id="IsClose" value="1" lay-skin="primary" checked>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="layui-col-xs2">
                                <div class="btnBox">
                                    <button class="layui-btn layui-btn-xs" type="button" id="close">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('index.js');
    </script>
</body>
</html>
