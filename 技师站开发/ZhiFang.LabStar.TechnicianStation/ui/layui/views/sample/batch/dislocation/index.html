<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>批量样本错位处理(批量重新提取仪器结果)</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
	<meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
	 <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>  
	<style>
		.layui-table-view{margin: 1px 0;}
		.searchform{width:840px;}
			/*input前存在icon 则加到input里面*/
        .layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
	</style>
 </head> 
 <body> 
  <div class="layui-card" style="margin-bottom:0;"> 
   <div class="layui-card-body"> 
    <div class="layui-form" lay-filter="form" id="form">
     <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;margin-bottom: 0px;">
        <legend style="font-size:small;color: #1DA296 ;">检验单范围 </legend>
      </fieldset> 
     
     <div class="layui-form-item searchform" > 
      	<div class="layui-col-xs3"> 

       <div class="layui-input-block"> 
        <input type="text" id="GTestDate" name="GTestDate" class="layui-input myDate" placeholder="检验日期" />
         <i class="layui-icon layui-icon-date"></i>
       </div> 
      </div> 
      <div class="layui-col-xs3"> 
       <label class="layui-form-label">开始样本号:</label> 
       <div class="layui-input-block"> 
        <input type="text" id="StartSampleNo" autocomplete="off" placeholder="开始样本号" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-col-xs3"> 
       <label class="layui-form-label">数量:</label> 
       <div class="layui-input-block"> 
        <input type="text" id="GSampleNoForOrder" autocomplete="off" placeholder="检验单数量" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-col-xs3"> 
       <label class="layui-form-label">截止样本号:</label> 
       <div class="layui-input-block"> 
        <label id="EndSampleNo"></label> 
       </div> 
      </div> 
      
     </div> 
     <!--<hr class="layui-bg-green" />-->  
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;margin-bottom: 0px;">
        <legend style="font-size: small;color: #1DA296 ;">仪器样本范围 </legend>
      </fieldset> 
     <div class="layui-form-item searchform"> 
     	   <div class="layui-col-xs3"> 
       <label class="layui-form-label">仪器:</label> 
       <div class="layui-input-block"> 
       	<input type="text" name='EquipID' id="EquipID" readonly autocomplete="off" class="layui-input layui-hide" />
       	<input type="text" name='EquipName' id="EquipName" readonly autocomplete="off" class="layui-input" />
       <i class="layui-icon layui-icon-triangle-d"></i>    
       </div> 
      </div>
      <div class="layui-col-xs3"> 
       <label class="layui-form-label">检验日期:</label> 
       <div class="layui-input-block"> 
       	<input type="text" id="TGTestDate" name="TGTestDate" class="layui-input myDate"  placeholder="检验日期" />
         <i class="layui-icon layui-icon-date"></i>
       </div> 
      </div> 
      <div class="layui-col-xs3"> 
       <label class="layui-form-label">开始样本号:</label> 
       <div class="layui-input-block"> 
        <input type="text" id="TStartSampleNo" autocomplete="off" placeholder="开始样本号" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-col-xs2"> 
       <label class="layui-form-label">截止样本号:</label> 
       <div class="layui-input-block"> 
        <label id="TEndSampleNo"></label> 
       </div> 
      </div> 
      <div class="layui-col-xs1" style="text-align: right;"> 
          <button class="layui-btn layui-btn-xs" id="search" lay-submit="" lay-filter="search"> <i class="layui-icon"></i>查询 </button> 
      </div>
     </div> 
    </div> 
    <div class="layui-row">
    	<span>检验单、仪器样本信息</span>   
	    <table class="layui-hide" id="table" lay-filter="table" > 
	     <script type="text/html" id="switchTpl">
	            <input type="checkbox" name="IsExec" title="" lay-skin="primary" lay-filter="isexec" {{ d.LisTestForm_IsExec == 'true' ? 'checked' : '' }} >
	          </script> 
	    </table> 
    </div>
    
    <div class="layui-row">
        <div class="layui-col-xs6" >
        	<span>当前检验单检验结果</span>
        	<table class="layui-hide" id="left_table" lay-filter="left_table"> </table> 
    	</div>
    	 <div class="layui-col-xs6" style="padding-left: 1px;">
    	 	<span>仪器项目结果列表</span>
        	<table class="layui-hide" id="right_table" lay-filter="right_table"> </table> 
    	</div>
    </div>
    <div class="layui-row" style="margin-top: 1px;"> 
    	<div class="layui-form" lay-filter="saveform" >
    		 <input type="checkbox" name="isDelAuotAddItem" title="检验单中仪器自增项目删除" lay-skin="primary" checked>
		     <input type="checkbox" name="isChangeSampleNo" title="检验单样本号变更" lay-skin="primary" checked>
		     <button class="layui-btn layui-btn-xs" id="save"><i class="iconfont">&#xe69d;</i>&nbsp;执行</button> 
    	</div>
    </div> 
   </div> 
  </div> 
 
 </body>
</html>
