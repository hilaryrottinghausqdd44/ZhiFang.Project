<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>检验评语 </title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
	<meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
 </head> 
 <body> 
  <div class="layui-card" style="margin-bottom:0;padding: 5px;"> 
   <div class="layui-form" lay-filter="form" id="form"> 
    <div class="layui-form-item layui-form-text"> 
     <textarea placeholder="当前小组的特殊性状描述" id="PhraseValue" class="layui-textarea"></textarea> 
    </div> 
   </div> 
   <div class="layui-form"> 
    <div class="layui-inline"> 
     <div class="layui-btn-group"> 
      <button class="layui-btn layui-btn-xs" type="button" id="refresh"><i class="iconfont"></i>&nbsp;刷新</button> 
      <button class="layui-btn layui-btn-xs" type="button" id="add"><i class="iconfont"></i>&nbsp;新增</button> 
      <button class="layui-btn layui-btn-xs"id="save"><i class="iconfont"></i>保存</button> 
     </div> 
    </div> 
    <div class="layui-inline"> 
     <input type="text" id="searchText" placeholder="短语名称/快捷码" autocomplete="off" class="layui-input" /> 
    </div> 
    <div class="layui-inline"> 
     <button class="layui-btn layui-btn-xs" id="search"><i class="layui-icon layui-icon-search"></i></button> 
    </div> 
    <div class="layui-inline"> 
      <input type="checkbox" id="isClose" title="选择后关闭" lay-skin="primary" checked=""/> 
     <button class="layui-btn layui-btn-xs" id="accept"><i class="iconfont"></i>确定</button> 
    </div> 
   </div> 
   <table class="layui-hide" id="table" lay-filter="table"> 
   	<script type="text/html" id="barDemo">
	  <a class="layui-btn layui-btn-xs" lay-event="select">选择</a>
	  	  <a class="layui-btn layui-btn-xs layui-bg-orange" lay-event="del">删除 </a>
	</script>
   </table> 
  </div> 
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>  
 </body>
</html>
