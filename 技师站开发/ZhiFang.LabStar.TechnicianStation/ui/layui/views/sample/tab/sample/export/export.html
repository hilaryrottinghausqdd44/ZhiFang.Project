<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>项目结果查看与输出</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
	<script type="text/javascript">
		UIVersion.getCSS("../../../css/layui.sm.all.css");
	</script>
    <style>
		.tfmystyle{
				   padding: 5px;
		}
		.layui-input + .layui-icon { cursor:pointer;position: absolute;top: 3px;right: 3px;color: #009688; }
		.tfmystyle .layui-form-radio{
				   margin: 0!important;
				   padding: 0!important;
		}
		.tfmystyle .layui-form-radio>i{
				   margin-right: 0px!important;
		}
		.mystyle-label{
				   margin-left: 22px;
		}
    </style>
</head> 
<body>
	<div class="layui-col-xs12 tfmystyle">
		<div class="layui-row">
			<div class="layui-form">
				<div class="layui-row" >
					<div class="layui-col-xs12">
						<div class="layui-form-item" style="">
							<div class="layui-inline">
								检验小组:
							</div>
							<div class="layui-inline">
								<input type="text" class="layui-input" name="export_section" id="export_section" readonly="">
							</div>
							
							<div class="layui-inline" style="">时间范围:</div>
							<div class="layui-inline" id="baseDomHeight">
								 <input type="text" id="DateValue" name="DateValue" class="layui-input myDate" />
								 <i class="layui-icon layui-icon-date"></i>
							</div>							
							
							<div class="layui-inline">
								<input type="checkbox" name="export_request" id="export_request" lay-skin="primary" title="审定前" checked="">
							</div>
							<div class="layui-inline">
								<input type="checkbox" name="export_report" id="export_report" lay-skin="primary" title="审定后" checked="">
							</div>
						</div>
					</div>					
				</div>
				<div class="layui-row">
					<div class="layui-col-xs12">
						<div class="layui-form-item" style="">
							<div class="layui-inline " style="">样&nbsp;&nbsp;本&nbsp;&nbsp;号:</div>
							<div class="layui-inline" style="width: 70px;">
								<input type="text" class="layui-input" id="StartSampleNo" placeholder="" >
							</div>
							<div class="layui-inline">
								-
							</div>
							<div class="layui-inline" style="width: 70px;">
								<input type="text" class="layui-input" id="EndSampleNo" placeholder="" >
							</div>
							
							<div class="layui-inline">
								项&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目:
							</div>
							<div class="layui-inline">
								<select name="export_testitem" id="export_testitem" lay-filter="export_testitem"></select>
							</div>
							
							<div class="layui-inline" style="">
								<button type="button" id="search" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe713;</i>&nbsp;查询</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row" id="export_centre">
			<div class="layui-col-xs12" >
				<div class="layui-tab layui-tab-brief my-tab-brief" lay-filter="Tab" id="Tab">
				        <ul class="layui-tab-title">
				            <li class="layui-this" lay-id="export_tab0"><i class="iconfont">&#xe7c4;</i>&nbsp;数据</li>
				            <li lay-id="export_tab1"><i class="iconfont">&#xe62c;</i>&nbsp;图形</li>
				        </ul>
				        <div class="layui-tab-content" id="export_tab_content">
							<div class="layui-tab-item layui-show">
								<div class="layui-row layui-col-space2">
									<div class="layui-col-xs10 ">
										<table name="export_talbe" id="export_talbe"></table>
									</div>
									<div class="layui-col-xs2 export_centre_right"></div>
								</div>
							</div>
							<div class="layui-tab-item">
								<div class="layui-row layui-col-space2">
									<div clas="layui-col-xs10">
										<div id="export_echart" style="height: 100%;"></div>
									</div>
									<div class="layui-col-xs2 export_centre_right"></div>
								</div>
							</div>
						</div>
				</div>
			</div>
			
		</div>
		<div class="layui-row">
			<div class="layui-form">
				<div class="layui-inline" style="">
					<button type="button" id="design" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe713;</i>&nbsp;设计模板</button>
				</div>
				<div class="layui-inline" style="">
					<button type="button" id="export" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe713;</i>&nbsp;导出</button>
				</div>
				<div class="layui-inline" style="">
					<button type="button" id="print" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe713;</i>&nbsp;打印</button>
				</div>
			</div>
		</div>
	</div>		
    <script type="text/javascript">
        UIVersion.loadLayui();
		UIVersion.getJS('../../../../../../src/echarts/4.8.0/echarts.min.js');
        UIVersion.getJS('export.js');
    </script>
</body>
</html>
