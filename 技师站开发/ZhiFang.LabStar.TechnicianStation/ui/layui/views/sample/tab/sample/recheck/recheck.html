<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>复检</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
	<script type="text/javascript">
		UIVersion.getCSS("../../../css/layui.sm.all.css");
	</script>
    <style>
		.layui-form-item .layui-inline{margin-bottom: 0px!important;}
		.layui-form-label{width: 62px!important;}
		.layui-form-item .layui-input-inline{margin: 0px 0 5px 71px!important;}
		#TestItemValue{margin-top: 5px;}
		#cancelrecheckdiv{margin: 10px;}
		#cancelrecheckdiv .layui-block{margin-bottom: 10px;}
    </style>
</head> 
<body>
	<div class="layui-col-xs12">
		<div class="layui-row">
			<div class="layui-form">
				<div class="layui-row" id="recheckdiv">
					<div class="layui-col-xs12">
						<div class="layui-form-item" style="margin-left: 10px;margin-top: 5px;">
							<div class="layui-inline">
								请输入复检原因:
							</div>
							<div class="layui-inline">
								<textarea placeholder="" style="width: 378px;" class="layui-textarea" id="recheck_textarea"></textarea>
							</div>
						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="layui-form-item layui-hide" id="TestItemValue">
							<div class="layui-inline">
								<div class="layui-form-label" style="">项目结果:</div>
								<div class="layui-input-inline" style="width: 322px;">
									<input type="text" class="layui-input" name="recheck_reportvalue" id="recheck_reportvalue">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row" id="cancelrecheckdiv">
					<div class="layui-col-xs12">
							<div class="layui-block">
								您确定要取消项目复检状态吗？
							</div>
							<div class="layui-block">
								<input type="checkbox" name="" id="clearReportValue" lay-skin="primary" title="清除复检参考结果">
							</div>
							<div class="layui-block">
								<input type="checkbox" name="" id="clearRecheckInfo" lay-skin="primary" title="清除复检原因">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-xs12">
					<div class="layui-form-item">
						<div class="layui-inline" style="margin-left: 337px;margin-top: 5px;">
							<button type="button" id="recheckbut" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe713;</i>&nbsp;确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('recheck.js');
    </script>
</body>
</html>
