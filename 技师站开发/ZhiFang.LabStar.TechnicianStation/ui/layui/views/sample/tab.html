<!DOCTYPE html>
<html>
<head>
    <title>样本检验</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <style rel="stylesheet" >
        /*card*/
        .myStyle .layui-card-body{ padding:2px!important; }
        .myStyle .layui-tab-content{ padding:0!important; }
        /*tab页样式*/
        .myStyle .layui-tab-title { height:24px; }
        .myStyle .layui-tab-title>li{ line-height:24px;font-size:12px;padding:0 8px;min-width:50px; }
        .myStyle .layui-tab-title>li i{ font-size:12px; }
        .myStyle .layui-tab-title .layui-this:after{ height:26px!important; }
        .myStyle .layui-tab-title>li .layui-icon-close{ margin-left:5px;border-radius:10px;font-size:16px; }
        .myStyle .layui-tab-title > li .layui-icon-close:hover {background-color: red;color: #fff; }
        .myStyle .msg{ max-width:400px;padding: 0 5px;border-radius: 5px;position: fixed;bottom: 8px;right: 10px;font-size: 12px;background-color:#2bced6;color:#fff;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;word-break: break-all; }
    </style>
</head>
<body>
    <div class="myStyle">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-tab layui-tab-brief my-tab-brief" lay-filter="Tab" id="Tab">
                    <ul class="layui-tab-title">
                        <li lay-id="0" class="layui-this"><i class="iconfont">&#xe605;</i>&nbsp;全部</li>
                        <li id="addSection" style="cursor:default;">
                            <i id="addSectionBtn" class="layui-icon layui-icon-add-1" style="cursor:pointer;"></i>
                        </li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show" style="height:100%;" id="AllSection"></div>
                    </div>
                </div>
                <div id="EquipResultMsg" class="msg"></div>
                <!--<div><button id="EquipResultMsgTest" class="layui-btn layui-btn-sm">发送测试通讯消息</button></div>-->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('tab.js');
    </script>
</body>
</html>
