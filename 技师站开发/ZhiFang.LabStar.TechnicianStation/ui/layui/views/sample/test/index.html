<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样本检验</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../../src/layui/dist/css/layui.css" media="all">
	<link rel="shortcut icon" href="../../../../../logo-16.png">
	<style type="text/css">
		.layui-nav-item {cursor:pointer;}
	</style>
</head>
<body>
<div class="layui-fluid">
	<!--功能按钮栏-->
	<div id="toolbar-top" class="layui-row">
		<ul class="layui-nav layui-bg-green" lay-filter="">
			<li class="layui-nav-item"><a><i class="layui-icon layui-icon-refresh"></i>&nbsp;刷新</a></li>
			<li class="layui-nav-item"><a><i class="layui-icon layui-icon-add-1"></i>&nbsp;新增</a></li>
			<li class="layui-nav-item"><a><i class="layui-icon layui-icon-upload-drag"></i>&nbsp;保存</a></li>
			<li class="layui-nav-item"><a><i class="layui-icon layui-icon-delete"></i>&nbsp;删除</a></li>
			
			<li class="layui-nav-item"><a>检验确认</a></li>
			<li class="layui-nav-item">
				<a href="javascript:;">审核</a>
				<dl class="layui-nav-child">
					<dd><a><i class="layui-icon layui-icon-ok"></i>&nbsp;审核</a></dd>
					<dd><a><i class="layui-icon layui-icon-close"></i>&nbsp;取消审核</a></dd>
					<dd><a><i class="layui-icon layui-icon-friends"></i>&nbsp;医生审核</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item"><a>审核&打印</a></li>
			<li class="layui-nav-item"><a>特殊审核</a></li>
			
			<li class="layui-nav-item"><a><i class="layui-icon layui-icon-set-fill"></i>&nbsp;审核设置</a></li>
			<li class="layui-nav-item"><a><i class="layui-icon layui-icon-file"></i>&nbsp;打印选中</a></li>
		</ul>
	</div>
	<!--选项卡区域-->
	<!--<div class="layui-tab layui-tab-brief" lay-allowClose="true">简化版样式-->
	<div class="layui-tab" lay-allowClose="true">
		<ul class="layui-tab-title">
			<li class="layui-this">全部</li>
			<li>糖化</li>
			<li>COBAS601</li>
			<li>临检</li>
			<li>LBY-N7500B</li>
		</ul>
	</div>
	<!--操作区域-->
	<div id="content" class="layui-row">
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6 layui-side layui-side-menu">
			<script type="text/html" id="sample-table-toolbar"></script>
			<table id="sample-table" lay-filter="sample"></table>
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			
		</div>
	</div>
	
</div>

<script src="../../../../src/layui/src/layui.js"></script>
<script src="../../../config/system.js"></script>
<script>
	layui.extend({
		'uxutil':'/ux/util',
		'uxtable':'/ux/table'
	}).use(['element','uxtable','uxutil'],function(){
		var $ = layui.$,
			element = layui.element,
			uxtable = layui.uxtable,
			uxutil = layui.uxutil;
		
		var GET_SAMPLE_LIST_URL = 'GetSampleList.json?t=' + new Date().getTime();
		
		var sampleTable = uxtable.render({
			elem:"#sample-table",
			toolbar:"#sample-table-toolbar",
			page:true,
			cols:[[
				{field:'Id',title:'ID',width:150,sort:true,hide:true},
				{field:'Status',title:'状态',width:80,sort:true},
				{field:'Date',title:'检验日期',width:150,sort:true},
				{field:'Name',title:'姓名',width:80,sort:true},
				{field:'No',title:'样本号',width:100,sort:true},
				{field:'Barcode',title:'条码号',width:150,sort:true},
				{field:'Sex',title:'性别',width:60},
				{field:'Type',title:'样本类型',width:90}
			]]
		});
		
		sampleTable.instance.reload({
			url:GET_SAMPLE_LIST_URL
		});
	});
</script>
</body>
</html>
