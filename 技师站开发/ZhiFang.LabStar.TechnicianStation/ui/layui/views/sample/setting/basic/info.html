<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
	<script type="text/javascript">
	    UIVersion.getCSS("../../css/layui.sm.all.css");
	</script>
    <style>
       .myStyle{font-size: 14px!important;}
	   .layui-form-item .layui-inline{margin-bottom: 0px!important;}
	   .layui-form-item{
		   margin-top: 20px;
		   margin-left: 14px;
		   font-size: 12px;
		   color:#666;
	   }
    </style>
</head>
<body class="myStyle">
    <div class="layui-col-xs12">
        <div class="layui-row">
			<div class="layui-form" id="authorizeform">
				<div class="layui-row">
					<div class="layui-col-xs12">
						<div class="layui-form-item">
							<div class="layui-inline" id="OperateUserName"></div>
						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="layui-form-item">
							<div class="layui-inline">
								授&nbsp;权&nbsp;方&nbsp;式：
							</div>
						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="layui-form-item">
							<div class="layui-col-xs2">
								<div class="layui-inline">
									<input type="radio" lay-filter="OperaterType" name="OperaterType" id="OperaterType0" value="0" title="登录者本人">
								</div>
							</div>
							<div class="layui-col-xs10">
								<div class="layui-inline" name="AuthorizeUserName" id="AuthorizeUserName0" style="margin-top:5px;"></div>
							</div>
						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="layui-form-item">
							<div class="layui-col-xs2">
								<div class="layui-inline">
									<input type="radio" lay-filter="OperaterType" name="OperaterType" id="OperaterType1" value="1" title="预授权">
								</div>
							</div>
							<div class="layui-col-xs4">
								<div class="layui-inline layui-hide" name="AuthorizeUserName" id="AuthorizeUserName1" style="margin-top:5px;">

								</div>
							</div>
							<div class="layui-col-xs6">
								<div class="layui-hide" name="AuthorizeUserID" id="AuthorizeUserID"></div>
								<div class="layui-inline layui-hide" id="DateTimeTextDiv">
									<div class="layui-form-label" style="width: 89px;">有效时间范围:</div>
									<div class="layui-input-inline" style="width: 291px;">
										<input type="text" class="layui-input" id="DateTimeText" placeholder="" readonly>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="layui-form-item" style="margin-top:5px;">
							<div class="layui-inline">
								<input type="checkbox" name="isCheckTip" id="isCheckTip" lay-skin="primary" title="检验确认时,是否提示检验确认人">
							</div>
						</div>
					</div>
					<div class="layui-col-xs12" id="checkBoxs"></div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs12">
						<div class="layui-form-item">
							<div class="layui-inline" style="margin-left: 499px;">
								<button type="button" id="authorizebutton" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe615;</i>&nbsp;预授权选择</button>
								<button type="button" id="authorizeconfirmbut" class="layui-btn layui-btn-xs"><i class="iconfont">&#xe713;</i>&nbsp;确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('info.js');
    </script>
</body>
</html>
