<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>稀释样本结果</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
	<meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
 </head> 
 <body> 
  <div class="layui-card" style="margin-bottom:0;"> 
   <div class="layui-card-body"> 
    <div class="layui-form" lay-filter="form" id="form"> 
     <div class="layui-form-item"> 
      <div class="layui-inline"> 
       <label class="layui-form-label">稀释倍数</label> 
       <div class="layui-input-inline"> 
       	<input type="text" name='InputMultiple' id="InputMultiple" autocomplete="off" lay-verify="number" value="10" min="0" onkeyup="this.value= this.value.replace(/^(0+)|[^\d]+/g,'')" class="layui-input inputSelect" />
        <select name="Multiple" lay-filter='Multiple' id="Multiple" lay-verify="required" >
        <option value="10">10</option> 
        <option value="100">100</option> 
        <option value="1000">1000</option>  </select> 
       </div> 
      </div> 
      <div class="layui-inline"> 
       <label class="layui-form-label">项目过滤</label> 
       <div class="layui-input-inline"> 
      <input type="text" name='LBItem_CName' id="LBItem_CName" readonly autocomplete="off" class="layui-input" />
       <i class="layui-icon layui-icon-triangle-d"></i>       </div> 
      </div> 
        <div class="layui-inline layui-hide" > 
       <label class="layui-form-label">项目过滤</label> 
       <div class="layui-input-inline"> 
          <input type="text" name='LBItem_ID' id="LBItem_ID" readonly autocomplete="off" class="layui-input" />
      </div> 
      <div class="layui-inline"> 
       <button class="layui-btn layui-btn-xs" id="search" lay-submit="" lay-filter="search"> <i class="layui-icon"></i>查询 </button> 
      </div> 
     </div> 
    </div> 
    <div class="layui-row"> 
     <table class="layui-hide" id="table" lay-filter="table"> 
     </table> 
    </div> 
    <div class="layui-row" style="margin-top: 1px;"> 
     <button class="layui-btn layui-btn-xs" id="allselect"><i class="iconfont">&#xe611;</i>&nbsp;全选</button> 
     <button class="layui-btn layui-btn-xs" id="unallselect"><i class=" layui-icon layui-icon-component"></i>&nbsp;全否</button> 
     <button class="layui-btn layui-btn-xs" id="save"><i class="iconfont">&#xe713;</i>&nbsp;执行</button> 
     <span style="color: blue;font-weight: bold;">说明:执行后,选中项目的报告值=当前报告值*样本稀释倍数</span>
     <button class="layui-btn layui-btn-xs layui-btn-primary" id="close" style="margin-left: 100px;"><i class="iconfont">&#xe674;</i>&nbsp;关闭</button> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>  
	  <style>
		.layui-table-view{margin: 1px 0;}
		.layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
	    /*可输入的下拉样式*/
       .inputSelect { position: absolute;z-index: 100;width: 80%;top: 1px;left: 1px;height: 23px;border: none; }
  </style> 
 </body>
</html>
