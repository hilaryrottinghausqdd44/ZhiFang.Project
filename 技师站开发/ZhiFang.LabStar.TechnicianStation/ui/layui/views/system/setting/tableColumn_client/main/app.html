<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>配置列表项</title>
    <meta name="renderer" content="webkit" />
    <meta name="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript">
	    //加载版本号文件
	    document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<script type="text/javascript">
		UIVersion.getCSS("../../../../../css/admin.css");
	</script>
	<style type="text/css">
		/*可编辑列,列头添加重点颜色提示*/
		.myStyle .layui-table-header tr  th[data-field="BModuleGridControlSet_ColName"],th[data-field="BModuleGridControlSet_Width"],th[data-field="BModuleGridControlSet_DispOrder"] {
			background: #009688;
			color: #fff;
		}
	</style>
   
</head>
<body>
    <div class="myStyle">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body" style="overflow:auto;">
                        <table id="mainTable" lay-filter="mainTable"></table>
                        <!--显示次序-->
                        <script type="text/html" id="DispOrder">
                        	<!--<input type="number" min="0" name="DispOrder" class="layui-input" lay-event="DispOrder" value="{{d.BModuleGridControlSet_DispOrder}}" />-->
                        	<input type="number" min="0" name="DispOrder" class="layui-input"  value="{{d.BModuleGridControlSet_DispOrder}}" />
                        </script>
                        <!--是否使用-->
                        <script type="text/html" id="IsUseTpl">
                            <input type="checkbox" name="IsUse" title="" lay-skin="primary" lay-filter="IsUse" {{ d.BModuleGridControlSet_IsUse == 'true' ? 'checked' : '' }}>
                        </script>
                        <!--是否隐藏，改为是否显示-->
                        <script type="text/html" id="IsHideTpl">
                            <!--<input type="checkbox" name="IsHide" title="" lay-skin="primary" lay-filter="IsHide" {{ d.BModuleGridControlSet_IsHide == 'true' ? 'checked' : '' }}>-->
                            <input type="checkbox" name="IsHide" title="" lay-skin="primary" lay-filter="IsHide" {{ d.BModuleGridControlSet_IsHide == 'false' ? 'checked' : '' }}>
                        </script>
                        <!--是否排序-->
                        <script type="text/html" id="IsOrderTpl">
                            <input type="checkbox" name="IsOrder" title="" lay-skin="primary" lay-filter="IsOrder" {{ d.BModuleGridControlSet_IsOrder == 'true' ? 'checked' : '' }}>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--formItemConfigTable表格头工具 -->
    <script type="text/html" id="Toolbar">
        <button class="layui-btn layui-btn-sm" lay-event="add" id="add"><i class="layui-icon layui-icon-add-circle"></i>新增配置项</button>
        <button class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-ok"></i>保存编辑项</button>
        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除选中项</button>
    </script>
    <script type="text/javascript">
		UIVersion.loadLayui();
	  	UIVersion.getJS('app.js');
	</script>
</body>
</html>
