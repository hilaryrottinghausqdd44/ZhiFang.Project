<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>配置图表项</title>
    <meta name="renderer" content="webkit" />
    <meta name="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <script type="text/javascript">
		UIVersion.getCSS("../../../../css/qc.css");
    </script>

</head>
<body>

    <div class="layui-fluid myStyle">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-sm12 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-body" style="overflow:auto;">
                        <table id="mainTable" lay-filter="mainTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--新增-->
    <div id="addModal" style="display:none;padding:15px;">
        <form class="layui-form" id="addModalForm" lay-filter="addModalForm">
            <div class="layui-row">
                <div class="layui-col-xs12"  style="display:none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">实验室</label>
                        <div class="layui-input-block">
                            <select name="LabID" lay-filter="LabID" id="LabID" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">图表代码</label>
                        <div class="layui-input-block">
                            <input type="text" name="ChartCode" id="ChartCode" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="CName" id="CName" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <select name="TypeID" lay-filter="TypeID" id="TypeID">
                                <option value="">请选择</option>
                                <option value="1">柱状图</option>
                                <option value="2">饼图</option>
                                <option value="3">折线图</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">样式类型</label>
                        <div class="layui-input-block">
                            <select name="ClassID" lay-filter="ClassID" id="ClassID">
                                <option value="">请选择</option>
                                <option value="1">普通</option>
                                <option value="2">收缩</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">显示次序</label>
                        <div class="layui-input-block">
                            <input type="text" name="DispOrder" id="DispOrder" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否启用</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="IsUse" id="IsUse" lay-skin="primary" checked>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">源代码Url</label>
                        <div class="layui-input-block">
                            <input type="text" name="SourceCodeUrl" id="SourceCodeUrl" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-xs12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">源代码</label>
                        <div class="layui-input-block">
                            <textarea style="height: 145px;width: 511px;"  name="SourceCode" id="SourceCode" class="layui-input" autocomplete="off" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12 layui-hide">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主键Id</label>
                        <div class="layui-input-block">
                            <input type="text" name="ChartID" id="ChartID" class="layui-input" autocomplete="off" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--表格头工具 -->
    <script type="text/html" id="Toolbar">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增图表集合</button>
    </script>
    <!--表格行工具 -->
    <script type="text/html" id="tableOperation">
        <a class="layui-btn layui-btn-blue layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/javascript">
    	UIVersion.loadLayui();
        UIVersion.getJS('app.js');
    </script>
</body>
</html>
