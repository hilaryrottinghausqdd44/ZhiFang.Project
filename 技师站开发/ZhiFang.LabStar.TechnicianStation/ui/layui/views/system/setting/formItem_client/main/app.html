<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>配置表单项</title>
    <meta name="renderer" content="webkit" />
    <meta name="Cache-Control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript">
	    //加载版本号文件
	    document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	<script type="text/javascript">
		UIVersion.getCSS("../../../../../css/admin.css");
	</script>
	<style type="text/css">
		/*可编辑列,列头添加重点颜色提示*/
		.myStyle .layui-table-header tr  th[data-field="BModuleFormControlSet_Label"],th[data-field="BModuleFormControlSet_DefaultValue"],th[data-field="BModuleFormControlSet_DispOrder"] {
			background: #009688;
			color: #fff;
		}
	</style>
	

</head>
<body>
    <div class="myStyle">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-body" style="overflow:auto;">
                        <table id="mainTable" lay-filter="mainTable"></table>
                        <!--显示次序-->
                        <script type="text/html" id="DispOrderTpl">
                        	<!--<input type="number" min="0" name="DispOrder" class="layui-input" lay-event="DispOrder" value="{{d.BModuleFormControlSet_DispOrder}}" />-->
                        	<input type="number" min="0" name="DispOrder" class="layui-input"  value="{{d.BModuleFormControlSet_DispOrder}}" />
                        </script>
                        <!--是否只读-->
                        <script type="text/html" id="IsReadOnlyTpl">
                            <input type="checkbox" name="IsReadOnly" title="" lay-skin="primary" lay-filter="IsReadOnly" {{ d.BModuleFormControlSet_IsReadOnly == 'true' ? 'checked' : '' }}>
                        </script>
                        <!--是否显示-->
                        <script type="text/html" id="IsDisplayTpl">
                            <input type="checkbox" name="IsDisplay" title="" lay-skin="primary" lay-filter="IsDisplay" {{ d.BModuleFormControlSet_IsDisplay == 'true' ? 'checked' : '' }}>
                        </script>
                        <!--是否使用-->
                        <script type="text/html" id="IsUseTpl">
                            <input type="checkbox" name="IsUse" title="" lay-skin="primary" lay-filter="IsUse" {{ d.BModuleFormControlSet_IsUse == 'true' ? 'checked' : '' }}>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--formItemConfigTable表格头工具 -->
    <script type="text/html" id="Toolbar">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-circle"></i>新增配置项</button>
        <button class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-ok"></i>保存编辑项</button>
        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除选中项</button>
    </script>
   
	<script type="text/javascript">
		UIVersion.loadLayui();
	  UIVersion.getJS('app.js');
	</script>
</body>
</html>
