<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>参数</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
   <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
	 <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/admin.css');
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>
  <style>
  		/* 防止下拉框的下拉列表被隐藏---必须设置--- */
	 	.layui-table-cell {
			overflow: visible !important;
		}
    	/*重置表单控件上下间距*/
        .layui-form-item { margin-bottom: 5px; }
        /*可输入的下拉样式*/
        .inputSelect {position: absolute;z-index: 100; width: 80%;top: 1px;left: 1px;height: 34px;border: none;}
        .leftpanel {}
		.leftpanel > .panel-left {width: 200px;float: left;}
		.leftpanel > .panel-right {margin-left: 200px;}
		.layui-form-item .layui-input-inline {
			float: left;
			width: 160px;
			margin-right: 5px
		}
		.layui-form-item .layui-inline {
			margin-bottom: 5px;
			margin-right: 0px
		}
		/*颜色选择*/
		.layui-colorpicker{width: 16px; height: 16px; border: 1px solid #e6e6e6; padding: 3px; border-radius: 2px; line-height: 14px; display: inline-block; cursor: pointer; transition: all .3s; -webkit-transition: all .3s;}
        .layui-colorpicker.layui-colorpicker-xs{width: 12px; height: 12px; line-height: 10px;}
      </style> 
 </head> 
 <body> 
  <div class="layui-fluid"> 
   <div class="layui-row layui-col-space5"> 
    <div class="layui-col-md2 layui-col-sm2 layui-col-xs2"> 
     <div class="layui-card "> 
      <div class="layui-card-body"> 
       
       <div class="layui-table" id="moudeltype_table" lay-filter="moudeltype_table"> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-md3 layui-col-sm3 layui-col-xs3"> 
     <div class="layui-card "> 
      <div class="layui-card-body"> 
      	<div class="layui-form"> 
        <div class="layui-inline"> 
         <input type="text" name="searchText" id="searchText" placeholder="参数组查找" autocomplete="off" class="layui-input" style="width: 150px;" /> 
        </div> 
        <button class="layui-btn layui-btn-xs" id="search" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>查询 </button> 
       </div> 
       <div class="layui-table" id="group_table" lay-filter="group_table"> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-md7 layui-col-sm7 layui-col-xs7"> 
     <div class="layui-card"> 
      <div class="layui-card-body cardHeight" style="overflow-x:hidden;overflow-y: hidden;" > 
       <div class="layui-tab layui-tab-brief" lay-filter="tabs"> 
        <ul class="layui-tab-title"> 
         <li>出厂设置</li> 
         <li class="layui-this">默认设置</li> 
         <li>个性设置</li> 
        </ul> 
        <div class="layui-tab-content" > 
         <div class="layui-tab-item"> 
          <div id="ContentDiv" style="padding-top: 5px;"> 
          </div> 
         </div> 
         <div class="layui-tab-item layui-show"> 
          <div class="layui-btn-container" style="padding-left: 15px;"> 
           <button class="layui-btn layui-btn-xs" id="refresh"><i class="layui-icon layui-icon-refresh"></i>刷新</button> 
           <button class="layui-btn layui-btn-normal layui-btn-xs" id="reset"><i class="iconfont">&#xe603;</i>&nbsp;全部采用出厂设置</button> 
          </div> 
          <div id="ContentDiv2"  > 
          </div> 
         </div> 
         <div class="layui-tab-item" > 
          <div class="layui-row "> 
           <div class="leftpanel" style="position:relative;">
             <div class="panel-left" >
		     	 <div class="layui-table" id="personality_table" lay-filter="personality_table"> 
	     
	            <script type="text/html" id="barDemo">
	            	
					  <a class="layui-btn layui-bg-orange layui-btn-xs"  lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
					</script>
             </div> 
            <div class="layui-row">
            	  <div class="layui-btn-container" style="padding-top: 5px;"> 
            	<button class="layui-btn layui-btn-xs" id="add"><i class="iconfont">&#xe664;</i>&nbsp;新增设置</button> 
            	<button class="layui-btn layui-bg-orange layui-btn-xs" id="batchdel"><i class="layui-icon">&#xe640;</i>&nbsp;批量删除</button>
            	</div>
            </div>
			 </div> 
			 <div class="panel-right" >
			 	<div id="ContentDiv3"></div>
			 </div> 
			</div> 
          </div> 
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <style>
  	   $(".layui-table-body").css('overflow','visible');
		$(".layui-table-box").css('overflow','visible');
		$(".layui-table-view").css('overflow','visible');
  </style>
 </body>
</html>
