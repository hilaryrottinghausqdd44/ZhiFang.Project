<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>参数</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
    <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../layui/config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
  <style>
  	/*重置表单控件上下间距*/
        .layui-form-item { margin-bottom: 5px; }
        /*可输入的下拉样式*/
        .inputSelect {position: absolute;z-index: 100; width: 80%;top: 1px;left: 1px;height: 34px;border: none;}
        .leftpanel {}
		.leftpanel > .panel-left {width: 200px;float: left;}
		.leftpanel > .panel-right {margin-left: 200px;}
		.layui-form-item .layui-input-inline {
			float: left;
			width: 160px;
			margin-right: 5px
		}
		.layui-form-item .layui-inline {
			margin-bottom: 5px;
			margin-right: 0px
		}
  </style> 
 </head> 
 <body> 
  <div class="layui-fluid"> 
   <div class="layui-row layui-col-space5"> 
    <div class="layui-col-md12 layui-col-sm12 layui-col-xs12"> 
     <div class="layui-card"> 
      <div class="layui-card-body cardHeight" style="overflow-x:hidden;overflow-y: hidden;"> 
       <div class="layui-tab layui-tab-brief" lay-filter="paratabs"> 
        <ul class="layui-tab-title"> 
         <li  lay-id ="DefaultSet" class="layui-this">默认设置</li> 
         <li lay-id ="PersonalitySet">个性设置</li> 
        </ul> 
        <div class="layui-tab-content"> 
         
         <div class="layui-tab-item layui-show" > 
          <div class="layui-btn-container" style="padding-left: 15px;"> 
           <button class="layui-btn layui-btn-xs" id="refresh"><i class="layui-icon">&#xe669;</i>刷新</button> 
           <button class="layui-btn layui-btn-normal layui-btn-xs" id="reset"><i class="iconfont">&#xe603;</i>&nbsp;全部采用出厂设置</button> 
          </div> 
          <div id="ContentDiv2"> 
          </div> 
         </div> 
         <div class="layui-tab-item"> 
          <div class="layui-row">
          	<div class="layui-row" style="padding-bottom: 15px">
			  <span style="margin-left: 25px;font-weight: bold;color: blue;" id="siteName">当前站点:</span><span id="ObjectName" style="font-weight: bold;color: blue;"></span>
			    <button class="layui-btn  layui-btn-xs" id="addparaitem" style="margin-left: 40px;" ><i class="iconfont">&#xe664;</i>&nbsp;新增设置</button>
				<button class="layui-btn  layui-btn-xs" id="delparaitem" ><i class="layui-icon">&#xe640;</i>&nbsp;删除当前设置</button>
				<button class="layui-btn  layui-btn-xs" id="copyparaitem" ><i class="iconfont">&#xe685;</i>&nbsp;复制参数</button>
				<button class="layui-btn  layui-btn-xs" id="defalutparaitem" ><i class="iconfont">&#xe603;</i>&nbsp;设为默认值</button>
		  	 </div>
          </div>
          <div class="layui-row "> 
            <div id="ContentDiv3"></div> 
          </div> 
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div>  
   </div> 
  </div> 
   <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/admin.css');
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('app.js');
	</script>
 </body>
</html>
