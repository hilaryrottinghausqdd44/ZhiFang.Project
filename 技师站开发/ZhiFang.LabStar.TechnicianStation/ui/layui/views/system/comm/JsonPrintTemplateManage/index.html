<!DOCTYPE html>
<html>
<head>
    <title>打印模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <script type="text/javascript">
        UIVersion.getCSS("../../../../css/layuicommon.css");
    </script>
    <style>
        .myStyle .layui-card-body { padding: 0 5px 5px; }
        .myStyle .layui-disabled{ color:#666!important; }
    </style>
</head>
<body>
    <div class="myStyle">
        <div class="layui-card">
            <div class="layui-card-header layui-form">
                <div class="layui-inline">类型名称：</div>
                <div class="layui-inline">
                    <select id="BusinessType" name="BusinessType" lay-filter="BusinessType"></select>
                </div>
                <div class="layui-inline">模板类型：</div>
                <div class="layui-inline">
                    <select id="ModelType" name="ModelType" lay-filter="ModelType"></select>
                </div>
                <button type="button" id="upload" class="layui-btn layui-btn-sm layui-btn-primary">上传打印模板</button>
            </div>
            <div class="layui-card-body">
                <table id="mainTable" lay-filter="mainTable"></table>
            </div>
        </div>
    </div>

    <div id="modal" style="display:none;">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" id="uploadForm">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-form-label">选择文件：</div>
                                <div class="layui-input-block">
                                    <input type="file" id="file" name="file" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-form-label">显示次序：</div>
                                <div class="layui-input-block">
                                    <input type="number" id="DispOrder" name="DispOrder" placeholder="数字格式" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <div class="layui-form-label">加强保护：</div>
                                <div class="layui-input-block">
                                    <input type="checkbox" id="IsProtect" lay-skin="primary" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <div class="layui-form-label">是否在用：</div>
                                <div class="layui-input-block">
                                    <input type="checkbox" id='IsUse' lay-skin="primary" checked />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-form-label">文件说明：</div>
                                <div class="layui-input-block">
                                    <textarea name="FileComment" id="FileComment" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6 layui-hide">
                            <div class="layui-form-item">
                                <div class="layui-form-label">上传标记：</div>
                                <div class="layui-input-block">
                                    <input type="hidden" id="IsConstraintUpload" name="IsConstraintUpload" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6 layui-hide">
                            <div class="layui-form-item">
                                <div class="layui-form-label">主键ID：</div>
                                <div class="layui-input-block">
                                    <input type="hidden" id="Id" name="Id" class="layui-input" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="download">模板下载</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="up">上移</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="down">下移</a>
    </script>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('index.js');
    </script>
</body>
</html>
