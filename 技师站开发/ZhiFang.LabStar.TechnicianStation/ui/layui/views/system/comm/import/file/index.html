<!DOCTYPE html>
<html>
<head>
    <title>导入文件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
</head>
<body>
    <div class="myStyle">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <input type="file" name="name" value="" id="importfile" />
                    </div>
                    <div class="layui-form-item" style="text-align:right;">
                        <button class="layui-btn layui-btn-sm" type="button" id="Import"><i class="layui-icon layui-icon-ok"></i>确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
    </script>
    <script type="text/javascript">
        //外部调用
        var CALLBACK = null;
        var externalCallFun = function (callback) { CALLBACK = callback; };
        layui.extend({
            uxutil: 'ux/util'
        }).use(['uxutil', 'form'], function () {
            "use strict";
            var $ = layui.$,
                layer = layui.layer,
                form = layui.form,
                uxutil = layui.uxutil;

            //外部参数
            var PARAMS = uxutil.params.get(true);
            //实体名称
            var ENTITYNAME = PARAMS.ENTITYNAME;
            //导入服务路径
            var IMPORTFILEURL = uxutil.path.ROOT + '/ServerWCF/LabStarBaseTableService.svc/LS_UDTO_UploadBaseTableDataByExcelFile';
            //下载导入详细信息文件服务路径
            var DOWNLOADERRORFILEURL = uxutil.path.ROOT + '/ServerWCF/LabStarBaseTableService.svc/LS_UDTO_DownLoadExcel';

            /**导入文件*/
            function ImportFile() {
                var fileName = $("#importfile").val();
                if (!ENTITYNAME) {
                    layer.msg("缺少ENTITYNAME参数!", { icon: 0, anim: 0, time: 3000 });
                    return;
                }
                if (!fileName) {
                    layer.msg("请选择导入文件!", { icon: 0, anim: 0, time: 3000 });
                    return;
                }
                var formData = new FormData();
                formData.append('entityName', ENTITYNAME);
                formData.append('file', $("#importfile")[0].files[0]);//$("#files")[0].files[0]
                var load = layer.load();
                $.ajax({
                    url: IMPORTFILEURL,
                    type: 'post',
                    data: formData,
                    cache: false,
                    dataType: 'json',
                    //contentType: "text",
                    processData: false,         // 告诉jQuery不要去处理发送的数据
                    contentType: false,        // 告诉jQuery不要去设置Content-Type请求头
                    success: function (res) {
                        layer.close(load);
                        if (res.success) {
                            if (res.ResultDataValue) {
                                parent.layer.confirm(res.ErrorInfo + '</br>是否需要下载处理结果文件？', { icon: 3, title: '提示' }, function (index) {
                                    downloadErrorFile(res.ResultDataValue);
                                    parent.layer.close(index);
                                    CALLBACK();
                                }, function (index) {
                                    parent.layer.close(index);
                                    CALLBACK();
                                });
                            } else {
                                parent.layer.msg(res.ErrorInfo, { icon: 6, anim: 0, time: 5000, btn: ['关闭'] });
                                CALLBACK();
                            }
                        } else {
                            parent.layer.msg(res.ErrorInfo, { icon: 5, anim: 0, time: 5000, btn: ['关闭'] });
                        }
                    },
                    error: function (e) {
                        layer.close(load);
                    }
                });
            }
            /**下载错误详细信息文件*/
            function downloadErrorFile(fileName) {
                var me = this,
                    url = DOWNLOADERRORFILEURL + '?downFileName=错误详细信息文件&operateType=0&fileName=' + fileName;

                window.open(url);
            }
            //确认导入按钮
            $("#Import").click(function () {
                ImportFile();
            });
        });
    </script>
</body>
</html>
