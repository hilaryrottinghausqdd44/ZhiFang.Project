<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>选择小组</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <link rel="stylesheet" href="../../../../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../../../../../../../admin/layuiadmin/style/admin.css" media="all" /> 
  <style>
        /*label宽度*/
        .layui-form label {
            padding: 9px 0;
            width: 80px;
        }
        .layui-input-block {
            margin-left:85px;
        }
        /*表格*/
        .layui-table-tool-temp {
            padding-right: 30px;
        }
        /*select layui 插件*/
        .xm-select-parent .xm-select-label {
            left: 0px !important;
        }
        dl.xm-select-dl {
            min-width: 200px !important;
        }
        dl.xm-select-dl div.xm-cz-group {
            max-width: 200px !important;
        }
        select[xm-select-radio] + div .icon-close { /**去掉select选中的关闭按钮**/
            display: none;
        }
        /****/
        .marLeft10 {
            margin-left:10px;
        }
        .buttonBox {
            position: relative;
            top: 50%;
            margin-top: -100px;
        }
        .buttonStyle {
            text-align: center;
            margin:10px 0;
        }
    </style> 
 </head> 
 <body> 
  <div class="layui-fluid"> 
   <div class="layui-row layui-col-space5"> 
    <div class=" layui-col-sm5 layui-col-xs12"> 
     <div class="layui-card"> 
      <div class="layui-card-body"> 
       <blockquote class="layui-elem-quote layui-quote-nm" style="padding-bottom: 5px;padding-top: 10px;">
         员工姓名： 
        <span style="color:orange;font-weight:bold;" id="EmpCName"></span> 
       </blockquote> 
       <div class="tableContainer"> 
        <table id="lefttable" lay-filter="lefttable"></table> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-sm1 layui-col-xs12"> 
     <div class="layui-card"> 
      <div class="layui-card-body fiexdHeight"> 
       <div class="buttonBox"> 
        <div class="layui-row"> 
         <div class="layui-col-xs12 buttonStyle"> 
          <button class="layui-btn layui-btn-sm" id="add"> <i class="layui-icon layui-icon-left"></i> </button> 
         </div> 
         <div class="layui-col-xs12 buttonStyle"> 
          <button class="layui-btn layui-btn-sm" id="remove"> <i class="layui-icon layui-icon-right"></i> </button> 
         </div> 
         <div class="layui-col-xs12 buttonStyle"> 
          <button class="layui-btn layui-btn-sm" id="reset"> 重置 </button> 
         </div> 
         <div class="layui-col-xs12 buttonStyle"> 
          <button class="layui-btn layui-btn-sm" id="save"> 保存 </button> 
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-sm6 layui-col-xs12"> 
     <div class="layui-card"> 
      <div class="layui-card-body"> 
       <div class="layui-form" id="search-bar-table" lay-filter="search-bar-table"> 
        <div class="layui-row"> 
         <div class="layui-col-sm10 layui-col-xs10"> 
          <div class="layui-form-item" style="margin-bottom: 10px;"> 
           <label class="layui-form-label">名称/简称</label> 
           <div class="layui-input-block"> 
            <input type="text" name="searchText" id="searchText" autocomplete="off" placeholder="名称/英文名/简称/快捷码" class="layui-input" /> 
           </div> 
          </div> 
         </div> 
         <div class="layui-col-sm2 layui-col-xs2"> 
          <div class="layui-form-item" style="margin-bottom: 10px;"> 
           <button class="layui-btn" id="search" lay-submit="" lay-filter="search"> 查询 </button> 
          </div> 
         </div> 
        </div> 
       </div> 
       <div class="layui-row"> 
        <table id="righttable" lay-filter="righttable"></table> 
       </div> 
       <div class="layui-row layui-hide"> 
        <input type="text" name="EmpID" id="EmpID" autocomplete="off" class="layui-input" /> 
        <input type="text" name="groupID" id="groupID" autocomplete="off" class="layui-input" /> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script src="../../../../../../../../src/layui/src/layui.js"></script> 
  <script type="text/javascript" src="../../../../../../../config/system.js"></script>  
  <script type="text/javascript" src="index.js"></script> 
 </body>
</html>
