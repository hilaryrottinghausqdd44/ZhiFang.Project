<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>检验中权限</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <link rel="stylesheet" href="../../../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../../../../../../css/admin.css" media="all" /> 
 </head> 
 <body> 
  <div class="layui-fluid"> 
   <div class="layui-row layui-col-space5"> 
    <div class="layui-col-md5 layui-col-sm5 layui-col-xs5"> 
     <div class="layui-card "> 
      <div class="layui-card-body"> 
       <div class="layui-form"> 
        <div class="layui-inline"> 
         <input type="text" name="searchText" id="searchText" placeholder="员工姓名/员工代码" autocomplete="off" class="layui-input" /> 
        </div> 
        <button class="layui-btn" id="search" lay-submit="" lay-filter="search"> 查询 </button> 
       </div> 
       <div class="layui-table" id="employee_table" lay-filter="employee_table"> 
       </div> 
       <script type="text/html" id="isuseTpl">
					            <input type="checkbox" name="IsUse" title="" disabled="disabled" lay-skin="primary" lay-filter="IsUse" {{ d.HREmpIdentity_HREmployee_IsUse == 'true' ? 'checked' : '' }} >
					        </script> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-md3 layui-col-sm3 layui-col-xs3"> 
     <div class="layui-card "> 
      <div class="layui-card-body"> 
       <button class="layui-btn" id="saveSection">选择小组</button> 
       <div class="layui-table" id="right_table" lay-filter="right_table"> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-md4 layui-col-sm4 layui-col-xs4"> 
     <div class="layui-card "> 
      <div class="layui-card-body"> 
       <button class="layui-btn" id="saveRole">保存</button> 
       <div class="layui-table" id="role_table" lay-filter="role_table"> 
       </div> 
       <script type="text/html" id="switchTpl">
            <input type="checkbox" name="IsLinked" title="" lay-skin="primary" lay-filter="IsLinked" {{ d.IsLinked == 'true' ? 'checked' : '' }} >
          </script> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script src="../../../../../../../src/layui/src/layui.js"></script> 
  <script type="text/javascript" src="../../../../../../config/system.js"></script> 
  <script type="text/javascript" src="index.js"></script>  
 </body>
</html>
