<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的资料-集成平台</title>
 	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	   <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
</head>
<body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12">  
      <div class="layui-card">
        <div class="layui-card-header">我的资料</div>
        <div class="layui-card-body" pad15>
          <div class="layui-form" lay-filter="employee" id="employee">
            <div class="layui-form-item">
              <div class="layui-input-inline">
               <input type="text" name="HREmployee_Id" value="" readonly class="layui-input layui-hide ">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline">
               <input type="text" name="HREmployee_BSex_Id" value="" readonly class="layui-input layui-hide ">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">隶属部门</label>
              <div class="layui-input-inline">
               <input type="text" name="HREmployee_HRDept_CName" value="" readonly class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">直接上级</label>
              <div class="layui-input-inline">
               <input type="text" name="HREmployee_ManagerName" value="" readonly class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-inline">
               <input type="text" name="HREmployee_CName" value="" readonly class="layui-input">
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-inline">
              	<select name="HREmployee_Sex" id="LAY-user-sex"></select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">出生日期</label>
              <div class="layui-input-inline">
              	<input type="text" class="layui-input" id="LAY-user-birthday" name="HREmployee_Birthday" placeholder="yyyy-MM-dd">
              </div>
            </div>
            <!--<div class="layui-form-item">
              <label class="layui-form-label">拼音字头</label>
              <div class="layui-input-inline">
              	<input type="text" class="layui-input" name="HREmployee_PinYinZiTou" >
              </div>
            </div>-->
            <!--<div class="layui-form-item">
              <label class="layui-form-label">快捷码</label>
              <div class="layui-input-inline">
              	<input type="text" class="layui-input" name="HREmployee_Shortcode" >
              </div>
            </div>-->
            <div class="layui-form-item">
              <label class="layui-form-label">手机</label>
              <div class="layui-input-inline">
                <input type="text" name="HREmployee_MobileTel" value="" lay-verify="phone" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!--<div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="HREmployee_Email" value="" lay-verify="email" autocomplete="off" class="layui-input">
              </div>
            </div>-->
            <div class="layui-form-item">
              <label class="layui-form-label">地址</label>
              <div class="layui-input-block">
                <input type="text" name="HREmployee_Address" value="" placeholder="地址" autocomplete="off" class="layui-input">
              </div>
            </div>
             <div class="layui-form-item layui-form-text" >
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                  <textarea name="HREmployee_Comment" placeholder="备注" class="layui-textarea" ></textarea>
                </div>
              </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="LAY-user-setinfo">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary" lay-filter="LAY-user-setreset">重新填写</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <script type="text/javascript" src="../../../../config/system.js"></script>  
 	<script type="text/javascript" src="info.js"></script>
</body>
</html>
