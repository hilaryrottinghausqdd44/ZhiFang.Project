<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>撤销确认</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
   <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
 </head> 
 <body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12"> 
     <div class="layui-card">
     <div class=" layui-card-body"="" pad15=""> 
      <div class="layui-form" lay-filter="LAY-revoke-form" id="LAY-revoke-form"> 
       <div class="layui-form-item"> 
        <label class="layui-form-label">输入条码号</label> 
        <div class="layui-input-block"> 
         <input type="text" name="BarCode" id="txtBarCode" placeholder="输入条码号" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-form-item"> 
        <label class="layui-form-label">条码号/姓名</label> 
        <div class="layui-input-block"> 
         <input type="text" name="BarCodeOrName" id="txtBarCode2" placeholder="条码号/姓名" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-form-item layui-form-text"> 
        <label class="layui-form-label">医嘱项目</label> 
        <div class="layui-input-block"> 
         <textarea name="ZDY2" id="ZDY2" placeholder="医嘱项目" class="layui-textarea"></textarea> 
        </div> 
       </div> 
       <div class="layui-form-item layui-form-text" id="LAY-check-isShow"> 
        <div class="layui-input-block"> 
         <input type="checkbox" checked="" name="" title="确认后关闭" lay-skin="primary" /> 
        </div> 
       </div> 
       <input type="text" name="ID" id="ID" placeholder="ID" autocomplete="off" class="layui-input layui-hide" /> 
       <div class="layui-form-item layui-hide"> 
        <button class="layui-btn" id="LAY-revoke-form-submit" lay-submit="" lay-filter="LAY-revoke-form-submit">撤销确认</button> 
        <button type="reset" id="btnClose" class="layui-btn layui-btn-primary">取消</button> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript" src="../../../../config/system.js"></script> 
  <script type="text/javascript" src="revoke.js"></script>  
 </body>
</html>
