<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>修改样本类型</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
 </head> 
  <body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12"> 
   <div class="layui-card"> 
    <div class="layui-card-body" pad15=""> 
     <form class="layui-form" action="" id="LAY-sampletype-form" lay-filter="LAY-sampletype-form"> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">核收类型</label> 
       <div class="layui-input-block"> 
        <select name="acceptance_type" id="acceptance_type" lay-search=""> <option value="">直接选择或搜索选择</option> <option value="1">血浆</option> <option value="静脉血">静脉血</option> <option value="血清">血清</option> </select> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">条码号</label> 
       <div class="layui-input-block"> 
        <input type="text" name="barCode" id="barCode" lay-verify="txtBarCode" autocomplete="off" placeholder="条码号" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">姓名</label> 
       <div class="layui-input-block"> 
        <input type="text" name="cname" id="cname" lay-verify="姓名" autocomplete="off" placeholder="姓名" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-form-item layui-form-text"> 
       <label class="layui-form-label">医嘱项目</label> 
       <div class="layui-input-block"> 
        <textarea name="comitem" id="comitem" placeholder="医嘱项目" class="layui-textarea"></textarea> 
       </div> 
      </div> 
      <!--<div class="layui-form-item layui-hide"> 
       <div class="layui-input-block layui-hide"> -->
        <div class="layui-form-item layui-hide"> 
         <button class="layui-btn" id="btnSave" lay-submit="" lay-filter="component-form-demo1"><i class="layui-icon layui-icon-ok-circle layuiadmin-button-btn"></i>确认修改</button> 
         <button type="reset" id="btnClose" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-close-fill layuiadmin-button-btn"></i>关闭</button> 
        </div> 
       <!--</div> 
      </div> -->
     </form> 
    </div> 
   </div> 
  </div> 
  </div>
  <script type="text/javascript" src="../../../../config/system.js"></script>  
  <script type="text/javascript" src="sampletype.js"></script>  
 </body>
</html>
