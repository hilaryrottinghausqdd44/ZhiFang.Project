<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>病人原始医嘱</title> 
   <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
 </head> 
 <body> 
   <body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12"> 
   <div class="layui-card"> 
    <div class="layui-card-body">
     <div class="layui-form  layuiadmin-card-header-auto" id="LAY-search-form"> 
      <div class="layui-form-item"> 
      <div class="layui-row" style="padding-top: 10px;"> 
       <div class="layui-inline"> 
        <label class="layui-form-label">开始时间</label> 
        <div class="layui-input-block"> 
         <input type="text" class="layui-input" id="txtstartdate" name="txtstartdate" placeholder="yyyy-MM-dd HH:mm:ss" style="width: 160px;" /> 
        </div> 
       </div> 
       <div class="layui-inline"> 
        <label class="layui-form-label">条码号</label> 
        <div class="layui-input-block"> 
         <input type="text" name="txtBarcode" placeholder="条码号" autocomplete="off" class="layui-input" style="width: 130px;" /> 
        </div> 
       </div> 
       <div class="layui-inline"> 
        <div class="layui-input-block"> 
         <div class="layui-col-md12"> 
          <input type="radio" name="sex" value="nan" title="条码对应医嘱" /> 
          <input type="radio" name="sex" value="nv" title="所有医嘱 " checked="" /> 
         </div> 
        </div>
       </div> 
      </div> 
      <div class="layui-row"> 
       <div class="layui-inline"> 
        <label class="layui-form-label">结束时间</label> 
        <div class="layui-input-block"> 
         <input type="text" class="layui-input" id="txtenddate" name="txtenddate" placeholder="yyyy-MM-dd HH:mm:ss" style="width: 160px;" /> 
        </div> 
       </div> 
       <div class="layui-inline"> 
        <label class="layui-form-label">病历号</label> 
        <div class="layui-input-block"> 
         <input type="text" name="txtItemList" placeholder="病历号" autocomplete="off" class="layui-input" style="width: 130px;" /> 
        </div> 
       </div> 
       <button id="LAY-from-originaladvice-search" class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-from-originaladvice-search"> <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i> </button> 
      </div> 
     </div> 
     </div> 
     <table id="LAY-original-doctor-advice" lay-filter="LAY-original-doctor-advice"></table> 
    </div> 
   </div> 
  </div> 
     </div> 
   <script type="text/javascript" src="../../../../config/system.js"></script>  
  <script type="text/javascript" src="originaladvice.js"></script>  
 </body>
</html>
