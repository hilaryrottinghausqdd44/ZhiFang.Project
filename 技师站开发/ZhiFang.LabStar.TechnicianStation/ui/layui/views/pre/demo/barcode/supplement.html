<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>信息补录</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
    <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
 </head> 
  <body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12">  
   <div class="layui-card"> 
    <div class="layui-card-body" pad15=""> 
     <div class="layui-form" lay-filter="LAY-edit-info" id="LAY-edit-info"> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">补录内容</label> 
       <div class="layui-input-block"> 
        <select name="supplement" id="supplement" lay-filter="LAY-barcode-type"> <option value="0">补录1</option> <option value="1">补录2</option> </select> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">条码号/姓名</label> 
       <div class="layui-input-block"> 
        <input type="text" name="txtBarCode" id="txtBarCode" placeholder="条码号/姓名" autocomplete="off" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-form-item layui-form-text"> 
       <label class="layui-form-label">ZDY2内容</label> 
       <div class="layui-input-block"> 
        <textarea name="ZDY2" id="ZDY2" placeholder="医嘱项目" class="layui-textarea"></textarea> 
       </div> 
      </div> 
      <div class="layui-form-item layui-hide"> 
       <button class="layui-btn" lay-submit="" lay-filter="LAY-supplement-save-submit"><i class="layui-icon layui-icon-ok-circle layuiadmin-button-btn"></i>保存</button> 
       <button type="reset" id="btnClose" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-close-fill layuiadmin-button-btn"></i>取消</button> 
      </div> 
     </div> 
    </div> 
   </div> 
   <script type="text/javascript" src="../../../../config/system.js"></script> 
   <script type="text/javascript" src="supplement.js"></script>  
  </div>
  </div>
 </body>
</html>
