<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>配置</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
 </head> 
  <body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12"> 
  
   <div class="layui-card"> 
    <div class="layui-card-body" pad15=""> 
     <div class="layui-form" lay-filter="LAY-setform-form" id="LAY-setform-form"> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">自动打印</label> 
       <div class="layui-input-block"> 
        <input type="radio" name="autoPrint" value="1" title="显示" checked="" /> 
        <input type="radio" name="autoPrint" value="0" title="隐藏" /> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">直接打印</label> 
       <div class="layui-input-block"> 
        <input type="radio" name="directPrint" value="1" title="显示" checked="" /> 
        <input type="radio" name="directPrint" value="0" title="隐藏" /> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">获取样本号</label> 
       <div class="layui-input-block"> 
        <input type="radio" name="sampleNo" value="1" title="显示" checked="" /> 
        <input type="radio" name="sampleNo" value="0" title="隐藏" /> 
       </div> 
      </div> 
      <div class="layui-form-item layui-hide"> 
       <button class="layui-btn" id="LAY-set-print-submit" lay-submit="" lay-filter="LAY-set-print-submit"><i class="layui-icon layui-icon-ok-circle layuiadmin-button-btn"></i>确定</button> 
       <button type="reset" id="btnClose" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-close-fill layuiadmin-button-btn"></i>关闭</button> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  </div>
  <script type="text/javascript" src="../../../../config/system.js"></script> 
  <script type="text/javascript" src="setform.js"></script>  
 </body>
</html>
