<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>模式1:样本采集</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
    <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
  <script type="text/html" id="toolbarMode">
	  <div class="layui-btn-container">
	   <button class="layui-btn layui-btn-sm" lay-event="clearData"><i class="layui-icon layui-icon-delete  layuiadmin-button-btn"></i>清空</button>
	   <button class="layui-btn layui-btn-sm" lay-event="packData"><i class="layui-icon layui-icon-print  layuiadmin-button-btn"></i>打包清单</button>
	   <button class="layui-btn layui-btn-sm" lay-event="printData"><i class="layui-icon layui-icon-print  layuiadmin-button-btn"></i>打印清单</button>
	  </div>
	</script> 
  <script type="text/html" id="barMode">
      <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">撤销采集</a>
	</script> 
 </head> 
 <body class="layui-layout-body"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12"> 
     <div class="layui-card"> 
      <div class="layui-card-body"> 
       <div class="layui-form layuiadmin-card-header-auto" style="padding-top: 15px;"> 
        <div class="layui-form-item"> 
         <div class="layui-inline"> 
          <label class="layui-form-label">条码号</label> 
          <div class="layui-input-block"> 
           <input type="text" id="txtBarCode" name="txtBarCode" placeholder="条码号" autocomplete="off" class="layui-input" style="width: 150px;" /> 
          </div> 
         </div> 
         <div class="layui-inline"> 
          <label class="layui-form-label">采样人</label> 
          <div class="layui-input-block" style="width: 150px;"> 
           <select name="rolename" id="lay-sample-person" lay-search=""> <option value="0">管理</option> <option value="1">超级管理员</option> </select> 
          </div> 
         </div> 
         <div class="layui-inline"> 
          <div class="layui-inline"> 
           <input type="text" readonly="" name="txtNum" id="txtNum" placeholder="" class="layui-input txtborder" style="color: #0000FF;font-weight:bold; border: 0px;outline:none;cursor: pointer;width: auto;" value="" /> 
          </div> 
         </div> 
        </div> 
       </div> 
       <table id="LAY-collection-mode" lay-filter="LAY-collection-mode"></table> 
      </div> 
     </div> 
    </div> 
   </div> 
  <script type="text/javascript" src="../../../../config/system.js"></script> 
  <script type="text/javascript" src="mode1.js"></script>  
 </body>
</html>
