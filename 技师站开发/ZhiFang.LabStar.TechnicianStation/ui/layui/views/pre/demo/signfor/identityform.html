<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>身份验证</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
    <link rel="stylesheet" href="../../../../../src/layui/dist/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../css.css" media="all" /> 
  <script type="text/javascript" src="../../../../../src/jquery-1.11.1.min.js"></script> 
  <script type="text/javascript" src="../../../../../src/layui/dist/layui.js"></script> 
 </head> 
 <body class="layui-layout-body"> 
  <div class="layui-fluid"> 
   <div class="layui-row layui-col-space15"> 
    <div class="layui-col-md12"> 
   <div class="layui-card"> 
    <div class="layui-card-body"> 
     <form class="layui-form" id="LAY-identity-check-form" action="" lay-filter="component-form-group"> 
      <div class="layui-form-item" style="padding-top:15px;"> 
       <label class="layui-form-label" >用户名</label> 
       <div class="layui-input-block"> 
		 <select name="userName" id="userName" lay-filter="LAY-identity-userName"> <option value="0">管理员</option> <option value="1">张三</option> </select> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layui-form-label">密码</label> 
       <div class="layui-input-block"> 
         <input type="password"  placeholder="密码" lay-verify="required"  autocomplete="off" id="LAY_password" class="layui-input">
       </div> 
      </div> 
     <div class="layui-form-item layui-hide" > 
      <button class="layui-btn" id="LAY-identityform-save-submit" lay-submit lay-filter="LAY-identityform-save-submit"><i class="layui-icon layui-icon-ok-circle layuiadmin-button-btn"></i>确定</button>
      <button type="reset" id="btnClose" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-close-fill layuiadmin-button-btn"></i>关闭</button> 
     </div> 
     </form> 
    </div> 
   </div> 
  </div> 
    </div> 
  </div> 
  <script type="text/javascript" src="../../../../config/system.js"></script>  
  <script type="text/javascript" src="identityform.js"></script>  
  </body>
</html>
