<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样本送达</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<meta name="Cache-Control" content="no-cache">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-fluid body">
		<!--站点列表-->
		<ul id="hosttype" class="layui-row layui-col-space15" style="display:none;padding:20px;margin:0;"></ul>
		<!--功能内容-->
		<div id="content" style="display:none;">
			<!---->
			<!--功能按钮栏-->
			<div id="toolbar" class="toolbar"></div>
			<div class="layui-row">
				<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
					<!--样本签收列表-->
					<div id="delivery-index" class="delivery-index"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui('2.6.8');
		UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>
	<style type="text/css">
		.layui-table-view{margin:0;}
		.body{padding:2px;background-color:#fff;}
		.toolbar{padding:2px;margin-bottom:2px;border:1px solid #e6e6e6;}
		.delivery-index{padding:2px;margin-bottom:2px;border:1px solid #e6e6e6;}
        .layui-form-select dl{ top:28px!important; }/*下拉框*/
	</style>
</body>
</html>
