<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样本分发</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edgechrome=1">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0">
	<meta name="Cache-Control" content="no-cache">
	<script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script>
</head>
<body>
	<div class="layui-fluid body" style="display:none;">
		<!--功能按钮栏-->
		<div id="toolbar" class="toolbar"></div>
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
				<!--样本分发-->
				<div id="tranrule-index" class="tranrule-index" style="overflow-y:hidden;"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		UIVersion.loadLayui('2.6.8');
		UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>
	<style type="text/css">
		.layui-table-view{margin:0;}
		.body{padding:2px;background-color:#fff;}
		.toolbar{padding:2px;margin-bottom:2px;border:1px solid #e6e6e6;}
		.tranrule-index{padding:2px;margin-bottom:2px;border:1px solid #e6e6e6;}
	
		.layui-form-label{ width: 60px;}
        .layui-form-item .layui-input-inline{float: left; width: 120px; margin-right: 0px;}
        .layui-form-item .layui-inline{margin-bottom: 2px; margin-right: 0px;}
        .layui-form-item{margin-bottom: 0px;}
        .layui-table-tool{ padding: 0px 0px; margin: 0px}
        /*input前存在icon 则加到input里面*/
        .layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }

	</style>
</body>
</html>
