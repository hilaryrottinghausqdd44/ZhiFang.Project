<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>样本采集单一确认</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <script type="text/javascript">
        UIVersion.getCSS("../../../../css/admin.css");
    </script>
    <style>
        .myStyle .layui-card .layui-form-item { margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="layui-fluid myStyle">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-sm12 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-header layuiadmin-card-header-auto">
                        <div class="layui-form">
                            <div class="layui-row">
                                <div class="layui-col-xs3">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">条码号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="Barcode" id="BarCode" class="layui-input" autocomplete="off" />
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs2">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">采样人</label>
                                        <div class="layui-input-block">
                                            <select name="Sampler" lay-filter="Sampler" id="Sampler" lay-search=""></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs1">
                                    <div class="layui-form-item">
                                        <div class="layui-inline" style="line-height:36px;margin-left:5px;">
                                            <button class="layui-btn layui-btn-sm" type="button" lay-submit lay-filter='search' id="search">查询</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-body" style="overflow:auto;">
                        <div class="layui-col-sm9 layui-col-xs12">
                            <table id="mainTable" lay-filter="mainTable"></table>
                        </div>
                        <div class="layui-col-sm3 layui-col-xs12">
                            <table id="rightTable" lay-filter="rightTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--表格头工具 -->
    <script type="text/html" id="Toolbar">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-sm" lay-event="PackingList">打包清单</button>
            <button type="button" class="layui-btn layui-btn-sm" lay-event="PrintList">打印清单</button>
            <button type="button" class="layui-btn layui-btn-sm" lay-event="CancelAcquisition">撤销采集</button>
        </div>
    </script>
    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('app.js');
    </script>
</body>
</html>
