<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>弹出AL类型选择</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 

 </head> 
 <body> 
   <div class="layui-card" style="padding:10px 15px 10px 15px;"> 
    <div class="layui-row"> 
    	<div class="layui-row layui-hide">
    		<input type="text" id="data" autocomplete="off" class="layui-input">
    	</div>
    	 <div class="layui-btn-group" style="padding-top: 5px;">
    	 <button class="layui-btn layui-btn-xs" data-type="add"><i class="iconfont">&#xe664;</i>&nbsp;新增空行</button> 
	     <button class="layui-btn layui-btn-xs" data-type="save"><i class="iconfont">&#xe670;</i>&nbsp;确定</button> 
	     <button class="layui-btn layui-btn-xs layui-btn-primary" data-type="close" style="margin-left: 100px;"><i class="iconfont">&#xe674;</i>&nbsp;关闭</button> 
    	</div>
      <table class="layui-hide" id="barcode_table" lay-filter="barcode_table"></table> 
      	<script type="text/html" id="barDemo">
        <a class="layui-btn layui-bg-orange layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
       </script>
     
  </div> 
   </div>
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('barcode.js');
	</script>  
	 <style>
  	body{background-color: #FFFFFF;}
	 /*重置表单控件上下间距*/
	.layui-table-view{margin: 1px 0;}
  	/* 防止下拉框的下拉列表被隐藏---必须设置--- */
	.layui-table-cell {
		overflow: visible !important;
	}
	
	/*列表下拉框高度调整*/
    table .layui-input, .layui-textarea, .layui-select{height: 28px; line-height: 1; line-height: 16px; border-width: 1px; border-style: solid; background-color: #fff; border-radius: 2px;}
   .layui-input-edit{
    	position: absolute;
    	left:0; top: 0; 
    	padding: 0px 10px 0px;
        margin:-5px 0px 0px 0px;height:28px;
    }
    .layui-table-edit2{position: absolute; left: 0; top: 0; width: 100%; height: 100%; padding: 0px 5px 1px; line-height: 25px; border-radius: 0; box-shadow: 1px 1px 20px rgba(0,0,0,0)}
	 </style> 
 </body>
</html>
