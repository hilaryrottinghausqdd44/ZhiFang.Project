<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>复制站点类型</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
    //加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
  </script> 
 </head> 
 <body> 
  <div class="layui-card" style="margin: 10px;"> 
   <div class="layui-row"> 
    <div class="left">
      <span class="layui-badge layui-bg-orange">点击选择一个小组</span> 
      <table id="copy_table" lay-filter="copy_table"></table> 
    </div>
     <div class="right">
        <div class="layui-btn-container copyselect" style="padding-top: 30px;"> 
	      <button type="button"  data-type="save"  class="layui-btn layui-btn-xs "><i class="layui-icon">&#xe605;</i>确定</button> 
	      <button type="button"  data-type="close" class="layui-btn layui-btn-xs layui-btn-primary"><i class="layui-icon">&#x1007;</i>取消</button> 
	    </div>  
     </div>
     <textarea name="" id="data-copy-list"  placeholder="" class="layui-textarea layui-hide"></textarea>

   </div> 
  </div>  
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('copy.js');
	</script> 
   <style>
	  body{background-color: #FFFFFF;}
	  .layui-table-view{margin: 1px 0px; }
	  .left{margin-right: 65px;height: 100%;padding-right: 5px;}
      .right{position: absolute;top: 0;right: 0;width: 65px;height: 100%;}
	</style> 
 </body>
</html>
