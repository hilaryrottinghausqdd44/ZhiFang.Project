<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>复制专家规则</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
</head>
<body>
    <div class="layui-card" style="margin: 10px;">
        <div id="LAY-equip-item-copy">
            <div style="position: absolute;top: 0;right: 0;width: 70px;height: 100%;">
                <div class="layui-form" lay-filter="addcopy" id="addcopy">
                    <div class="layui-btn-container" style="padding-top: 30px;">
                        <button type="button" id="save" lay-submit="" lay-filter="addcopy-save-submit" class="layui-btn layui-btn-xs "><i class="layui-icon">&#xe605;</i>确定</button>
                        <button type="button" id="cancel" class="layui-btn layui-btn-xs layui-btn-primary"><i class="layui-icon">&#x1007;</i>取消</button>
                    </div>
                </div>
            </div>
            <div style="margin-right: 90px;height: 100%;padding-right: 5px;">
                <span class="layui-badge layui-bg-orange">点击选择一个专家规则</span>
                <table id="maintable" lay-filter="maintable"></table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getCSS('../../../../css/layuicommon.css');
        UIVersion.getJS('index.js');
    </script>
    <style>
        .left { width: 100%; }
        .right { width: 100px;float: right;padding-left: 5px;background-color: #f2f2f2; }
    </style>
</body>
</html>
