<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>待选人员列表</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
    //加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
  </script> 
 </head> 
 <body> 
  <div class="layui-card" style="margin: 10px;"> 
   <div class="layui-row"> 
    <div class="layui-form"> 
     <div class="layui-form-item"> 
      <div class="layui-col-xs6"> 
        <input type="text" name="search-input" id="search-input" autocomplete="off"  placeholder="姓名/工号/员工身份" fields="CName/StandCode" class="layui-input" /> 
      </div> 
      <div class="layui-col-xs6"> 
       <div class="layui-btn-group addlink"> 
        <button class="layui-btn layui-btn-xs" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button> 
        <button id="submit_button" class="layui-btn layui-btn-xs" data-type="save"><i class="iconfont"></i>&nbsp;确定</button> 
        <button class="layui-btn layui-btn-xs layui-btn-primary" data-type="close"><i class="iconfont"></i>&nbsp;关闭</button> 
       </div> 
      </div> 
     </div> 
    </div> 
    <table id="emp_link_table" lay-filter="emp_link_table"></table> 
   </div> 
  </div>  
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('addlink.js');
	</script> 
  <style>
	 body{background-color: #FFFFFF;}
	 .layui-table-view{margin: 1px 0px; }
	</style> 
 </body>
</html>
