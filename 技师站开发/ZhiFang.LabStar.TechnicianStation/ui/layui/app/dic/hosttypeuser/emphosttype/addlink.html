<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>选择站点类型</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
  	</script> 
  <style>
  	  	 body{background-color: #FFFFFF;}
    	 /*重置表单控件上下间距*/
        .layui-form-item { margin-bottom: 5px; }
		.layui-table-view{margin: 1px 0;}
		/* 防止下拉框的下拉列表被隐藏---必须设置--- */
		.layui-table-cell {
			overflow: visible !important;
		}
    </style> 
 </head> 
 <body> 
 <div class="layui-card" style="padding:10px 15px;margin: 0px;"> 
    <div class="layui-row">
     <div class="layui-col-xs6 layui-col-sm6"> 
      <table class="layui-hide" id="module_table" lay-filter="module_table"> </table> 
     </div> 
     <div class="layui-col-xs6 layui-col-sm6" style="padding-left: 5px;"> 
     	       <div class="layui-btn-group empselect"> 
        <button id="submit_button" class="layui-btn layui-btn-xs" data-type="save"><i class="iconfont"></i>&nbsp;确定</button> 
        <button class="layui-btn layui-btn-xs layui-btn-primary" data-type="close"><i class="iconfont"></i>&nbsp;关闭</button> 
       </div> 
      <table class="layui-hide" id="para_hosttype_table" lay-filter="para_hosttype_table"> </table> 
     </div> 

    </div>
   </div> 
    <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('addlink.js');
	</script>  
	<style>
	 .layui-table-view{margin: 1px 0px; }
	</style>
 </body>
</html>
