<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>选择项目</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <style>
        /*label宽度*/
        .layui-form label {
            padding: 9px 0;
            width: 80px;
        }

        .layui-input-block {
            margin-left: 85px;
        }
        /*表格*/
        .layui-table-tool-temp {
            padding-right: 30px;
        }
        /*select layui 插件*/
        .xm-select-parent .xm-select-label {
            left: 0px !important;
        }

        dl.xm-select-dl {
            min-width: 200px !important;
        }

            dl.xm-select-dl div.xm-cz-group {
                max-width: 200px !important;
            }

        select[xm-select-radio] + div .icon-close { /**去掉select选中的关闭按钮**/
            display: none;
        }
        /****/
        .marLeft10 {
            margin-left: 10px;
        }

        .buttonBox {
            position: relative;
            top: 50%;
            margin-top: -100px;
        }

        .buttonStyle {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head> 
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space5">
            <div class=" layui-col-sm5 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <blockquote class="layui-elem-quote layui-quote-nm" style="padding-bottom: 5px;padding-top: 10px;">
                            仪器名：
                            <span style="color:orange;font-weight:bold;" id="equipCName"></span>
                        </blockquote>
                        <div class="tableContainer">
                            <table id="leftTable" lay-filter="leftTable"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm1 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-body fiexdHeight">
                        <div class="buttonBox">
                            <div class="layui-row">
                                <div class="layui-col-xs12 buttonStyle">
                                    <button class="layui-btn layui-btn-sm" id="add"><i class="layui-icon">&#xe654;</i>加入 </button>
                                </div>
                                <div class="layui-col-xs12 buttonStyle">
                                    <button class="layui-btn layui-btn-sm" id="remove"><i class="layui-icon">&#xe640;</i>移除 </button>
                                </div>
                                <div class="layui-col-xs12 buttonStyle">
                                    <button class="layui-btn layui-btn-sm" id="reset"><i class="iconfont">&#xe609;</i>&nbsp;重置 </button>
                                </div>
                                <div class="layui-col-xs12 buttonStyle">
                                    <button class="layui-btn layui-btn-sm" id="save"><i class="iconfont">&#xe713;</i>&nbsp;保存 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-form" lay-filter="formAll">
                            <div class="layui-row">
                                <div class="layui-col-sm8 layui-col-xs12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">名称/简称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="searchText" id="searchText" autocomplete="off" placeholder="名称/英文名/简称/快捷码" class="layui-input" />
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-sm2 layui-col-xs4">
                                    <div class="layui-form-item">
                                        <button class="layui-btn" id="search" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i>查询 </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tableContainer">
                            <table id="rightTable" lay-filter="rightTable"></table>
                        </div>
                        <div class="layui-row layui-hide">
                            <input type="text" name="sectionID" id="sectionID" autocomplete="off" class="layui-input" />
                            <input type="text" name="equipID" id="equipID" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('index.js');
    </script>
</body>
</html>
