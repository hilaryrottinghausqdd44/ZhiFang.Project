<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>仪器结果替换</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <style>
        /*label宽度*/
        .myStyle .layui-form label {
            width: 100px;
        }

        .myStyle .layui-input-block {
            margin-left: 130px;
        }
        /*年龄*/
        .myStyle .AgeUnitID {
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid myStyle">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" id="equipResultForm" lay-filter="equipResultForm">
                    <div class="layui-row">
                        <div class="layui-col-sm6 layui-col-xs12 layui-hide">
                            <div class="layui-form-item">
                                <label class="layui-form-label">主键id</label>
                                <div class="layui-input-block">
                                    <input type="hidden" name='LBEquipResultTH_Id' id="LBEquipResultTH_Id" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12 layui-hide">
                            <div class="layui-form-item">
                                <label class="layui-form-label">仪器id</label>
                                <div class="layui-input-block">
                                    <input type="hidden" name='LBEquipResultTH_LBEquip_Id' id="LBEquipResultTH_LBEquip_Id" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">显示次序</label>
                                <div class="layui-input-block">
                                    <input type="text" name='LBEquipResultTH_DispOrder' id="LBEquipResultTH_DispOrder" lay-verify='number' placeholder="请输入数字" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">检验项目</label>
                                <div class="layui-input-block">
                                    <select name="LBEquipResultTH_LBItem_Id" autocomplete="off" id="LBEquipResultTH_LBItem_Id" lay-filter="LBEquipResultTH_LBItem_Id" lay-search></select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">采样开始时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="LBEquipResultTH_BCollectTime" id="LBEquipResultTH_BCollectTime" placeholder="请选择时间" class="layui-input" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">采样截止时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="LBEquipResultTH_ECollectTime" id="LBEquipResultTH_ECollectTime" placeholder="请选择时间" class="layui-input" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">样本类型</label>
                                <div class="layui-input-block">
                                    <select name="LBEquipResultTH_SampleTypeID" autocomplete="off" id="LBEquipResultTH_SampleTypeID" lay-filter="LBEquipResultTH_SampleTypeID" lay-search></select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <select name="LBEquipResultTH_GenderID" autocomplete="off" id="LBEquipResultTH_GenderID" lay-filter="LBEquipResultTH_GenderID" lay-search></select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">替换类型</label>
                                <div class="layui-input-block">
                                    <select name="LBEquipResultTH_CalcType" autocomplete="off" id="LBEquipResultTH_CalcType" lay-filter="LBEquipResultTH_CalcType" lay-search>
                                        <!--<option value="完全等于">完全等于</option>
                                        <option value="部分等于,部分替换">部分等于,部分替换</option>
                                        <option value="部分等于,全部替换">部分等于,全部替换</option>
                                        <option value="=">=</option>
                                        <option value='>='>>=</option>
                                        <option value="<="><=</option>
                                        <option value=">">></option>
                                        <option value="<"><</option>
                                        <option value=">=,<=">>=,<=</option>
                                        <option value=">,<">>,<</option>
                                        <option value=">=,<">>=,<</option>
                                        <option value=">,<=">>,<=</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">年龄</label>
                                <div class="layui-input-block" style="position:relative;">
                                    <div class="layui-col-xs3">
                                        <input type="text" name="LBEquipResultTH_LowAge" id="LBEquipResultTH_LowAge" class="layui-input" autocomplete="off" />
                                    </div>
                                    <div class="layui-col-xs1" style="text-align:center;">
                                        -
                                    </div>
                                    <div class="layui-col-xs3">
                                        <input type="text" name="LBEquipResultTH_HighAge" id="LBEquipResultTH_HighAge" class="layui-input" autocomplete="off" />
                                    </div>
                                    <div class="layui-col-xs5">
                                        <select name="LBEquipResultTH_AgeUnitID" id="LBEquipResultTH_AgeUnitID" xm-select="itemRangeAgeUnitID" class="AgeUnitID"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">替换对比值</label>
                                <div class="layui-input-block">
                                    <input type="text" name='LBEquipResultTH_SourceValue' autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">报告值</label>
                                <div class="layui-input-block">
                                    <input type="text" name='LBEquipResultTH_ReportValue' autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">附加值</label>
                                <div class="layui-input-block">
                                    <input type="text" name='LBEquipResultTH_AppValue' autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="        text-align: center;
        margin: 0;">
                                    <button class="layui-btn layui-btn-sm layui-btn-warm" lay-submit id="save" lay-filter='save'><i class="iconfont">&#xe713;</i>&nbsp;保存</button>
                                    <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" id='cancel' lay-filter='cancel'><i class="iconfont">&#xe609;</i>&nbsp;取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="layui-collapse">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">备注</h2>
                        <div class="layui-colla-content">
                            可以设置"项目"为"所有"<br />
                            可以设置"替换对比值"和"报告值"为"空白"<br />
                            可以设置"报告值"为"无效"：放弃该结果，不写入检验单结果中<br />
                            可以设置"报告值"为"原始值" 例如:设置 < 5   报告值=原始值*2   当原始值=4，报告值=8<br />
                            可以设置"附加字符串"为"(8n)阴性"，即前面保留8位，这样方便对齐<br />
                        </div>
                    </div>
                </div>
                <table id="itemCalcTable" lay-filter="itemCalcTable"></table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('app.js');
    </script>
</body>
</html>
