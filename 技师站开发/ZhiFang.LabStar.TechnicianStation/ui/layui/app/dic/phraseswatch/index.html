<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>前处理短语维护</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
  <style>
  	    body{background-color: #FFFFFF;}
    	 /*重置表单控件上下间距*/
        .layui-form-item { margin-bottom: 5px; }
		.layui-table-view{margin: 1px 0;}
  </style> 
 </head> 
 <body> 
  <div class="layui-card" style="padding:20px 15px 0px 15px;"> 
   <div class="layui-form" lay-filter="phrase" id="phrase"> 
   <div class="layui-form-item layui-hide">
   	    <input type="text" name="Id" autocomplete="off"  placeholder="" class="layui-input" /> 
   	</div>
   <div class="layui-form-item"> 
     <div class="layui-col-xs3"> 
      <label class="layui-form-label">短语类型</label> 
      <div class="layui-input-block"> 
       <select name="phrasetype" id="phrasetype" lay-filter="phrasetype"> 
       	<option value="1" selected="">拒收原因</option> 
       	<option value="2" >处理意见</option> 
       	<option value="3" >让步原因</option> 
       	<option value="4" >拒收原因类型</option> 
       </select> 
      </div> 
     </div> 
     <div class="layui-col-xs3"> 
      <input type="text" name="CName" id="CName" autocomplete="off" lay-verify="required" placeholder="" class="layui-input" /> 
     </div> 
     <div class="layui-col-xs3" id="row_phrasetype"> 
      <label class="layui-form-label">原因类型</label> 
      <div class="layui-input-block"> 
       <select name="PhrasesWatchClassID" id="PhrasesWatchClassID" lay-filter="PhrasesWatchClassID"></select> 
      </div> 
     </div> 
     <div class="layui-col-xs3"> 
      <div class="layui-btn-group phraseswatch"> 
       <button class="layui-btn layui-btn-xs" data-type="add"><i class="iconfont"></i>&nbsp;新增</button> 
       <button class="layui-btn  layui-btn-xs" data-type="edit"><i class="iconfont"></i>&nbsp;修改</button> 
        <button class="layui-btn layui-btn-xs" lay-submit="" id="save" lay-filter="save"><i class="iconfont"></i>&nbsp;保存</button> 
       <button class="layui-btn layui-bg-orange layui-btn-xs" data-type="del"><i class="layui-icon"></i>删除</button> 
<!--       <button class="layui-btn layui-btn-xs" data-type="search"><i class="iconfont"></i>&nbsp;刷新</button> 
-->
      </div> 
     </div> 
    </div> 
   </div> 
    <table class="layui-hide" id="table" lay-filter="table"> 
    </table> 
  </div> 
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>  
 </body>
</html>
