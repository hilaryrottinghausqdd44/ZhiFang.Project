<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新增组合项目拆分</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="Cache-Control" content="no-cache">
		<script type="text/javascript">
		    //加载版本号文件
			document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
		</script>
		<style type="text/css">
			/* 防止下拉框的下拉列表被隐藏---必须设置--- */
			.layui-table-cell {
				overflow: visible !important;
			}
			/*列表下拉框高度调整*/
			table .layui-input, .layui-textarea, .layui-select{ height: 28px; line-height: 16px; border-width: 1px; border-style: solid; background-color: #fff; border-radius: 2px; }
			/*使得下拉框与单元格刚好合适*/ 
			td .layui-form-select { margin-top: -10px; margin-left: -5px; margin-right: -5px; }
			 /*input前存在icon 则加到input里面*/
		    .layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
	 
		</style>
	</head>
	<body>
		<div class="layui-fluid myStyle">
			<div class="layui-card ">
				<div class="layui-card-body">
					<div class="layui-row">
						<!--组合项目拆分关系列表-->
						<div class=" layui-col-md12">
							<div class="layui-row" lay-filter="div_toolbar_paritemsplit">
								<div class="layui-form" lay-filter="form_paritem">
									<div class="layui-form-item" >
										<div class="layui-inline"  >
											<label class="layui-form-label">组合项目</label>
											<div class="layui-input-inline">
												<input type="text"  id="ItemID"  class="layui-input layui-hide" />
										      	 <input type="text" name='ItemCName' id="ItemCName" readonly autocomplete="off" class="layui-input" />
										         <i class="layui-icon layui-icon-triangle-d"></i> 
											</div>
										</div>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-xs" data-type="save"><i class="iconfont">&#xe713;</i>&nbsp;保存</button>
										</div>
									</div>
								</div>
							</div>
							<div class="layui-row">
								<div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
									<table id="table_paritemsplit" lay-filter="table_paritemsplit">

									</table>
								</div>
							</div>
							<!--描述说明 -->
							<div class="layui-row">
								<ul lay-filter="div_table_paritemsplit_memo">
									<li>
										<h3>备注内容：</h3>
										<ul>
											<li>
												拆分条码序号为-1，组合拆分为子项进行医嘱项目分组；
											</li>
											<li>
												拆分条码序号为0，为0部分按一个组合医嘱项目分组；
											</li>
											<li>
												是否合并检验报告，当组合项目存在合并设置，整个组合进行合并报告；
											</li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="switchTpl_IsAutoUnion">
			<input type="checkbox" title="" lay-skin="switch" lay-text="是|否" value="{{d.LBParItemSplit_IsAutoUnion}}"  name="checkbox_IsAutoUnion" lay-filter="checkbox_IsAutoUnion" {{ d.LBParItemSplit_IsAutoUnion == 'true' ? 'checked' : '' }} >
		  </script>
		<script type="text/javascript">
			UIVersion.loadLayui();
			UIVersion.getCSS('../../../../css/layui.form.sm.all.css');
			UIVersion.getJS('index.js');
		</script>
		 <style>
		 .layui-table-view{margin: 1px 0px; }
		</style>  
	</body>
</html>
