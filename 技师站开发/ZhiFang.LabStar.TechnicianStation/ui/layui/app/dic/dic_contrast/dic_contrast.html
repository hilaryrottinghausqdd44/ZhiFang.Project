<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字典对照</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
    <script type="text/javascript">
        UIVersion.getCSS("../../../css/admin.css");
    </script>
    <style>
		/*使得下拉框与单元格刚好合适*/
		td .layui-form-select { margin-top: -10px;margin-left: -15px;margin-right: -15px; }
		td .layui-form-select dl { top: 32px; }
        .my_label { width:80px;text-align:right; }
		.layui-card-body{padding:10px 5px !important;}
		.layui-card-header{padding:0px 5px !important;}
    </style>
</head>
<body>
    <div class="layui-fluid">
		<div class="layui-row layui-col-space5">
		    <div class="layui-col-xs12">
		        <div class="layui-card">
		            <div class="layui-card-body">
		                <div class="layui-form">
		                    <div class="layui-inline my_label">
		                        字典类型:
		                    </div>
		                    <div class="layui-inline">
		                        <select name="ContrastDicType" lay-search="" id="ContrastDicType" lay-filter="ContrastDicType"></select>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
        <div class="layui-row ">
            <div class="layui-col-xs3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table id="sicktable" lay-filter="sicktable"></table>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs9">
                    <div class="layui-col-xs12">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <div class="layui-form">
                                    <div class="layui-inline my_label">
                                        名称:
                                    </div>
                                    <div class="layui-inline">
                                        <input type="text" name="CName" id="CName" autocomplete="off" class="layui-input" />
                                    </div>
                                    <div class="layui-inline my_label my_hide">
                                        角色分类:
                                    </div>
                                    <div class="layui-inline my_hide">
                                        <select name="SType" lay-search="" id="SType" lay-filter="SType"></select>
                                    </div>
                                    <div class="layui-inline">
                                        <button type="button" id="search" class="layui-btn layui-btn-sm">查询</button>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-card-body">
                                <table id="mainTable" lay-filter="mainTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script type="text/html" id="TransTypeTool">
			<select name="TransTypeID" lay-filter="TransTypeID">
			    <option value="0">进出</option>
			    <option value="1">进</option>
			    <option value="2">出</option>
			</select>
	</script>
    <script type="text/html" id="Toolbar">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm" type="button" lay-event="add">追加对照</button>
            <button class="layui-btn layui-btn-sm" type="button" lay-event="edit">保存编辑项</button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" type="button" lay-event="del">删除对照</button>
            <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" lay-event="copy">复制对照</button>
            <span id="talbetooltext" style="font-size:12px;"></span>
        </div>
    </script>
    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getJS('dic_contrast.js');
    </script>
</body>
</html>
