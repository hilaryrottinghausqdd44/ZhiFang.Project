<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>取单时间表单</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
   <meta name="Cache-Control" content="no-cache">
   <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
	<style type="text/css">
		.footer{position:fixed;left:0;bottom:0;width:100%;height:68px;background-color:#ffffff;}
		.footer div{position:fixed;right:0;bottom:0;padding:15px;}
	</style>
 </head> 
 <body> 
  	<div class="layui-fluid">
   <div class="layui-row layui-col-space5"> 
    <div class="layui-card"> 
     <div class="layui-card-body"> 
      <div class="layui-form" action="" id="LBReportDate" lay-filter="LBReportDate">
      	<div class="layui-form-item layui-hide"> 
        <label class="layui-form-label">分组id</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBReportDate_Id" id="LBReportDate_Id" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-form-item"> 
        <label class="layui-form-label">分组名称</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBReportDate_CName" required="" lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-form-item"> 
           <label class="layui-form-label">是否使用</label> 
           <div class="layui-input-block"> 
            <input type="checkbox" checked="" name="LBReportDate_IsUse" id="LBReportDate_IsUse" lay-skin="switch" lay-filter="LBSection_IsUse" lay-text="是|否" /> 
           </div> 
          </div> 
              <div class="layui-form-item"> 
           <label class="layui-form-label">显示次序</label> 
           <div class="layui-input-block"> 
           	<input type="text" name='LBReportDate_DispOrder' id="LBReportDate_DispOrder" lay-verify='number' placeholder="请输入数字" autocomplete="off" class="layui-input" />
           </div> 
          </div> 
       <div class="layui-form-item layui-form-text"> 
        <label class="layui-form-label">固定描述</label> 
        <div class="layui-input-block"> 
         <textarea name="LBReportDate_Datememo" placeholder="" class="layui-textarea"></textarea> 
        </div> 
       </div> 
       <div class="layui-form-item"> 
        <div class="layui-input-block"> 
         <button class="layui-btn layui-btn-xs" lay-submit="" lay-filter="save" id="save"><i class="iconfont"></i>&nbsp;保存</button> 
         <button id="cancel" class="layui-btn layui-btn-primary layui-btn-xs"><i class="iconfont">&#xe674</i>&nbsp;取消</button> 
        </div> 
       </div> 
      </div> 
    	<!--<div class="footer">
			<div>
				<button id="submit_button" class="layui-btn" lay-submit lay-filter="submit_button">上报</button>
				<button id="cancel_button" class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel_button">取消</button>
			</div>
		</div>-->
     </div> 
  </div>
   </div> 
  </div>
    <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('form.js');
	</script>  
 </body>
</html>
