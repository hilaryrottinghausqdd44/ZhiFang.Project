<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>分配仪器</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
    <meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
 </head> 
 <body> 
     <div class="layui-card" style="margin: 0px;"> 
      <div class="layui-card-body"> 
       <div class="layui-form"  id="LBPhrase" lay-filter="LBPhrase" > 
       	<div class="layui-form-item layui-hide"> 
           <label class="layui-form-label">id</label> 
           <div class="layui-input-block"> 
            <input type="text" name="LBPhrase_Id"  autocomplete="off" class="layui-input"/> 
           </div> 
          </div> 
   	    <div class="layui-form-item">
			<div class="layui-col-xs12" >
	        <label class="layui-form-label">样本类型</label> 
				<div class="layui-input-block">
                 <select name="LBPhrase_SampleTypeID" id="LBPhrase_SampleTypeID" lay-filter="LBPhrase_SampleTypeID"></select> 
				</div>
			</div>
			
		</div>
		<div class="layui-form-item" >
			<div class="layui-col-xs12">
				<label class="layui-form-label">短语名称</label>
				<div class="layui-input-block" >
                 <input type="text" name="LBPhrase_CName" id="LBPhrase_CName" lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input" /> 
				</div>
			</div>
		</div>	
		<div class="layui-form-item" >
			<div class="layui-col-xs6" >
	        <label class="layui-form-label">快捷码</label> 
				<div class="layui-input-block" >
                  <input type="text" name="LBPhrase_Shortcode" id="LBPhrase_Shortcode" autocomplete="off" class="layui-input" /> 
				</div>
			</div>
			<div class="layui-col-xs6">
				<label class="layui-form-label">拼音字头</label>
				<div class="layui-input-block" >
                 <input type="text" name="LBPhrase_PinYinZiTou" id="LBPhrase_PinYinZiTou" autocomplete="off" class="layui-input" /> 
				</div>
			</div>
		</div>
       <div class="layui-form-item" >
			<div class="layui-col-xs6">
				<label class="layui-form-label">是否使用</label>
				<div class="layui-input-block" >
                 <input type="checkbox"  name="LBPhrase_IsUse" lay-skin="switch" checked="" lay-text="是|否" /> 
				</div>
			</div>
			<div class="layui-col-xs6" >
	        <label class="layui-form-label">显示次序</label> 
				<div class="layui-input-block" >
                	<input type="text" name='LBPhrase_DispOrder' id="LBPhrase_DispOrder" lay-verify='number' placeholder="请输入数字" autocomplete="off" class="layui-input" />
				</div>
			</div>
		</div>
         
          <div class="layui-form-item" >
			<div class="layui-col-xs12">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block" >
                  <textarea name="LBPhrase_Comment" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea> 
				</div>
			</div>
		</div>
		
		<div class="layui-form-item" style="padding-top: 5px;"> 
           <div class="layui-input-block" > 
            <button class="layui-btn layui-btn-xs" lay-submit="" id="save" lay-filter="save"><i class="iconfont">&#xe713;</i>&nbsp;保存</button> 
           </div> 
         </div> 
       </div> 
      </div> 
     </div> 
 </body>
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('form.js');
	</script>
</html>
