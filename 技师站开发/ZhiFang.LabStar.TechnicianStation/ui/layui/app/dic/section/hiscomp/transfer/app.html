<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>选择小组历史对比</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
    //加载版本号文件
    document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
  </script> 
  <style>
        .marLeft10 { margin-left:10px;}
        .buttonBox {position: relative;top: 50%;margin-top: -100px; }
        .buttonStyle {text-align: center;margin:10px 0;}
    </style> 
 </head> 
 <body> 
  <div class="layui-card" style="margin: 10px;"> 
   <div class="layui-col-xs5"> 
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-bottom: 0px;padding-top: 5px;padding-bottom: 5px;">
      小组名： 
     <span style="color:orange;font-weight:bold;" id="sectionCName"></span> 
    </blockquote> 
    <div class="tableContainer"> 
     <table id="lefttable" lay-filter="lefttable"></table> 
    </div> 
   </div> 
   <div class="layui-col-xs1 fiexdHeight"> 
    <div class="buttonBox"> 
     <div class="layui-row"> 
      <div class="layui-col-xs12 buttonStyle"> 
       <button class="layui-btn layui-btn-xs" id="add"> <i class="layui-icon layui-icon-left"></i>加入</button> 
      </div> 
      <div class="layui-col-xs12 buttonStyle"> 
       <button class="layui-btn layui-btn-xs layui-bg-orange" id="remove"> <i class="layui-icon layui-icon-right"></i>移除</button> 
      </div> 
      <div class="layui-col-xs12 buttonStyle"> 
       <button class="layui-btn layui-btn-xs layui-btn-primary" id="reset"> <i class="layui-icon layui-icon-refresh"></i>重置 </button> 
      </div> 
      <div class="layui-col-xs12 buttonStyle"> 
       <button class="layui-btn layui-btn-xs" id="save"><i class="iconfont">&#xe713;</i>&nbsp;保存 </button> 
      </div> 
     </div> 
    </div> 
   </div> 
   <div class="layui-col-xs6"> 
    <div class="layui-form" id="search-bar-table" lay-filter="search-bar-table" style="padding-top: 10px;"> 
     <div class="layui-form-item" style="margin-bottom: 3px;"> 
      <div class="layui-col-sm10 layui-col-xs10"> 
       <label class="layui-form-label">名称/代码</label> 
       <div class="layui-input-block"> 
        <input type="text" name="searchText" id="searchText" autocomplete="off" placeholder="小组名称/用户代码/简称" class="layui-input" /> 
       </div> 
      </div> 
      <div class="layui-col-sm2 layui-col-xs2"> 
       <button class="layui-btn layui-btn-xs" id="search" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i> 查询 </button> 
      </div> 
     </div> 
    </div> 
    <table id="righttable" lay-filter="righttable" style="margin-top: -5px;"></table> 
    <div class="layui-row layui-hide"> 
     <input type="text" name="sectionID" id="sectionID" autocomplete="off" class="layui-input" /> 
     <input type="text" name="groupItemID" id="groupItemID" autocomplete="off" class="layui-input" /> 
    </div> 
   </div> 
  </div>  
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('app.js');
	</script> 
 </body>
</html>
