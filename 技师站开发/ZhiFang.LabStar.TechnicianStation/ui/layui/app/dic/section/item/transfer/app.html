<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>选择小组项目</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
 </head> 
 <body> 
  <div class="layui-card" style="padding: 10px; 25px; 0px; margin: 0px;"> 
   <div class="layui-row"> 
    <div class="layui-col-sm5"> 
     <blockquote class="layui-elem-quote layui-quote-nm" style="margin-bottom: 0px;padding-top: 5px;padding-bottom: 5px;">
       小组名：  
      <span style="color:orange;font-weight:bold;" id="sectionCName"></span> 
     </blockquote> 
     <div class="tableContainer"> 
      <table id="lefttable" lay-filter="lefttable"></table> 
     </div> 
    </div> 
    <div class="layui-col-sm1"> 
     <div class="fiexdHeight"> 
      <div class="buttonBox"> 
       <div class="layui-row"> 
        <div class="layui-col-xs12 buttonStyle"> 
         <button class="layui-btn layui-btn-xs" id="add"><i class="layui-icon layui-icon-left"></i> 加入 </button> 
        </div> 
        <div class="layui-col-xs12 buttonStyle"> 
         <button class="layui-btn layui-btn-xs" id="remove"><i class="layui-icon layui-icon-right"></i> 移除 </button> 
        </div> 
        <div class="layui-col-xs12 buttonStyle"> 
         <button class="layui-btn layui-btn-xs layui-btn-primary" id="reset"><i class="layui-icon layui-icon-refresh"></i> 重置 </button> 
        </div> 
        <div class="layui-col-xs12 buttonStyle"> 
         <button class="layui-btn layui-btn-xs" id="save"><i class="iconfont">&#xe713;</i>&nbsp; 保存 </button> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="layui-col-sm6"> 
     <div class="layui-form" id="search-bar-table" lay-filter="search-bar-table"> 
       <div class="layui-form-item" style="margin-bottom: 0px;"> 
       <div class="layui-col-sm5 layui-col-xs5"> 
         <label class="layui-form-label">小组</label> 
         <div class="layui-input-block">
         	<input type="text"  id="LBSection_ID"  class="layui-input layui-hide" />
      	<input type="text" name='LBSection_CName' id="LBSection_CName" readonly autocomplete="off" class="layui-input" />
       <i class="layui-icon layui-icon-triangle-d"></i> 
       </div> 
        </div> 
       <div class="layui-col-sm5 layui-col-xs5"> 
         <label class="layui-form-label">名称</label> 
         <div class="layui-input-block"> 
          <input type="text" name="searchText" id="searchText" autocomplete="off" placeholder="名称/英文名/简称/快捷码" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-col-sm2 layui-col-xs2"> 
         <button class="layui-btn layui-btn-xs" id="search" lay-submit="" lay-filter="search"> <i class="layui-icon"></i>查询 </button> 
       </div> 
      </div> 
     <div class="layui-row"> 
      <table id="righttable" lay-filter="righttable"></table> 
     </div> 
     <div class="layui-row layui-hide"> 
      <input type="text" name="sectionID" id="sectionID" autocomplete="off" class="layui-input" /> 
      <input type="text" name="groupItemID" id="groupItemID" autocomplete="off" class="layui-input" /> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../../../css/layui.form.sm.all.css');
		UIVersion.getJS('app.js');
	</script>  
	<style>
        /*select layui 插件*/
        .xm-select-parent .xm-select-label {left: 0px !important;}
        dl.xm-select-dl { min-width: 200px !important;}
        dl.xm-select-dl div.xm-cz-group {max-width: 200px !important;}
        select[xm-select-radio] + div .icon-close { /**去掉select选中的关闭按钮**/ display: none;}
        /****/
        .marLeft10 {margin-left:10px;}
        .buttonBox {position: relative;top: 50%; margin-top: -100px;}
        .buttonStyle {text-align: center;margin:10px 0;}
        .layui-table-view{margin: 1px 0;}
	    /*input前存在icon 则加到input里面*/
	    .layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
	    .layui-table-view{margin: 5px 0px; }
    </style> 

 </body>
</html>
