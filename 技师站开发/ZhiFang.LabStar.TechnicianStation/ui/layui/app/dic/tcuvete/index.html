<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>采样管</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
	<meta name="Cache-Control" content="no-cache">
  <script type="text/javascript">
		//加载版本号文件
		document.write("<script type='text/javascript' src='../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
	</script> 
  <style>
  	    body{background-color: #FFFFFF;}
    	 /*重置表单控件上下间距*/
        .layui-form-item { margin-bottom: 5px; }
		.layui-table-view{margin: 1px 0;}
		.layui-input + .layui-icon { cursor:pointer;position: absolute;top: 0px;right: 6px;color: #009688; }
		/*颜色选择*/
		.myform .layui-colorpicker{width: 16px; height: 16px; border: 1px solid #e6e6e6; padding: 3px; border-radius: 2px; line-height: 14px; display: inline-block; cursor: pointer; transition: all .3s; -webkit-transition: all .3s;}
        .myform .layui-colorpicker.layui-colorpicker-xs{width: 12px; height: 12px; line-height: 10px;}
	</style> 
 </head> 
 <body> 
  <div class="layui-card" style="padding:15px 15px 0 15px; margin: 0px;"> 
   	<div class="layui-row"> 
    <div class="layui-col-xs6"> 
     <div class="layui-form" lay-filter="search-table" id="search-table" style="padding-bottom: 0px;">
       名称/简称： 
      <div class="layui-inline"> 
       <input type="text" name="search" id="search"  placeholder="名称/简称/简码" autocomplete="off" class="layui-input" /> 
      </div> 
      <button class="layui-btn layui-btn-xs" id="btnsearch" lay-submit="" lay-filter="btnsearch"> <i class="layui-icon"></i>查询 </button> 
     </div> 
     <table id="tcuvete-table" lay-filter="tcuvete-table"></table> 
    </div> 
    <div class="layui-col-xs6" style="padding-left: 5px;"> 
     <div class="layui-form myform" id="LBTcuvete" lay-filter="LBTcuvete" style="overflow-x:hidden;overflow-y:auto;padding-top: 35px;"> 
      <span class="layui-badge layui-hide" id="formType" style="position: absolute;left: 15px;">编辑</span>
      <div class="layui-form-item"> 
       <input type="hidden" name="LBTcuvete_Id" id="LBTcuvete_Id" autocomplete="off" class="layui-input layui-hide" /> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">名称</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_CName" id="LBTcuvete_CName" autocomplete="off" lay-verify="required" placeholder="必填项" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-col-xs6"> 
       	 <label class="layui-form-label">简码</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_SCode"  autocomplete="off" class="layui-input" /> 
        </div> 
       
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">简称</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_SName" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">单位</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_Unit"  autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">简称代码</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_Code" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-col-xs6"> 
       	 
        <label class="layui-form-label">采样量</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_Capacity"  placeholder="请输入数字" autocomplete="off" class="layui-input"  min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" /> 
        </div> 
        
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">采样管说明</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_Synopsis" id="LBTcuvete_Synopsis" autocomplete="off" placeholder="" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-col-xs6"> 
       	<label class="layui-form-label">最小采样量</label> 
        <div class="layui-input-block"> 
        	<input type="text" name="LBTcuvete_MinCapability" id="LBTcuvete_MinCapability"  placeholder="请输入数字" autocomplete="off" class="layui-input"  min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" /> 
        </div> 
       
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">显示次序</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_DispOrder" id="LBTcuvete_DispOrder" lay-verify="number" placeholder="请输入数字" autocomplete="off" class="layui-input" /> 
        </div> 
       </div> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">颜色值</label> 
        <div class="layui-input-block" style="left: -6px;"> 
         <input type="hidden" name="LBTcuvete_ColorValue" value="" id="LBTcuvete_ColorValue" /> 
         <div id="color-form"></div> 
        </div> 
       </div> 
      </div> 
      <div class="layui-form-item"> 
       <div class="layui-col-xs6"> 
        <label class="layui-form-label">是否使用</label> 
        <div class="layui-input-block"> 
         <input type="checkbox" checked="" name="LBTcuvete_IsUse" id="LBTcuvete_IsUse" lay-skin="switch" lay-filter="LBSection_IsUse" lay-text="是|否" /> 
        </div> 
       </div> 
       <div class="layui-col-xs6"> 
       	<label class="layui-form-label">颜色描述</label> 
        <div class="layui-input-block"> 
         <input type="text" name="LBTcuvete_Color" id="LBTcuvete_Color" autocomplete="off" placeholder="" class="layui-input" /> 
        </div> 
        
       </div> 
      </div> 
      <div class="layui-form-item"> 
        	<label class="layui-form-label" style="width: 98px;">是否预制条码</label> 
        <div class="layui-input-block"> 
         <input type="checkbox" checked="" name="LBTcuvete_IsPrep" id="LBTcuvete_IsPrep" lay-skin="switch" lay-filter="LBTcuvete_IsPrep" lay-text="是|否" /> 
        </div>   
      </div>
      <div class="layui-btn-group" style="position: fixed;bottom: 25px;height: 40px;background-color: #fff;left: 60%;"> 
       <button class="layui-btn layui-btn-sm" type="button" id="add"><i class="iconfont"></i>&nbsp;新增</button> 
       <button class="layui-btn layui-btn-sm" type="button" id="edit"><i class="iconfont"></i>&nbsp;编辑</button> 
       <button class="layui-btn layui-btn-sm" lay-submit="" id="save" lay-filter="save"><i class="iconfont"></i>&nbsp;保存</button> 
       <button class="layui-btn layui-btn-sm layui-btn-primary" type="button" id="reset" lay-filter="reset"><i class="layui-icon"></i>重置</button> 
       <button class="layui-btn layui-bg-orange layui-btn-sm" type="button" id="del"><i class="layui-icon"></i>删除</button> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript">
		UIVersion.loadLayui();
		UIVersion.getCSS('../../../css/layui.form.sm.all.css');
		UIVersion.getJS('index.js');
	</script>  
 </body>
</html>
