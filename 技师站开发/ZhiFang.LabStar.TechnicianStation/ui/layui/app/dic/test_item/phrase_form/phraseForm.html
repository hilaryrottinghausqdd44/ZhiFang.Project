<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分配仪器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="Cache-Control" content="no-cache">
    <script type="text/javascript">
        //加载版本号文件
        document.write("<script type='text/javascript' src='../../../../config/version.js?t=" + new Date().getTime() + "'><\/script>");
    </script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form">
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">样本类型</label>
                            <div class="layui-input-block">
                                <select name="LBPhrase_SampleTypeID" id="SampleTypeID" lay-filter="SampleTypeID"></select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">短语名称</label>
                            <div class="layui-input-block">
                                <input type="text" name='LBEquipItem_CName' id="CName" lay-verify='required' placeholder="必填项" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">快捷码</label>
                            <div class="layui-input-block">
                                <input type="text" name='LBEquipItem_Shortcode' id="Shortcode" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">拼音字头</label>
                            <div class="layui-input-block">
                                <input type="text" name='LBEquipItem_PinYinZiTou' id="PinYinZiTou" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">显示次序</label>
                            <div class="layui-input-block">
                                <input type="text" name='LBEquipItem_DispOrder' id="DispOrder" lay-verify='number' placeholder="请输入数字" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否使用</label>
                            <div class="layui-input-block">
                                <input type="checkbox" id="IsUse" name='LBEquipItem_IsUse' lay-skin='switch' checked lay-text="是|否" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name='LBEquipItem_Comment' id="Comment" placeholder="请输入内容" autocomplete="off" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-xs" type="button" id="save"><i class="iconfont">&#xe713;</i>&nbsp;保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        UIVersion.loadLayui();
        UIVersion.getCSS("../../../../css/layui.form.sm.all.css");
        UIVersion.getJS('phraseForm.js');
    </script>
    <style>
        /*表格*/
        .layui-table-tool-temp { padding-right: 30px; }
    </style>
</body>
</html>
