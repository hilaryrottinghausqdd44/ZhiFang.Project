<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0" />
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="renderer" content="webkit">

		<title>主菜单页面</title>
		<link rel="stylesheet" href="src/bootstrap-3.3.2-dist/css/bootstrap.css"></link>
		<script src="src/jquery.min.js"></script>
		<script src="src/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/css2.css" />
		<script src="util/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/home2.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div id="page_home">
			<nav class="page_head_fixed page_home_head">
				<img id="page_home_user_image" class="picture"/>
			</nav>
			<div id="page_content" class="page_content">
			</div>
	
			<nav id="page_home_floot" class="page_floot_fixed">
				<div id="page_home_floot_button_home" class="button">
					<img src="img/icon/home.png"/>

				</div>
				<div id="page_home_floot_button_barcode" class="button">
					<img src="img/icon/barcode.png"/>
					<span>扫一扫</span>
				</div>
				<div id="page_home_floot_button_report" class="button">
					<img src="img/icon/report.png"/>
					<span>报告查询</span>
				</div>
				<div id="page_home_floot_button_config" class="button">
					<img src="img/icon/report.png"/>
					<span>维护</span>
				</div>
			</nav>
		</div>
		<!--覆盖整个页面,用于显示信息-->
		<div id="page_info" class="page_info" hidden="hidden"></div>
