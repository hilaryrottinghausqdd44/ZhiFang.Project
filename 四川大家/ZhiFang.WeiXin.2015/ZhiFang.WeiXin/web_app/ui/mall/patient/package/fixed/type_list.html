<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>大家检验</title>
    <script type="application/javascript"> 
		//加载版本号
		document.write(
			"<script type='text/javascript' src='../../../../config/version.js?t=" + 
				new Date().getTime() + "'><\/script>"
		);
	</script>
</head>
<body style="padding-top:95px;">
    <!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top">
        <div class="page-top-title">分类套餐列表</div>
        <div class="page-top-back">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            <span>返回</span>
        </div>
        <div class="page-top-home">
            <span>主页</span>
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </div>
        <div class="row" style="position:fixed;background-color:#ffffff;
        	border-bottom:1px solid #e0e0e0;padding:5px 10px;margin-top:50px;">
			<div class="col-lg-12">
				<div class="input-group">
					<input id="search-value" type="text" class="form-control" placeholder="套餐名称模糊查询">
					<span class="input-group-btn">
						<button id="search-button" class="btn btn-default" type="button">查询</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
    </nav>
    <!--内容区域-->
    <div class="container-fluid" style="margin-bottom:40px;">
        <div class="row" id="list"></div>
        <div class="row">
        	<div id="button-loadmore" class="row div-button" hidden="hidden" 
        		style="width:98%;margin:5px 1%;text-align:center;">加载更多</div>
    	</div>
    </div>
    <!-- 模态框-加载中 -->
    <style type='text/css'>.modal-backdrop.in {filter:alpha(opacity=1);opacity:1;}</style>
    <div class="modal fade" id="loading-div" style="opacity:0.5;">
        <div class="loading-div"></div>
    </div>
    
    <script type="application/javascript"> 
    	var css = [
    		"../../../../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css",
    		"../../../../css/style.css"
    	];
    	var js = [
    		"../../../../../../web_src/jquery.min.js",
    		"../../../../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js",
    		"../../../../util/JcallShell.js",
    		"../../../../localStorage/User.js",
    		"../../../../localStorage/Home.js",
    		"../../Page.js",
    		"type_list.js"
    	];
    	var files = [];
    	for(var i in css){
    		files.push('<link rel="stylesheet" href="' + 
    			css[i] + '?v=' + JcallShell.System.CSS_VERSION + '"/>');
    	}
    	for(var i in js){
    		files.push('<script type="text/javascript" charset="utf-8" src="' + 
    			js[i] + '?v=' + JcallShell.System.JS_VERSION + '"><\/script>');
    	}
		document.write(files.join(""));
	</script>
</body>
</html>
