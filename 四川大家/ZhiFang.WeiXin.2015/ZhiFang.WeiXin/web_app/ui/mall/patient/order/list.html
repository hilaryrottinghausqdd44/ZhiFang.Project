<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

   <script type="application/javascript">

        //加载版本号
        document.write(
            "<script type='text/javascript' src='../../../config/version.js?t=" +
                new Date().getTime() + "'><\/script>"
        );
    </script>

    <script type="application/javascript">

        //加载公众号Title
        document.write(
            "<title>"+JcallShell.System.SysHtmlTitle +"</title>"
        );
    </script>  
	<style type="text/css">
		.div_toolbar{float:left;border-bottom:1px solid #e0e0e0;width:100%;}
		.div_uncheck{width:25%;float:left;text-align:center;padding:10px;border-left:1px solid #e0e0e0;color:#e0e0e0;background_color:#ffffff;}
		.div_checked{border:1px solid #169ada;color:#ffffff;background-color:#169ada;}
	</style>
</head>
<body style="padding-top: 50px;">
    <!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top">
        <div class="page-top-title">订单列表</div>
        <div class="page-top-back">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            <span>返回</span>
        </div>
        <div class="page-top-home">
            <span>主页</span>
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </div>
    </nav>
    <div class="div_toolbar" id="div_toolbar">
    	<div class="div_uncheck" data="1" style="border-left:0;">未缴费</div>
    	<div class="div_uncheck" data="2">已缴费</div>
    	<div class="div_uncheck" data="4">已消费</div>
    	<div class="div_uncheck" data="8,9,10,11,12">退费</div>
    </div>
    <!--内容区域-->
    <div class="container-fluid">
        <div class="row" id="list">
			
        </div>
    </div>
    <!-- 模态框-加载中 -->
    <style type='text/css'>.modal-backdrop.in {filter:alpha(opacity=1);opacity:1;}</style>
    <div class="modal fade" id="loading-div" style="opacity:0.5;">
        <div class="loading-div"></div>
    </div>
     <!-- 模态框-显示条码信息 -->
	<div class="modal fade" id="showBarcodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">消费码信息</h4>
				</div>
				<div class="modal-body" style="height:130px;">
					<canvas  id="show-barcode-canvas" style="width:200px;height:100px;
						position:absolute;left:50%;margin-left:-100px;"></canvas>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    <script type="application/javascript">
    var css = [
        "../../../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css",
        "../../../css/style.css"
    ];
    var js = [
        "../../../../../web_src/jquery.min.js",
        "../../../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js",
        "../../../../../web_src/JsBarcode.all.min.js",
        "../../../util/JcallShell.js",
        "../../../localStorage/User.js",
        "../../../localStorage/Enum.js",
        "../Page.js",
        "list.js"
    ];
    var files = [];
    for(var i in css){
        files.push('<link rel="stylesheet" href="' +
            css[i] + '?v=' + JcallShell.System.CSS_VERSION + '"/>');
    }
    for(var i in js){
        files.push('<script type="text/javascript" charset="utf-8" src="' +
            js[i] + '?v=' + JcallShell.System.JS_VERSION + '"><\/script>');
    }
    document.write(files.join(""));
    </script>
</body>
</html>
