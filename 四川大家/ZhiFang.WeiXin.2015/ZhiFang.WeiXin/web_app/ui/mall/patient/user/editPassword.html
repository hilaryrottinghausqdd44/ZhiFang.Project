<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    	
    <link rel="stylesheet" href="../../../../../web_src/jquery-weui/lib/weui.min.css" />
    <link rel="stylesheet" href="../../../../../web_src/jquery-weui/css/jquery-weui.min.css" />
    <link rel="stylesheet" href="../../../css/weui.css">
    <link rel="stylesheet" href="../../../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css" />
	
    <script type="text/javascript" charset="utf-8" src="../../../../../web_src/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../../../../web_src/jquery-weui/js/jquery-weui.min.js"></script>

   <script type="application/javascript">
        //加载版本号
        document.write(
            "<script type='text/javascript' src='../../../config/version.js?t=" +
                new Date().getTime() + "'><\/script>"
        );
    </script>
    <script type="application/javascript">
        //加载公众号Title
        document.write(
            "<title>"+JcallShell.System.SysHtmlTitle +"</title>"
        );
    </script>
	<script type="application/javascript"> 
    	var css = [
    		"../../../css/style.css",
    		"../../../css/login.css"
    	];
    	var js = [
    		"../../../util/JcallShell.js",
    		"../../../util/Date.js",
    		"../../../localStorage/User.js",
    		"../Page.js",
    		"editPassword.js"
    	];
    	var files = [];
    	for(var i in css){
    		files.push('<link rel="stylesheet" href="' + 
    			css[i] + '?v=' + JcallShell.System.CSS_VERSION + '"/>');
    	}
    	for(var i in js){
    		files.push('<script type="text/javascript" charset="utf-8" src="' + 
    			js[i] + '?v=' + JcallShell.System.JS_VERSION + '"><\/script>');
    	}
		//加载版本号
		document.write(files.join(""));
	</script>  
    <style type="text/css">
    	.butDisabled button{background-color:#e0e0e0;color:#ffffff;}
    </style>
</head>
<body style="padding-top: 50px;">
    <!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top">
        <div class="page-top-title">密码修改</div>
    </nav>
    <!--内容区域-->
    <div class="login-div">
        <div id="error" class="login-error-div" hidden="hidden"></div>
        <div class="input-div login-password-div">
            <input id="password" type="text" placeholder="请输入新密码 ">
        </div>
		<div class="input-div login-account-div">
            <input id="phone" type="text" placeholder="请输入手机号码">
        </div>
        <div class="button-div login-button-div">
            <button style="width:130px;float:right;" id="getCode" class="butDisabled">获取验证码</button>
        </div>
        <div class="input-div" style="margin:20px 40px;">
            <input id="code" type="text" placeholder="请输入验证码">
        </div>
        <div class="button-div login-button-div">
            <button id="submit">确定</button>
        </div>

        <div id="version" class="login-version-div"></div>
    </div>
    <!-- 模态框-加载中 -->
    <style type='text/css'>.modal-backdrop.in {filter:alpha(opacity=1);opacity:1;}</style>
    <div class="modal fade" id="loading-div" style="opacity:0.5;">
        <div class="loading-div"></div>
    </div>
</body>
</html>
