<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

   <script type="application/javascript">

        //加载版本号
        document.write(
            "<script type='text/javascript' src='../../../config/version.js?t=" +
                new Date().getTime() + "'><\/script>"
        );
    </script>

    <script type="application/javascript">

        //加载公众号Title
        document.write(
            "<title>"+JcallShell.System.SysHtmlTitle +"</title>"
        );
    </script>  
	<style type="text/css"> 
		.text-orangered{color:orangered}
		.text-white{color:white}
		.bg-orangered{background-color:orangered}
		.bg-white{background-color:white}
		.info-button{float:right;margin-top:-40px;width:50px;padding:5px 10px;border:1px solid orangered;border-radius:2px;}
	</style> 
</head>
<body style="padding-top: 50px;padding-bottom: 50px;">
    <!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top">
        <div class="page-top-title bg-orangered text-white">咨询费用</div>
        <div class="page-top-back bg-orangered">
            <span class="glyphicon glyphicon-menu-left text-white" aria-hidden="true"></span>
            <span class="text-white">返回</span>
        </div>
        <div class="page-top-home bg-orangered">
            <span class="text-white">主页</span>
            <span class="glyphicon glyphicon-menu-right text-white" aria-hidden="true"></span>
        </div>
    </nav>
    <!--内容区域-->
    <div class="container-fluid" style="margin-bottom:10px;">
    	<!--余额-醒目-->
        <div class="row bg-orangered text-white" style="text-align:center;padding:20px 10px;">
			<div id="surplus-sum" style="font-size:30px;">***</div>
    		<div style="font-size:12px;">余额(元)</div>
    		<div style="font-size:14px;padding-top:10px;">
    			<span>已提取</span><span id="obtain-sum">***</span><span>元</span>
    		</div>
        </div>
		<!--详细转入转出-->
        <div id="list" class="row bg-white text-orangered"></div>
    </div>
    <!--底部功能栏-->
	<div id="submit-div" class="navbar navbar-default navbar-fixed-bottom">
		<div class="bg-orangered text-white" style="padding:5px;">
			<div>开户银行：<span id="bank-name">***</span></div>
			<div>银行卡号：<span id="bank-card-no">***</span></div>
			<div id="edit-button" style="float:right;margin-top:-35px;width:50px;padding:5px 10px;border:1px solid #ffffff;">编辑</div>
		</div>
	</div>
    <!-- 模态框-加载中 -->
    <style type='text/css'>.modal-backdrop.in {filter:alpha(opacity=1);opacity:1;}</style>
    <div class="modal fade" id="loading-div" style="opacity:0.5;">
        <div class="loading-div"></div>
    </div>
    <!-- 模态框-显示条码信息 -->
	<div class="modal fade" id="showBankModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">银行信息编辑</h4>
				</div>
				<div class="modal-body" style="height:230px;">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    
    <script type="application/javascript"> 
    	var css = [
    		"../../../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css",
    		"../../../css/style.css"
    	];
    	var js = [
    		"../../../../../web_src/jquery.min.js",
    		"../../../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js",
    		"../../../util/JcallShell.js",
    		"../../../localStorage/User.js",
    		"../Page.js",
    		"index.js"
    	];
    	var files = [];
    	for(var i in css){
    		files.push('<link rel="stylesheet" href="' + 
    			css[i] + '?v=' + JcallShell.System.CSS_VERSION + '"/>');
    	}
    	for(var i in js){
    		files.push('<script type="text/javascript" charset="utf-8" src="' + 
    			js[i] + '?v=' + JcallShell.System.JS_VERSION + '"><\/script>');
    	}
		document.write(files.join(""));
	</script>
</body>
</html>
