<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <script type="application/javascript">

        //加载版本号
        document.write(
            "<script type='text/javascript' src='../../../config/version.js?t=" +
                new Date().getTime() + "'><\/script>"
        );
    </script>

    <script type="application/javascript">

        //加载公众号Title
        document.write(
            "<title>"+JcallShell.System.SysHtmlTitle +"</title>"
        );
    </script>  
	<style type="text/css"> 
		.text-orangered{color:orangered}
		.text-white{color:white}
		.bg-orangered{background-color:orangered}
		.bg-white{background-color:white}
		.tab-div{float:left;width:50%;padding:10px 10px;border:1px solid orange;background-color:orange;color:white;}
		.checked{background-color:#ffffff;color:orange;border:1px solid #ffffff;}
	</style> 
</head>
<body style="padding-top: 50px;padding-bottom: 50px;">
    <!--顶部功能按钮栏-->
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top page-top">
        <div class="page-top-title bg-orangered text-white">咨询积分</div>
        <div class="page-top-back bg-orangered">
            <span class="glyphicon glyphicon-menu-left text-white" aria-hidden="true"></span>
            <span class="text-white">返回</span>
        </div>
        <div class="page-top-home bg-orangered">
            <span class="text-white">主页</span>
            <span class="glyphicon glyphicon-menu-right text-white" aria-hidden="true"></span>
        </div>
    </nav>
    <!--内容区域-->
    <div class="container-fluid" style="margin-bottom:10px;">
    	<!--余额-醒目-->
        <div class="row bg-orangered text-white" style="text-align:center;padding:20px 10px;">
			<div id="LastMoney" style="font-size:30px;">**</div>
    		<div style="font-size:12px;">积分(分)</div>
    		<div style="font-size:14px;padding-top:10px;">
    			<span>已结算</span><span id="ExtractedMoney">**</span></span>分</span>
    		</div>
        </div>
		<!--页签-->
		<div class="row bg-white text-orangered" style="text-align:center;color:orange;">
			<div id="tab_div_1" class="tab-div">未结算</div>
    		<div id="tab_div_2" class="tab-div">已结算</div>
        </div>
    	<!--详细转入-->
        <div id="div_1" class="row bg-white text-orangered" hidden="hidden">
        	<div id="div_1_list"></div>
        	<div style="padding:10px;text-align:right;font-size:12px;">
        		注：以上转入按已完成消费单计算,最多查看半年
        	</div>
		</div>
		<!--详细转出-->
        <div id="div_2" class="row bg-white text-orangered" hidden="hidden">
        	<div id="div_2_list"></div>
        	<div style="padding:10px;text-align:right;font-size:12px;">
        		注：以上转出按结算单计算
        	</div>
       </div>
    </div>
    <!--底部功能栏-->
	<div id="submit-div" class="navbar navbar-default navbar-fixed-bottom" style="min-height:20px;">
		<div class="bg-orangered text-white" style="padding:10px;font-size:12px;">
			<div><span>总积分：</span><span id="AllMoney">**</span></div>
			<!--<div id="BankAddress"></div>
			<div id="BankAccount"></div>-->
		</div>
	</div>
    <!-- 模态框-加载中 -->
    <style type='text/css'>.modal-backdrop.in {filter:alpha(opacity=1);opacity:1;}</style>
    <div class="modal fade" id="loading-div" style="opacity:0.5;">
        <div class="loading-div"></div>
    </div>
    
    <script type="application/javascript"> 
    	var css = [
    		"../../../../../web_src/bootstrap-3.3.2-dist/css/bootstrap.css",
    		"../../../css/style.css"
    	];
    	var js = [
    		"../../../../../web_src/jquery.min.js",
    		"../../../../../web_src/bootstrap-3.3.2-dist/js/bootstrap.js",
    		"../../../util/JcallShell.js",
    		"../../../localStorage/User.js",
    		"../Page.js",
    		"index.js"
    	];
    	var files = [];
    	for(var i in css){
    		files.push('<link rel="stylesheet" href="' + 
    			css[i] + '?v=' + JcallShell.System.CSS_VERSION + '"/>');
    	}
    	for(var i in js){
    		files.push('<script type="text/javascript" charset="utf-8" src="' + 
    			js[i] + '?v=' + JcallShell.System.JS_VERSION + '"><\/script>');
    	}
		document.write(files.join(""));
	</script>
</body>
</html>
