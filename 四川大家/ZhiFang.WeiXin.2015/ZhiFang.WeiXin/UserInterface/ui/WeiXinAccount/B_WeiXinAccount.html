<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../util/common.js" type="text/javascript"></script>
    <script src="B_WeiXinAccount.js" type="text/javascript"></script>
    <style type="text/css">
       #fm{
           margin:20px;
       }
      .fItem{
          
           width:80px;
       }
      .fItem input{
          padding-left:0px;

          width:190px;
      }
    </style>
</head>
<body>
<table title="微信账户" id="dg"></table>
    <div id="toolbar" style="height:28px;width: 100%;background: #eeeeee ">
        <div style="float: left; width:auto; display:inline;">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="update()" plain="true" data-options="iconCls:'icon-reload'">刷新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="add()" plain="true" data-options="iconCls:'icon-add'">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="del()" plain="true" data-options="iconCls:'icon-remove'">删除</a>

        </div>

        <div style="float: right; margin-right: 10px; margin-top: 3px;">
            <input id="txtSearchKey" name="itemkey" class="easyui-searchbox" data-options="prompt:'请输入',searcher:doSearch" style="width:200px;" />

        </div>
    </div>
    <div id="dlg" class="easyui-dialog" style="width: 340px; height: 480px;" closed="true" buttons="#dlgButtons">
        <form id="fm">
            <table>
                <tr style="padding-top:20px;">
                    <td class="fItem">微信用户ID</td>
                    <td class="fItem"><input id='txtBWeiXinAccount_Id' name="BWeiXinAccount_Id" class="easyui-textbox"  disabled="disabled"></td>
                </tr>
                <tr>
                    <td class="fItem">微信账号</td>
                    <td class="fItem"><input id='txtBWeiXinAccount_WeiXinAccount' name="BWeiXinAccount_WeiXinAccount" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td class="fItem">用户名</td>
                    <td class="fItem"><input id="txtBWeiXinAccount_UserName" name="BWeiXinAccount_UserName" class="easyui-textbox" required="required" /></td>
                </tr>
                <tr>
                    <td class="fItem">性别</td>
                    <td class="fItem">
                   <!-- <input id='txtBWeiXinAccount_SexID' name="BWeiXinAccount_SexID" class="easyui-combobox" >-->
                     <select id="ddlBWeiXinAccount_SexID" name="BWeiXinAccount_SexID" class="easyui-combobox" panelheight=auto style="width:194px;" editable="false">
                            <option value="0">女</option>
                            <option value="1">男</option>
                            <option value="2">未知</option>
                     </select>
                     </td>
                </tr>
                <tr>
                    <td class="fItem">国家</td>
                    <td class="fItem"><input id="txtBWeiXinAccount_CountryName" name="BWeiXinAccount_CountryName" class="easyui-textbox" /></td>
                </tr>
                <tr>
                    <td class="fItem">省份</td>
                    <td class="fItem"><input id='txtBWeiXinAccount_ProvinceName' name="BWeiXinAccount_ProvinceName" class="easyui-textbox" ></td>
                </tr>
                <tr>
                    <td class="fItem">城市</td>
                    <td class="fItem"><input id="txtBWeiXinAccount_CityName" name="BWeiXinAccount_CityName" class="easyui-textbox"/></td>
                </tr>
               
                  <tr>
                    <td class="fItem">手机号码</td>
                    <td class="fItem"><input id="txtBWeiXinAccount_MobileCode" name="BWeiXinAccount_MobileCode" class="easyui-textbox" /></td>
                </tr>
                <tr>
                    <td class="fItem">语言</td>
                    <td class="fItem"><input id='txtBWeiXinAccount_Language' name="BWeiXinAccount_Language" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td class="fItem">是否记住密码</td>
                    <td class="fItem">
                        <select id="ddlBWeiXinAccount_LoginInputPasswordFlag" name="BWeiXinAccount_LoginInputPasswordFlag" class="easyui-combobox" panelheight=auto style="width:194px;" editable="false">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                  </tr>
                
                 <tr>
                    <td class="fItem">描述</td>
                    <td class="fItem"><input id='txtBWeiXinAccount_Comment' multiline="true" style="height:90px;" name="BWeiXinAccount_Comment" class="easyui-textbox" /></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="dlgButtons">
        <div align="right">
            <a href="javascript:void(0)" id="save" class="easyui-linkbutton" onclick="save()" data-options="iconCls:'icon-save'">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript: $('#dlg').dialog('close')" data-options="iconCls:'icon-cancel'">关闭</a>
        </div>
    </div>
</body>
</html>
