<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../util/common.js"></script>
    <script src="B_Hospital.js"></script>
    <style type="text/css">
        #fm {
            margin: 20px;
        }

        .fItem {
            
            width: 80px;
        }

            .fItem input 
            {
                
                width: 150px;
            }
    </style>
</head>
<body>
    <table title="医院" id="dg"></table>
    <div id="toolbar" style="height:28px;width: 100%;background: #eeeeee ">
        <div style="float: left; width:auto; display:inline;">

            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="update()" plain="true" data-options="iconCls:'icon-reload'">刷新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="add()" plain="true" data-options="iconCls:'icon-add'">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="del()" plain="true" data-options="iconCls:'icon-remove'">删除</a>

        </div>

        <div style="float: right; margin-right: 10px; margin-top: 3px; display: none;">
            <input id="txtSearchKey" name="itemkey" class="easyui-searchbox" data-options="prompt:'请输入编码/名称/简称',searcher:doSearch" style="width:200px;" />

        </div>
    </div>
    <div id="dlg" class="easyui-dialog" style="width: 590px; height: 415px;" closed="true" buttons="#dlgButtons">
        <form id="fm">
            <table style="padding: 10px 0px 10px 10px">
                <tr>
                    <td class="fItem">医院ID</td>
                    <td class="fItem"><input id='txtBHospital_Id' name="BHospital_Id" class="easyui-textbox" disabled="disabled"></td>
               
                    <td class="fItem" style="padding-left:20px">代码</td>
                    <td class="fItem"><input id="txtBHospital_HospitalCode" name="BHospital_HospitalCode" class="easyui-textbox" /></td>
                </tr>
                <tr>
                    <td class="fItem">图标头像ID</td>
                    <td class="fItem"><input id='txtBHospital_IconsID' name="BHospital_IconsID" panelheight=auto class="easyui-combobox" editable="false"></td>
                
                    <td class="fItem" style="padding-left:20px">医院类型ID</td>
                    <td class="fItem"><input id="txtBHospital_HTypeID" name="BHospital_HTypeID" panelheight=auto class="easyui-combobox" editable="false" /></td>
                </tr>
                <tr>
                    <td class="fItem">医院级别ID</td>
                    <td class="fItem"><input id='txtBHospital_LevelID' name="BHospital_LevelID" panelheight=auto class="easyui-combobox" editable="false" /></td>
               
                    <td class="fItem" style="padding-left:20px">名称</td>
                    <td class="fItem"><input id="txtBHospital_Name" name="BHospital_Name" class="easyui-textbox" required="required"/></td>
                </tr>
                <tr>
                    <td class="fItem">英文名称</td>
                    <td class="fItem"><input id='txtBHospital_EName' name="BHospital_EName" class="easyui-textbox" required="required"></td>
                
                    <td class="fItem" style="padding-left:20px">简称</td>
                    <td class="fItem"><input id='txtBHospital_SName' name="BHospital_SName" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td class="fItem">快捷码</td>
                    <td class="fItem"><input id='txtBHospital_Shortcode' name="BHospital_Shortcode" class="easyui-textbox"></td>
                
                    <td class="fItem" style="padding-left:20px">拼音字头</td>
                    <td class="fItem"><input id='txtBHospital_PinYinZiTou' name="BHospital_PinYinZiTou" class="easyui-textbox"></td>
                </tr>
                
                <tr>
                    <td class="fItem">是否使用</td>
                    <td class="fItem">
                        <select id="ddlBHospital_IsUse" name="BHospital_IsUse" class="easyui-combobox" panelheight=auto style="width:154px;" editable="false">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
               
                    <td class="fItem" style="padding-left:20px">创建时间</td>
                    <td class="fItem"><input id='txtBHospital_DataAddTime' name="BHospital_DataAddTime" class="easyui-datetimebox" disabled="disabled"></td>
                </tr>
                <tr>
                    <td class="fItem">时间戳</td>
                    <td class="fItem"><input id="txtBHospital_DataTimeStamp" name="BHospital_DataTimeStamp" class="easyui-datetimebox" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td class="fItem">描述</td>
                    <td class="fItem" colspan=3><input id='txtBHospital_Comment' name="BHospital_Comment" multiline="true" style="height:90px;width: 100%;" class="easyui-textbox"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="dlgButtons">
        <div align="right">
            <a href="javascript:void(0)" id="save" class="easyui-linkbutton" onclick="save()" data-options="iconCls:'icon-save'">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript: $('#dlg').dialog('close')" data-options="iconCls:'icon-cancel'">关闭</a>
        </div>
    </div>
</body>
</html>
